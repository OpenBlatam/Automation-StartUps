<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <defs>
    <!-- Fondo oscuro energÃ©tico -->
    <linearGradient id="bg-energy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="50%" stop-color="#0A0A1A"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    
    <!-- Gradiente elÃ©ctrico azul brillante -->
    <linearGradient id="energy-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00AAFF"/>
      <stop offset="50%" stop-color="#00D9FF"/>
      <stop offset="100%" stop-color="#00FFFF"/>
    </linearGradient>
    
    <!-- Gradiente elÃ©ctrico amarillo -->
    <linearGradient id="energy-yellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFFF00"/>
      <stop offset="100%" stop-color="#FFAA00"/>
    </linearGradient>
    
    <!-- Gradiente elÃ©ctrico blanco brillante -->
    <linearGradient id="energy-white" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.5"/>
    </linearGradient>
    
    <!-- Spotlight elÃ©ctrico -->
    <radialGradient id="energy-spot" cx="50%" cy="40%">
      <stop offset="0%" stop-color="rgba(0,217,255,0.3)"/>
      <stop offset="50%" stop-color="rgba(255,255,0,0.2)"/>
      <stop offset="100%" stop-color="rgba(0,217,255,0)"/>
    </radialGradient>
    
    <!-- Filtro de glow elÃ©ctrico intenso -->
    <filter id="energy-glow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#00D9FF" flood-opacity="0.8"/>
      <feComposite in2="offsetBlur" operator="in" result="cyan"/>
      <feFlood flood-color="#FFFF00" flood-opacity="0.6"/>
      <feComposite in2="offsetBlur" operator="in" result="yellow"/>
      <feMerge>
        <feMergeNode in="cyan"/>
        <feMergeNode in="yellow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtro de sombra elÃ©ctrica -->
    <filter id="energy-shadow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="14"/>
      <feOffset dx="0" dy="18" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
