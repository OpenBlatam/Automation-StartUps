      .benefit-text { font: 500 30px/1.4 Inter, system-ui, -apple-system; fill: #E0F0FF; }
      .cta-main { font: 900 50px/1 Inter, system-ui, -apple-system; fill: #000000; text-anchor: middle; }
      .badge-text { font: 900 26px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; }
    </style>
    
    <!-- Rayo elÃ©ctrico -->
    <g id="lightning-bolt">
