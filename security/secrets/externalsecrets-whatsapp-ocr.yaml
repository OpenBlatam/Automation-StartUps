apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: whatsapp-token
  namespace: workflows
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: whatsapp-token
  data:
    - secretKey: WHATSAPP_TOKEN
      remoteRef:
        key: messaging/whatsapp/token
