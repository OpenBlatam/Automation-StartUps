apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: payments-db-creds
  namespace: workflows
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: payments-db-creds
  data:
    - secretKey: JDBC_URL
      remoteRef:
        key: payments/db/url
    - secretKey: JDBC_USER
      remoteRef:
        key: payments/db/user
    - secretKey: JDBC_PASSWORD
      remoteRef:
        key: payments/db/password
