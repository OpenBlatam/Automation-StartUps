apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: stripe-signing-secret
  namespace: workflows
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: stripe-signing-secret
  data:
    - secretKey: STRIPE_SIGNING_SECRET
      remoteRef:
        key: payments/stripe/signing_secret
---
