apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: stripe-quickbooks-creds
  namespace: data
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: stripe-quickbooks-creds
    creationPolicy: Owner
  data:
    - secretKey: STRIPE_API_KEY
      remoteRef:
        key: payments/stripe/api_key
    - secretKey: QUICKBOOKS_ACCESS_TOKEN
      remoteRef:
        key: accounting/quickbooks/access_token
    - secretKey: QUICKBOOKS_REALM_ID
      remoteRef:
        key: accounting/quickbooks/realm_id



