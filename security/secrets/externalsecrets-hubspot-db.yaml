# ExternalSecret para Gmail API credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gmail-credentials
  namespace: data
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: gmail-credentials
  data:
    - secretKey: GMAIL_CREDENTIALS_JSON
      remoteRef:
        key: integrations/gmail/credentials_json
    - secretKey: GMAIL_TOKEN_JSON
      remoteRef:
        key: integrations/gmail/token_json
    - secretKey: GMAIL_USER_ID
      remoteRef:
        key: integrations/gmail/user_id
