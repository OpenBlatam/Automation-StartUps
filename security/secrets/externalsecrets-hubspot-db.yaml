apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: hubspot-token
  namespace: workflows
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: hubspot-token
  data:
    - secretKey: HUBSPOT_TOKEN
      remoteRef:
        key: crm/hubspot/token
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: leads-db-creds
  namespace: workflows
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: leads-db-creds
  data:
    - secretKey: JDBC_URL
      remoteRef:
        key: leads/db/url
    - secretKey: JDBC_USER
      remoteRef:
        key: leads/db/user
    - secretKey: JDBC_PASSWORD
      remoteRef:
        key: leads/db/password
