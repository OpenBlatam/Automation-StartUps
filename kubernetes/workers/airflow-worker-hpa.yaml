apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: airflow-worker-hpa
  namespace: data
  labels:
    app: airflow
    component: worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: airflow-worker  # Nombre del deployment de workers (ajustar según Helm chart)
  minReplicas: 2
  maxReplicas: 10
  metrics:
    # Escalar basado en CPU
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # Escalar basado en memoria
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    # Escalar basado en métricas personalizadas (requiere configuración adicional)
    # Descomentar cuando se configuren métricas de Celery
    # - type: Pods
    #   pods:
    #     metric:
    #       name: celery_queue_length
    #     target:
    #       type: AverageValue
    #       averageValue: "10"
  behavior:
    # Política de reducción (scale down)
    scaleDown:
      stabilizationWindowSeconds: 300  # Esperar 5 min antes de reducir
      policies:
      - type: Percent
        value: 50  # Reducir máximo 50% de los pods
        periodSeconds: 60
    # Política de aumento (scale up)
    scaleUp:
      stabilizationWindowSeconds: 0  # Escalar inmediatamente
      policies:
      - type: Percent
        value: 100  # Aumentar hasta 100% de pods actuales
        periodSeconds: 30
      - type: Pods
        value: 2  # O agregar 2 pods
        periodSeconds: 30
      selectPolicy: Max  # Usar la política más agresiva


