apiVersion: apps/v1
kind: Deployment
metadata:
  name: kpis-api
  namespace: integration
  labels:
    app: kpis-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kpis-api
  template:
    metadata:
      labels:
        app: kpis-api
    spec:
      containers:
        - name: api
          image: kpis-api:latest # TODO: replace with your registry image
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: ENABLE_RATE_LIMIT
              value: "true"
            # Optional API key protection
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: kpis-api
                  key: API_KEY
                  optional: true
            # Prefer DATABASE_URL; fallback KPIS_* if needed
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: kpis-api
                  key: DATABASE_URL
                  optional: true
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: kpis-api
  namespace: integration
  labels:
    app: kpis-api
spec:
  selector:
    app: kpis-api
  ports:
    - name: http
      port: 80
      targetPort: http
  type: ClusterIP




