<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <defs>
    <!-- Fondo negro matrix -->
    <linearGradient id="bg-matrix" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="50%" stop-color="#000500"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    
    <!-- Gradiente verde matrix -->
    <linearGradient id="matrix-green" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00FF41" stop-opacity="1"/>
      <stop offset="50%" stop-color="#00FF88" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00FF41" stop-opacity="0.3"/>
    </linearGradient>
    
    <!-- Gradiente verde brillante -->
    <linearGradient id="matrix-green-bright" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="20%" stop-color="#00FF88" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00FF41" stop-opacity="0.5"/>
    </linearGradient>
    
    <!-- Filtro de glow matrix -->
    <filter id="matrix-glow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtro de glow intenso matrix -->
    <filter id="matrix-glow-intense" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#00FF41" flood-opacity="0.8"/>
      <feComposite in2="offsetBlur" operator="in" result="green"/>
      <feMerge>
        <feMergeNode in="green"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtro de sombra matrix -->
    <filter id="matrix-shadow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="16" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      @font-face { font-family: 'Courier New'; src: local('Courier New'), local('monospace'); }
      .headline-main { font: 900 88px/1.05 'Courier New', monospace; fill: #00FF41; letter-spacing: 2px; filter: url(#matrix-glow-intense); }
      .subheadline { font: 600 34px/1.35 'Courier New', monospace; fill: #00FF88; filter: url(#matrix-glow); }
      .chip-text { font: 800 32px/1.2 'Courier New', monospace; fill: #00FF41; filter: url(#matrix-glow-intense); }
      .benefit-text { font: 500 30px/1.4 'Courier New', monospace; fill: #00FF88; }
      .cta-main { font: 900 50px/1 'Courier New', monospace; fill: #000000; text-anchor: middle; }
      .badge-text { font: 900 26px/1.2 'Courier New', monospace; fill: #00FF41; text-anchor: middle; filter: url(#matrix-glow-intense); }
      .code-text { font: 400 14px/1.6 'Courier New', monospace; fill: #00FF41; opacity: 0.6; }
    </style>
    
    <!-- Columna de código matrix -->
    <g id="matrix-column">
      <text x="0" y="0" class="code-text">01010101</text>
      <text x="0" y="20" class="code-text" fill="#00FF88" opacity="0.8">11001100</text>
      <text x="0" y="40" class="code-text">00110011</text>
      <text x="0" y="60" class="code-text" fill="#FFFFFF" opacity="0.9">11110000</text>
      <text x="0" y="80" class="code-text">10101010</text>
      <text x="0" y="100" class="code-text" fill="#00FF88" opacity="0.7">01011010</text>
      <text x="0" y="120" class="code-text">11111100</text>
      <text x="0" y="140" class="code-text" fill="#FFFFFF" opacity="0.8">00001111</text>
      <text x="0" y="160" class="code-text">10110101</text>
      <text x="0" y="180" class="code-text" fill="#00FF88" opacity="0.6">01100110</text>
    </g>
    
    <!-- Carácter matrix individual -->
    <text id="matrix-char" x="0" y="0" class="code-text" fill="#00FF41">1</text>
    
    <!-- CTA con estilo matrix -->
    <g id="cta-matrix">
      <rect x="0" y="0" width="540" height="114" rx="0" fill="rgba(0,0,0,0.9)"/>
      <rect x="0" y="0" width="540" height="114" rx="0" fill="none" stroke="#00FF41" stroke-width="3" filter="url(#matrix-glow-intense)"/>
      <!-- Líneas internas estilo terminal -->
      <line x1="10" y1="10" x2="530" y2="10" stroke="#00FF41" stroke-width="1" opacity="0.5" filter="url(#matrix-glow)"/>
      <line x1="10" y1="104" x2="530" y2="104" stroke="#00FF41" stroke-width="1" opacity="0.5" filter="url(#matrix-glow)"/>
      <line x1="10" y1="10" x2="10" y2="104" stroke="#00FF41" stroke-width="1" opacity="0.5" filter="url(#matrix-glow)"/>
      <line x1="530" y1="10" x2="530" y2="104" stroke="#00FF41" stroke-width="1" opacity="0.5" filter="url(#matrix-glow)"/>
    </g>
    
    <!-- Grid pattern matrix -->
    <pattern id="matrix-grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00FF41" stroke-width="0.3" opacity="0.2"/>
    </pattern>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bg-matrix)"/>
  
  <!-- Grid de fondo -->
  <rect width="1920" height="1080" fill="url(#matrix-grid)" opacity="0.3"/>
  
  <!-- Columnas de código matrix decorativas -->
  <g opacity="0.4">
    <use href="#matrix-column" transform="translate(150,100)"/>
    <use href="#matrix-column" transform="translate(300,80)"/>
    <use href="#matrix-column" transform="translate(500,120)"/>
    <use href="#matrix-column" transform="translate(750,100)"/>
    <use href="#matrix-column" transform="translate(1000,90)"/>
    <use href="#matrix-column" transform="translate(1250,110)"/>
    <use href="#matrix-column" transform="translate(1500,95)"/>
    <use href="#matrix-column" transform="translate(1700,105)"/>
    <use href="#matrix-column" transform="translate(200,850)"/>
    <use href="#matrix-column" transform="translate(450,870)"/>
    <use href="#matrix-column" transform="translate(700,860)"/>
    <use href="#matrix-column" transform="translate(950,880)"/>
    <use href="#matrix-column" transform="translate(1200,850)"/>
    <use href="#matrix-column" transform="translate(1450,865)"/>
    <use href="#matrix-column" transform="translate(1650,875)"/>
  </g>
  
  <!-- Caracteres matrix individuales -->
  <g opacity="0.5">
    <use href="#matrix-char" transform="translate(180,200)"/>
    <use href="#matrix-char" transform="translate(420,230)"/>
    <use href="#matrix-char" transform="translate(650,210)"/>
    <use href="#matrix-char" transform="translate(880,240)"/>
    <use href="#matrix-char" transform="translate(1150,220)"/>
    <use href="#matrix-char" transform="translate(1380,235)"/>
    <use href="#matrix-char" transform="translate(1620,215)"/>
    <use href="#matrix-char" transform="translate(250,750)"/>
    <use href="#matrix-char" transform="translate(520,780)"/>
    <use href="#matrix-char" transform="translate(780,760)"/>
    <use href="#matrix-char" transform="translate(1050,790)"/>
    <use href="#matrix-char" transform="translate(1320,770)"/>
    <use href="#matrix-char" transform="translate(1580,800)"/>
  </g>
  
  <!-- Zona segura YouTube -->
  <rect x="120" y="80" width="1680" height="920" rx="0" fill="none" stroke="#00FF41" stroke-width="2" opacity="0.3" filter="url(#matrix-glow-intense)"/>
  
  <!-- Header estilo terminal matrix -->
  <g transform="translate(120,80)" filter="url(#matrix-shadow)">
    <rect x="0" y="0" width="1240" height="88" rx="0" fill="rgba(0,0,0,0.9)"/>
    <rect x="0" y="0" width="1240" height="88" rx="0" fill="none" stroke="#00FF41" stroke-width="3" filter="url(#matrix-glow-intense)"/>
    <!-- Líneas internas terminal -->
    <line x1="10" y1="10" x2="1230" y2="10" stroke="#00FF41" stroke-width="1" opacity="0.5" filter="url(#matrix-glow)"/>
    <line x1="10" y1="78" x2="1230" y2="78" stroke="#00FF41" stroke-width="1" opacity="0.5" filter="url(#matrix-glow)"/>
    <line x1="10" y1="10" x2="10" y2="78" stroke="#00FF41" stroke-width="1" opacity="0.5" filter="url(#matrix-glow)"/>
    <line x1="1230" y1="10" x2="1230" y2="78" stroke="#00FF41" stroke-width="1" opacity="0.5" filter="url(#matrix-glow)"/>
    <!-- Código decorativo -->
    <text x="1230" y="20" text-anchor="end" class="code-text">[SYSTEM]</text>
    <text x="620" y="62" text-anchor="middle" class="headline-main">[FECHA] [HORA]</text>
  </g>
  
  <!-- Título principal matrix -->
  <g transform="translate(120,240)" filter="url(#matrix-shadow)">
    <text x="960" y="0" text-anchor="middle" class="headline-main">WEBINAR_EXCLUSIVO.exe</text>
    <text x="960" y="60" text-anchor="middle" class="subheadline">> DESCUBRE_EL_FUTURO_DE_LA_IA</text>
  </g>
  
  <!-- Chip fecha/hora matrix -->
  <g transform="translate(1580,80)" filter="url(#matrix-shadow)">
    <rect x="0" y="0" width="220" height="64" rx="0" fill="rgba(0,0,0,0.9)" stroke="#00FF41" stroke-width="3" filter="url(#matrix-glow-intense)"/>
    <line x1="10" y1="10" x2="210" y2="10" stroke="#00FF41" stroke-width="1" opacity="0.5" filter="url(#matrix-glow)"/>
    <line x1="10" y1="54" x2="210" y2="54" stroke="#00FF41" stroke-width="1" opacity="0.5" filter="url(#matrix-glow)"/>
    <text x="110" y="42" text-anchor="middle" class="chip-text">[HORA]</text>
  </g>
  
  <!-- Benefits estilo terminal matrix -->
  <g transform="translate(120,400)">
    <g transform="translate(0,0)" filter="url(#matrix-shadow)">
      <rect x="0" y="0" width="420" height="120" rx="0" fill="rgba(0,0,0,0.8)"/>
      <rect x="0" y="0" width="420" height="120" rx="0" fill="none" stroke="#00FF41" stroke-width="3" filter="url(#matrix-glow-intense)"/>
      <line x1="10" y1="10" x2="410" y2="10" stroke="#00FF41" stroke-width="1" opacity="0.5" filter="url(#matrix-glow)"/>
      <line x1="10" y1="110" x2="410" y2="110" stroke="#00FF41" stroke-width="1" opacity="0.5" filter="url(#matrix-glow)"/>
      <text x="20" y="35" class="benefit-text">> BENEFICIO_PRINCIPAL_1</text>
      <text x="20" y="70" class="benefit-text" fill="#00FF88" font-size="22">> DESCRIPCION_BREVE_Y_PODEROSA</text>
    </g>
    <g transform="translate(460,0)" filter="url(#matrix-shadow)">
      <rect x="0" y="0" width="420" height="120" rx="0" fill="rgba(0,0,0,0.8)"/>
      <rect x="0" y="0" width="420" height="120" rx="0" fill="none" stroke="#00FF41" stroke-width="3" filter="url(#matrix-glow-intense)"/>
      <line x1="10" y1="10" x2="410" y2="10" stroke="#00FF41" stroke-width="1" opacity="0.5" filter="url(#matrix-glow)"/>
      <line x1="10" y1="110" x2="410" y2="110" stroke="#00FF41" stroke-width="1" opacity="0.5" filter="url(#matrix-glow)"/>
      <text x="20" y="35" class="benefit-text">> BENEFICIO_PRINCIPAL_2</text>
      <text x="20" y="70" class="benefit-text" fill="#00FF88" font-size="22">> DESCRIPCION_BREVE_Y_PODEROSA</text>
    </g>
    <g transform="translate(920,0)" filter="url(#matrix-shadow)">
      <rect x="0" y="0" width="420" height="120" rx="0" fill="rgba(0,0,0,0.8)"/>
      <rect x="0" y="0" width="420" height="120" rx="0" fill="none" stroke="#00FF41" stroke-width="3" filter="url(#matrix-glow-intense)"/>
      <line x1="10" y1="10" x2="410" y2="10" stroke="#00FF41" stroke-width="1" opacity="0.5" filter="url(#matrix-glow)"/>
      <line x1="10" y1="110" x2="410" y2="110" stroke="#00FF41" stroke-width="1" opacity="0.5" filter="url(#matrix-glow)"/>
      <text x="20" y="35" class="benefit-text">> BENEFICIO_PRINCIPAL_3</text>
      <text x="20" y="70" class="benefit-text" fill="#00FF88" font-size="22">> DESCRIPCION_BREVE_Y_PODEROSA</text>
    </g>
  </g>
  
  <!-- CTA matrix ultra destacado -->
  <g transform="translate(690,600)" filter="url(#matrix-shadow)">
    <use href="#cta-matrix"/>
    <text x="270" y="72" text-anchor="middle" class="cta-main">REGISTRARME_AHORA</text>
    <text x="270" y="95" text-anchor="middle" class="code-text" fill="#00FF88">> EXECUTE_COMMAND</text>
    <polygon points="490,57 510,57 500,67 510,57 500,47" fill="#00FF41" opacity="0.9"/>
  </g>
  
  <!-- Badges estilo terminal matrix -->
  <g transform="translate(120,760)">
    <g filter="url(#matrix-shadow)">
      <rect x="0" y="0" width="200" height="56" rx="0" fill="rgba(0,0,0,0.9)" stroke="#00FF41" stroke-width="3" filter="url(#matrix-glow-intense)"/>
      <line x1="10" y1="10" x2="190" y2="10" stroke="#00FF41" stroke-width="1" opacity="0.5" filter="url(#matrix-glow)"/>
      <text x="100" y="38" text-anchor="middle" class="badge-text">> CUPOS_LIMITADOS</text>
    </g>
    <g transform="translate(240,0)" filter="url(#matrix-shadow)">
      <rect x="0" y="0" width="200" height="56" rx="0" fill="rgba(0,0,0,0.9)" stroke="#00FF41" stroke-width="3" filter="url(#matrix-glow-intense)"/>
      <line x1="10" y1="10" x2="190" y2="10" stroke="#00FF41" stroke-width="1" opacity="0.5" filter="url(#matrix-glow)"/>
      <text x="100" y="38" text-anchor="middle" class="badge-text">> EN_VIVO_Q&A</text>
    </g>
  </g>
  
  <!-- Logo placeholder matrix -->
  <g transform="translate(1580,920)">
    <rect x="0" y="0" width="220" height="80" rx="0" fill="rgba(0,0,0,0.9)" stroke="#00FF41" stroke-width="2" opacity="0.6" filter="url(#matrix-glow-intense)"/>
    <line x1="10" y1="10" x2="210" y2="10" stroke="#00FF41" stroke-width="1" opacity="0.5" filter="url(#matrix-glow)"/>
    <text x="110" y="50" text-anchor="middle" fill="#00FF41" font-family="Courier New" font-size="16" font-weight="600">TU_LOGO.log</text>
  </g>
  
  <!-- QR matrix -->
  <g transform="translate(120,920)">
    <rect x="0" y="0" width="80" height="80" rx="0" fill="#FFFFFF" stroke="#00FF41" stroke-width="3" filter="url(#matrix-glow-intense)"/>
    <text x="40" y="95" text-anchor="middle" fill="#00FF41" font-family="Courier New" font-size="11" font-weight="500">[URL]</text>
  </g>
  
  <!-- Pie legal matrix -->
  <text x="960" y="1060" text-anchor="middle" fill="#00FF41" font-family="Courier New" font-size="12" font-weight="400" opacity="0.6">> TERMINOS_Y_CONDICIONES_APLICAN</text>
</svg>
