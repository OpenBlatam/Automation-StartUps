name: Docs CI

on:
  push:
    paths:
      - '07_Risk_Management/Documentation/**'
  pull_request:
    paths:
      - '07_Risk_Management/Documentation/**'
  schedule:
    - cron: '0 6 * * 1'  # Lunes 06:00 UTC

jobs:
  qa:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 07_Risk_Management/Documentation
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node deps
        run: |
          npm ci || npm install --no-audit --no-fund --ignore-scripts

      - name: Run QA (docs_ci)
        run: |
          chmod +x ./*.sh || true
          ./docs_ci.sh
          make secrets || ./secrets_scan.sh
          make dates || ./validate_created_dates.sh
          make dupnames || ./detect_duplicate_filenames_ci.sh
          make sections || ./export_sections_json.sh
          make links-csv || ./export_links_csv.sh

      - name: Build package
        if: always()
        run: |
          make report-all || ./report_all.sh > REPORT_QA.md
          make package || ./package.sh
          make pdf-bundle || ./pdf_bundle.sh

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: documentation-artifacts
          path: |
            07_Risk_Management/Documentation/REPORT_QA.md
            07_Risk_Management/Documentation/dist/*.zip
            07_Risk_Management/Documentation/_build/_ALL_DOCUMENTS.pdf
            07_Risk_Management/Documentation/sections_index.json
        

