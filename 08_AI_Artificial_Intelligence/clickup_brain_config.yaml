# ClickUp Brain Tool Selection System Configuration
# ================================================

# System Settings
system:
  name: "ClickUp Brain Tool Selection System"
  version: "1.0.0"
  description: "Scans documents to identify popular software and summarizes key benefits"
  
# Document Scanning Settings
scanning:
  supported_extensions:
    - ".txt"
    - ".md"
    - ".py"
    - ".js"
    - ".html"
    - ".css"
    - ".json"
    - ".yaml"
    - ".yml"
    - ".csv"
    - ".docx"
    - ".pdf"
  
  max_file_size_mb: 50
  context_length: 100
  confidence_threshold: 0.5
  
# Software Database Settings
software_db:
  auto_update: true
  update_frequency_days: 30
  include_user_tools: true
  
# Analysis Settings
analysis:
  efficiency_calculation:
    tool_diversity_weight: 0.3
    category_coverage_weight: 0.4
    tool_quality_weight: 0.3
  
  confidence_scoring:
    exact_match_confidence: 0.9
    partial_match_confidence: 0.7
    keyword_boost_per_match: 0.05
  
# ClickUp Brain Integration
clickup_integration:
  enabled: true
  api_endpoint: "https://api.clickup.com/api/v2"
  features:
    - "workflow_optimization"
    - "integration_opportunities"
    - "efficiency_boost_calculation"
    - "feature_recommendations"
  
# Output Settings
output:
  report_format: "markdown"
  save_json_results: true
  save_html_report: false
  include_charts: true
  
# Logging Settings
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "clickup_brain_analysis.log"
  max_size_mb: 10
  backup_count: 5

# Team Efficiency Metrics
efficiency_metrics:
  essential_categories:
    - "Project Management"
    - "Communication"
    - "Development & Version Control"
  
  quality_tools:
    - "ClickUp"
    - "Slack"
    - "GitHub"
    - "Figma"
    - "Notion"
    - "Asana"
    - "Monday.com"
    - "Zoom"
  
  efficiency_thresholds:
    high: 80
    medium: 60
    low: 40

# Recommendations Engine
recommendations:
  max_recommendations: 10
  priority_categories:
    - "Project Management"
    - "Communication"
    - "Integration"
    - "Automation"
  
  consolidation_threshold: 8
  missing_category_penalty: 10

# Integration Capabilities
integrations:
  clickup:
    supported_tools:
      - "Slack"
      - "Google Workspace"
      - "GitHub"
      - "Figma"
      - "Zapier"
      - "Microsoft 365"
      - "Salesforce"
      - "HubSpot"
  
  automation:
    enabled: true
    max_automations: 50
    supported_triggers:
      - "file_upload"
      - "schedule"
      - "webhook"









