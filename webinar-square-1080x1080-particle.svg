<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080">
  <defs>
    <linearGradient id="bg-particle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="50%" stop-color="#0A0A1A"/>
      <stop offset="100%" stop-color="#1A1A2E"/>
    </linearGradient>
    <radialGradient id="particle-gradient">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="particle-blue">
      <stop offset="0%" stop-color="#00FFFF" stop-opacity="1"/>
      <stop offset="50%" stop-color="#00AAFF" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="particle-purple">
      <stop offset="0%" stop-color="#FF00FF" stop-opacity="1"/>
      <stop offset="50%" stop-color="#CC00FF" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#9900CC" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="particle-green">
      <stop offset="0%" stop-color="#00FF88" stop-opacity="1"/>
      <stop offset="50%" stop-color="#00CC66" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#009944" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="particle-spot" cx="50%" cy="40%">
      <stop offset="0%" stop-color="rgba(0,255,255,0.2)"/>
      <stop offset="50%" stop-color="rgba(255,0,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(0,255,136,0)"/>
    </radialGradient>
    <filter id="particle-glow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="particle-glow-intense" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#00FFFF" flood-opacity="0.6"/>
      <feComposite in2="offsetBlur" operator="in" result="cyan"/>
      <feFlood flood-color="#FF00FF" flood-opacity="0.4"/>
      <feComposite in2="offsetBlur" operator="in" result="magenta"/>
      <feMerge>
        <feMergeNode in="cyan"/>
        <feMergeNode in="magenta"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="particle-shadow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="12" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline { font: 900 52px/1.1 Inter, system-ui, -apple-system; fill: #FFFFFF; letter-spacing: -1px; text-anchor: middle; filter: url(#particle-glow-intense); }
      .subhead { font: 600 22px/1.3 Inter, system-ui, -apple-system; fill: #E0E0FF; text-anchor: middle; filter: url(#particle-glow); }
      .chip { font: 800 20px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; }
      .cta-text { font: 900 36px/1 Inter, system-ui, -apple-system; fill: #000000; text-anchor: middle; }
      .benefit { font: 500 18px/1.4 Inter, system-ui, -apple-system; fill: #E0F0FF; }
    </style>
    <circle id="particle-small" cx="0" cy="0" r="2.5" fill="url(#particle-gradient)" filter="url(#particle-glow)"/>
    <circle id="particle-medium" cx="0" cy="0" r="5" fill="url(#particle-blue)" filter="url(#particle-glow)"/>
    <circle id="particle-large" cx="0" cy="0" r="10" fill="url(#particle-purple)" opacity="0.8" filter="url(#particle-glow-intense)"/>
    <g id="particle-cluster">
      <circle cx="0" cy="0" r="3.5" fill="url(#particle-blue)" filter="url(#particle-glow)"/>
      <circle cx="12" cy="4" r="2.5" fill="url(#particle-purple)" filter="url(#particle-glow)"/>
      <circle cx="-8" cy="10" r="2" fill="url(#particle-green)" filter="url(#particle-glow)"/>
      <circle cx="6" cy="-7" r="1.8" fill="url(#particle-gradient)" filter="url(#particle-glow)"/>
      <circle cx="-4" cy="-4" r="3" fill="url(#particle-blue)" opacity="0.7" filter="url(#particle-glow)"/>
    </g>
    <g id="cta-particle">
      <rect x="0" y="0" width="360" height="80" rx="14" fill="rgba(0,0,0,0.8)"/>
      <rect x="0" y="0" width="360" height="40" rx="14" fill="rgba(255,255,255,0.1)"/>
      <rect x="0" y="0" width="360" height="80" rx="14" fill="none" stroke="url(#particle-blue)" stroke-width="3" filter="url(#particle-glow-intense)"/>
      <circle cx="35" cy="40" r="3" fill="url(#particle-purple)" filter="url(#particle-glow)"/>
      <circle cx="325" cy="40" r="3" fill="url(#particle-green)" filter="url(#particle-glow)"/>
    </g>
  </defs>
  <rect width="1080" height="1080" fill="url(#bg-particle)"/>
