<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <defs>
    <linearGradient id="bgLeft" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1229"/>
      <stop offset="100%" stop-color="#10314A"/>
    </linearGradient>
    <linearGradient id="bgRight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#071A14"/>
      <stop offset="100%" stop-color="#0E2A1F"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00E5A8"/>
      <stop offset="100%" stop-color="#34D399"/>
    </linearGradient>
    <filter id="sh" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
  </defs>
  
  <!-- Lado izquierdo: Copy -->
  <rect x="0" y="0" width="960" height="1080" fill="url(#bgLeft)"/>
  
  <!-- Lado derecho: Visual/Dashboard -->
  <rect x="960" y="0" width="960" height="1080" fill="url(#bgRight)"/>
  
  <!-- Divider decorativo -->
  <line x1="960" y1="0" x2="960" y2="1080" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Lado izquierdo contenido -->
  <g transform="translate(160,200)">
    <text x="0" y="0" fill="#FFFFFF" font-family="Inter, system-ui, -apple-system" font-size="72" font-weight="900" letter-spacing="-0.5">
      Webinar gratis
    </text>
    <text x="0" y="70" fill="#BFEFE8" font-family="Inter, system-ui, -apple-system" font-size="38" font-weight="700">
      Cómo doblar tus ventas online
    </text>
    
    <!-- Chips -->
    <g transform="translate(0,140)">
      <rect x="0" y="-42" width="340" height="84" rx="12" fill="#0E3740" stroke="#00C1BE" stroke-width="2"/>
      <text x="170" y="12" text-anchor="middle" fill="#C7FFFA" font-family="Inter, system-ui, -apple-system" font-size="30" font-weight="800">15 Nov 2025</text>
      <rect x="360" y="-42" width="320" height="84" rx="12" fill="#0E3740" stroke="#00C1BE" stroke-width="2"/>
      <text x="520" y="12" text-anchor="middle" fill="#C7FFFA" font-family="Inter, system-ui, -apple-system" font-size="30" font-weight="800">18:00</text>
    </g>
    
    <!-- Beneficios -->
    <g transform="translate(0,240)">
      <g transform="translate(0,0)">
        <circle cx="14" cy="14" r="8" fill="#00E5A8" opacity="0.3"/>
        <circle cx="14" cy="14" r="4" fill="#00E5A8"/>
        <text x="32" y="20" fill="#E9FFFB" font-family="Inter, system-ui, -apple-system" font-size="28">Estrategias IA que convierten</text>
      </g>
      <g transform="translate(0,50)">
        <circle cx="14" cy="14" r="8" fill="#00E5A8" opacity="0.3"/>
        <circle cx="14" cy="14" r="4" fill="#00E5A8"/>
        <text x="32" y="20" fill="#E9FFFB" font-family="Inter, system-ui, -apple-system" font-size="28">Demos en vivo de herramientas</text>
      </g>
      <g transform="translate(0,100)">
        <circle cx="14" cy="14" r="8" fill="#00E5A8" opacity="0.3"/>
        <circle cx="14" cy="14" r="4" fill="#00E5A8"/>
        <text x="32" y="20" fill="#E9FFFB" font-family="Inter, system-ui, -apple-system" font-size="28">Plantillas listas para usar</text>
      </g>
    </g>
    
    <!-- CTA -->
    <g transform="translate(0,420)" filter="url(#sh)">
      <rect x="0" y="0" width="480" height="110" rx="16" fill="url(#accent)"/>
      <text x="240" y="70" text-anchor="middle" fill="#062A2D" font-family="Inter, system-ui, -apple-system" font-size="44" font-weight="900">Regístrate gratis</text>
      <path d="M410,55 L430,55 L425,45 L440,55 L425,65 L430,55 Z" fill="#062A2D" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Lado derecho: Dashboard mockup -->
  <g transform="translate(1040,200)" filter="url(#sh)">
    <rect x="0" y="0" width="760" height="680" rx="20" fill="#0D2A20" stroke="#34D399" stroke-width="2"/>
    
    <!-- Header dashboard -->
    <rect x="0" y="0" width="760" height="80" rx="20" fill="#071A14"/>
    <text x="380" y="52" text-anchor="middle" fill="#34D399" font-family="Inter, system-ui, -apple-system" font-size="28" font-weight="700">Dashboard IA Marketing</text>
    
    <!-- Widgets -->
    <rect x="30" y="110" width="340" height="240" rx="12" fill="#071A14" stroke="#34D399" stroke-width="1"/>
    <rect x="390" y="110" width="340" height="110" rx="12" fill="#071A14" stroke="#34D399" stroke-width="1"/>
    <rect x="390" y="240" width="340" height="110" rx="12" fill="#071A14" stroke="#34D399" stroke-width="1"/>
    <rect x="30" y="380" width="700" height="180" rx="12" fill="#071A14" stroke="#34D399" stroke-width="1"/>
    
    <!-- Gráfico decorativo -->
    <g transform="translate(60,380)">
      <polyline fill="none" stroke="#34D399" stroke-width="3" points="0,140 80,120 160,100 240,80 320,60 400,40 480,20 560,10"/>
      <circle cx="80" cy="120" r="4" fill="#34D399"/>
      <circle cx="240" cy="80" r="4" fill="#34D399"/>
      <circle cx="400" cy="40" r="4" fill="#34D399"/>
      <circle cx="560" cy="10" r="4" fill="#34D399"/>
    </g>
  </g>
  
  <!-- Badge top -->
  <g transform="translate(720,60)" filter="url(#sh)">
    <rect x="0" y="0" width="240" height="64" rx="14" fill="#FF3B3B"/>
    <path d="M30,32 L24,26 L30,20 M30,32 L36,26 L30,20" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <text x="120" y="42" text-anchor="middle" fill="#FFFFFF" font-family="Inter, system-ui, -apple-system" font-size="24" font-weight="900">Cupos limitados</text>
  </g>
  
  <!-- Logo -->
  <g transform="translate(1680,60)">
    <rect x="0" y="0" width="160" height="60" rx="8" fill="rgba(255,255,255,0.10)" stroke="rgba(255,255,255,0.20)"/>
    <text x="80" y="40" text-anchor="middle" fill="#E9FFFB" font-family="Inter, system-ui, -apple-system" font-size="20" font-weight="800">TU MARCA</text>
  </g>
</svg>



