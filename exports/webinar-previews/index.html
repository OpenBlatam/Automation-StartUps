    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Inter, sans-serif;
            background: linear-gradient(135deg, #0B1229 0%, #10314A 100%);
            color: #FFFFFF;
            padding: 40px 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(135deg, #00E5A8 0%, #00B4D8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .stats {
            text-align: center;
            margin-bottom: 40px;
            opacity: 0.8;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 229, 168, 0.2);
            border-color: rgba(0, 229, 168, 0.3);
        }
        .card-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #00E5A8;
        }
        .card-preview {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            overflow: hidden;
        }
        .card-preview svg {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        .card-info {
            font-size: 14px;
            opacity: 0.7;
            line-height: 1.6;
        }
        .dimensions {
            display: inline-block;
            background: rgba(0, 229, 168, 0.2);
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-top: 8px;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
