<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="50%" stop-color="#0A0A1A"/>
      <stop offset="100%" stop-color="#1A0A2E"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00F5FF"/>
      <stop offset="50%" stop-color="#FF00FF"/>
      <stop offset="100%" stop-color="#FF0066"/>
    </linearGradient>
    <filter id="neon" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00F5FF" stroke-width="0.8" opacity="0.2"/>
    </pattern>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline { font: 900 58px/1.1 Inter, system-ui, -apple-system; fill: #FFFFFF; letter-spacing: -1px; filter: url(#neon); text-anchor: middle; }
      .subhead { font: 600 24px/1.3 Inter, system-ui, -apple-system; fill: #00F5FF; text-anchor: middle; }
      .cta-text { font: 900 38px/1 Inter, system-ui, -apple-system; fill: #000000; text-anchor: middle; }
      .chip { font: 900 22px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; }
    </style>
  </defs>

  <rect width="1080" height="1080" fill="url(#bg)"/>
  <rect width="1080" height="1080" fill="url(#grid)" opacity="0.3"/>

  <!-- Header -->
  <g transform="translate(60,60)" filter="url(#neon)">
    <rect x="0" y="0" width="960" height="90" rx="0" fill="rgba(0,0,0,0.85)" stroke="url(#accent)" stroke-width="3"/>
    <text x="480" y="60" text-anchor="middle" fill="#00F5FF" font-family="Inter" font-size="28" font-weight="900">
      WEBINAR: DOBLAR VENTAS ONLINE
    </text>
  </g>

  <!-- Headline -->
  <g transform="translate(540,260)">
    <text x="0" y="0" class="headline">IA + MARKETING</text>
    <text x="0" y="48" class="subhead">Sistemas que escalan tu negocio</text>
  </g>

  <!-- Chips fecha/hora -->
  <g transform="translate(540,370)" filter="url(#neon)">
    <rect x="-440" y="-32" width="420" height="64" rx="0" fill="rgba(0,0,0,0.8)" stroke="#00F5FF" stroke-width="2"/>
    <text x="-230" y="10" class="chip">[FECHA]</text>
    <rect x="30" y="-32" width="420" height="64" rx="0" fill="rgba(0,0,0,0.8)" stroke="#FF00FF" stroke-width="2"/>
    <text x="240" y="10" class="chip">[HORA]</text>
  </g>

  <!-- CTA -->
  <g transform="translate(540,500)" filter="url(#neon)">
    <rect x="-300" y="-56" width="600" height="112" rx="0" fill="url(#accent)"/>
    <text x="0" y="14" class="cta-text">>> ÚNETE GRATIS</text>
  </g>

  <!-- Logo + QR -->
  <g transform="translate(840,60)" filter="url(#neon)">
    <rect x="0" y="0" width="180" height="60" rx="0" fill="rgba(0,245,255,0.15)" stroke="#00F5FF" stroke-width="2"/>
    <text x="90" y="40" text-anchor="middle" fill="#00F5FF" font-family="Inter" font-size="16" font-weight="800">TU LOGO</text>
  </g>
  <g transform="translate(840,840)" filter="url(#neon)">
    <rect x="0" y="0" width="180" height="180" rx="0" fill="rgba(0,0,0,0.8)" stroke="#00F5FF" stroke-width="2"/>
    <text x="90" y="100" text-anchor="middle" fill="#00F5FF" font-family="Inter" font-size="16" font-weight="700">QR → [URL]</text>
  </g>
</svg>
