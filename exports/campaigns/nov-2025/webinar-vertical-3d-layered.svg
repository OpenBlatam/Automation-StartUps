<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0E27"/>
      <stop offset="50%" stop-color="#1A1F3D"/>
      <stop offset="100%" stop-color="#0A0E27"/>
    </linearGradient>
    <linearGradient id="accent-vertical" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF6B9D"/>
      <stop offset="100%" stop-color="#FF8E53"/>
    </linearGradient>
    <filter id="sh-3d" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="8" dy="12" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-3d" x="-150%" y="-150%" width="400%" height="400%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline { font: 900 72px/1.05 Inter, system-ui, -apple-system; fill: #FFFFFF; letter-spacing: -1px; }
      .subhead { font: 600 30px/1.35 Inter, system-ui, -apple-system; fill: #FFE5CC; }
      .cta { font: 900 48px/1 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; }
      .chip { font: 800 28px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; }
    </style>
  </defs>

  <rect width="1080" height="1920" fill="url(#bg)"/>

  <!-- Capas 3D -->
  <g opacity="0.18">
    <rect x="60" y="120" width="960" height="1720" rx="28" fill="url(#accent-vertical)" filter="url(#sh-3d)"/>
    <rect x="90" y="160" width="900" height="1660" rx="28" fill="url(#accent-vertical)" opacity="0.7" filter="url(#sh-3d)"/>
    <rect x="120" y="200" width="840" height="1600" rx="28" fill="url(#accent-vertical)" opacity="0.5" filter="url(#sh-3d)"/>
  </g>

  <!-- Header -->
  <g transform="translate(60,80)">
    <rect x="10" y="10" width="960" height="120" rx="22" fill="rgba(0,0,0,0.35)" filter="url(#sh-3d)"/>
    <rect x="0" y="0" width="960" height="120" rx="22" fill="url(#accent-vertical)"/>
    <rect x="0" y="0" width="960" height="60" rx="22" fill="rgba(255,255,255,0.22)"/>
    <rect x="0" y="0" width="960" height="120" rx="22" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <text x="480" y="78" text-anchor="middle" fill="#FFFFFF" font-family="Inter" font-size="40" font-weight="900">Webinar: Cómo doblar tus ventas online</text>
  </g>

  <!-- Headline -->
  <g transform="translate(100,280)">
    <text x="2" y="2" class="headline" fill="rgba(0,0,0,0.3)">Duplica tus ventas con IA</text>
    <text x="0" y="0" class="headline">Duplica tus ventas con IA</text>
    <text x="0" y="68" class="subhead">Estrategias escalables desde el día 1</text>
  </g>

  <!-- Chips -->
  <g transform="translate(100,400)">
    <g filter="url(#sh-3d)">
      <rect x="6" y="6" width="460" height="86" rx="16" fill="rgba(0,0,0,0.4)"/>
      <rect x="0" y="0" width="460" height="86" rx="16" fill="rgba(255,255,255,0.12)"/>
      <rect x="0" y="0" width="460" height="86" rx="16" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
      <text x="230" y="54" class="chip">[FECHA]</text>
    </g>
    <g transform="translate(500,0)" filter="url(#sh-3d)">
      <rect x="6" y="6" width="420" height="86" rx="16" fill="rgba(0,0,0,0.4)"/>
      <rect x="0" y="0" width="420" height="86" rx="16" fill="rgba(255,255,255,0.12)"/>
      <rect x="0" y="0" width="420" height="86" rx="16" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
      <text x="210" y="54" class="chip">[HORA] (GMT-5)</text>
    </g>
  </g>

  <!-- CTA 3D -->
  <g transform="translate(100,960)" filter="url(#glow-3d)">
    <rect x="14" y="14" width="880" height="130" rx="24" fill="rgba(0,0,0,0.5)"/>
    <rect x="0" y="0" width="880" height="130" rx="24" fill="url(#accent-vertical)"/>
    <rect x="0" y="0" width="880" height="65" rx="24" fill="rgba(255,255,255,0.3)"/>
    <rect x="0" y="0" width="880" height="130" rx="24" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
    <text x="440" y="84" class="cta">Únete gratis</text>
  </g>

  <!-- Logo + QR -->
  <g transform="translate(840,80)" filter="url(#sh-3d)">
    <rect x="4" y="4" width="160" height="60" rx="12" fill="rgba(0,0,0,0.3)"/>
    <rect x="0" y="0" width="160" height="60" rx="12" fill="rgba(255,255,255,0.1)"/>
    <rect x="0" y="0" width="160" height="60" rx="12" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
    <text x="80" y="40" text-anchor="middle" fill="#FFFFFF" font-family="Inter" font-size="18" font-weight="800">TU LOGO</text>
  </g>
  <g transform="translate(820,1640)" filter="url(#sh-3d)">
    <rect x="6" y="6" width="180" height="180" rx="20" fill="rgba(0,0,0,0.4)"/>
    <rect x="0" y="0" width="180" height="180" rx="20" fill="rgba(255,255,255,0.1)"/>
    <rect x="0" y="0" width="180" height="180" rx="20" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <text x="90" y="100" text-anchor="middle" fill="#FFFFFF" font-family="Inter" font-size="16" font-weight="700">QR → [URL]</text>
  </g>
</svg>
