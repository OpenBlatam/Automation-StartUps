<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1229"/>
      <stop offset="100%" stop-color="#10314A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00E5A8"/>
      <stop offset="100%" stop-color="#00B4D8"/>
    </linearGradient>
    <filter id="sh" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline { font: 900 64px/1.1 Inter, system-ui, -apple-system; fill: #FFFFFF; letter-spacing: -1px; }
      .subhead { font: 600 28px/1.3 Inter, system-ui, -apple-system; fill: #BFEFE8; }
      .date { font: 800 26px/1.2 Inter, system-ui, -apple-system; fill: #C7FFFA; }
      .cta-text { font: 900 36px/1 Inter, system-ui, -apple-system; fill: #062A2D; }
    </style>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bg)"/>
  
  <!-- Header -->
  <g transform="translate(60,60)" filter="url(#sh)">
    <rect x="0" y="0" width="960" height="88" rx="14" fill="url(#accent)"/>
    <text x="30" y="58" fill="#062A2D" font-family="Inter, system-ui, -apple-system" font-size="32" font-weight="900">
      Webinar gratis: Cómo doblar tus ventas online
    </text>
  </g>
  
  <!-- Headline -->
  <text x="540" y="280" text-anchor="middle" class="headline">Duplica tus ventas con IA</text>
  <text x="540" y="340" text-anchor="middle" class="subhead">Anuncios, landing y CRM listos</text>
  
  <!-- Chips fecha/hora -->
  <g transform="translate(540,420)">
    <rect x="-280" y="-38" width="280" height="76" rx="12" fill="#0E3740" stroke="#00C1BE" stroke-width="2"/>
    <text x="-140" y="8" text-anchor="middle" class="date">[FECHA]</text>
    <rect x="20" y="-38" width="260" height="76" rx="12" fill="#0E3740" stroke="#00C1BE" stroke-width="2"/>
    <text x="150" y="8" text-anchor="middle" class="date">[HORA]</text>
  </g>
  
  <!-- Beneficios compactos -->
  <g transform="translate(540,520)">
    <text x="0" y="0" text-anchor="middle" fill="#E9FFFB" font-family="Inter" font-size="24">• Prompts que bajan CPA</text>
    <text x="0" y="36" text-anchor="middle" fill="#E9FFFB" font-family="Inter" font-size="24">• Creatividades en minutos</text>
    <text x="0" y="72" text-anchor="middle" fill="#E9FFFB" font-family="Inter" font-size="24">• Automatizaciones sin código</text>
  </g>
  
  <!-- CTA -->
  <g transform="translate(540,680)" filter="url(#sh)">
    <rect x="-260" y="-50" width="520" height="100" rx="16" fill="url(#accent)"/>
    <text x="0" y="8" text-anchor="middle" class="cta-text">Únete gratis</text>
  </g>
  
  <!-- Badge -->
  <g transform="translate(780,140)" filter="url(#sh)">
    <rect x="0" y="0" width="200" height="56" rx="14" fill="#FF3B3B"/>
    <text x="100" y="38" text-anchor="middle" fill="#FFFFFF" font-family="Inter" font-size="22" font-weight="900">Cupos limitados</text>
  </g>
  
  <!-- Logo -->
  <g transform="translate(860,60)">
    <rect x="0" y="0" width="160" height="60" rx="8" fill="rgba(255,255,255,0.10)"/>
    <text x="80" y="40" text-anchor="middle" fill="#E9FFFB" font-family="Inter" font-size="18" font-weight="800">TU LOGO</text>
  </g>
  
  <!-- QR -->
  <g transform="translate(780,880)" filter="url(#sh)">
    <rect x="0" y="0" width="180" height="180" rx="12" fill="rgba(255,255,255,0.08)"/>
    <text x="90" y="100" text-anchor="middle" fill="#E9FFFB" font-family="Inter" font-size="16" font-weight="700">QR → [URL]</text>
  </g>
</svg>


