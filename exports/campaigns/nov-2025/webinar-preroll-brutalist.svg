<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#1A1A1A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FF00"/>
      <stop offset="100%" stop-color="#00FFFF"/>
    </linearGradient>
    <filter id="sh" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="8" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @font-face { font-family: 'Courier New', monospace; src: local('Courier New'), local('monospace'); }
      .headline-brutal { font: 900 92px/1 Inter, 'Courier New', monospace; fill: #00FF00; letter-spacing: 4px; }
      .subhead-brutal { font: 700 36px/1.3 'Courier New', monospace; fill: #00FFFF; letter-spacing: 2px; }
      .cta-brutal { font: 900 60px/1 'Courier New', monospace; fill: #000000; text-anchor: middle; letter-spacing: 3px; }
      .feature-brutal { font: 700 32px/1.4 'Courier New', monospace; fill: #00FF00; letter-spacing: 1px; }
    </style>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Grid brutalist -->
  <g stroke="#00FF00" stroke-width="2" fill="none" opacity="0.2">
    <line x1="0" y1="100" x2="1920" y2="100"/>
    <line x1="0" y1="200" x2="1920" y2="200"/>
    <line x1="0" y1="300" x2="1920" y2="300"/>
    <line x1="0" y1="400" x2="1920" y2="400"/>
    <line x1="0" y1="500" x2="1920" y2="500"/>
    <line x1="0" y1="600" x2="1920" y2="600"/>
    <line x1="0" y1="700" x2="1920" y2="700"/>
    <line x1="0" y1="800" x2="1920" y2="800"/>
    <line x1="0" y1="900" x2="1920" y2="900"/>
    <line x1="0" y1="1000" x2="1920" y2="1000"/>
    <line x1="100" y1="0" x2="100" y2="1080"/>
    <line x1="200" y1="0" x2="200" y2="1080"/>
    <line x1="300" y1="0" x2="300" y2="1080"/>
    <line x1="400" y1="0" x2="400" y2="1080"/>
    <line x1="500" y1="0" x2="500" y2="1080"/>
    <line x1="600" y1="0" x2="600" y2="1080"/>
    <line x1="700" y1="0" x2="700" y2="1080"/>
    <line x1="800" y1="0" x2="800" y2="1080"/>
    <line x1="900" y1="0" x2="900" y2="1080"/>
    <line x1="1000" y1="0" x2="1000" y2="1080"/>
    <line x1="1100" y1="0" x2="1100" y2="1080"/>
    <line x1="1200" y1="0" x2="1200" y2="1080"/>
    <line x1="1300" y1="0" x2="1300" y2="1080"/>
    <line x1="1400" y1="0" x2="1400" y2="1080"/>
    <line x1="1500" y1="0" x2="1500" y2="1080"/>
    <line x1="1600" y1="0" x2="1600" y2="1080"/>
    <line x1="1700" y1="0" x2="1700" y2="1080"/>
    <line x1="1800" y1="0" x2="1800" y2="1080"/>
  </g>
  
  <!-- Header brutal -->
  <g transform="translate(120,80)" filter="url(#sh)">
    <rect x="0" y="0" width="1680" height="120" rx="0" fill="#00FF00" stroke="#000000" stroke-width="8"/>
    <text x="840" y="78" text-anchor="middle" fill="#000000" font-family="'Courier New', monospace" font-size="48" font-weight="900" letter-spacing="6px">
      WEBINAR GRATIS: DOBLAR VENTAS ONLINE
    </text>
  </g>
  
  <!-- Headline brutal -->
  <g transform="translate(160,260)">
    <text x="0" y="0" class="headline-brutal">IA = VENTAS × 2</text>
    <text x="0" y="70" class="subhead-brutal">PROMPTS + AUTOMATIZACIONES + RESULTADOS</text>
  </g>
  
  <!-- Features brutal -->
  <g transform="translate(160,400)">
    <g filter="url(#sh)">
      <rect x="0" y="0" width="520" height="140" rx="0" fill="#000000" stroke="#00FF00" stroke-width="6"/>
      <text x="30" y="50" class="feature-brutal">[✓] PROMPTS OPTIMIZADOS</text>
      <text x="30" y="95" fill="#00FFFF" font-family="'Courier New', monospace" font-size="24" letter-spacing="1px">CPA -35% CON PLANTILLAS</text>
    </g>
    <g transform="translate(560,0)" filter="url(#sh)">
      <rect x="0" y="0" width="520" height="140" rx="0" fill="#000000" stroke="#00FF00" stroke-width="6"/>
      <text x="30" y="50" class="feature-brutal">[✓] CREATIVIDADES IA</text>
      <text x="30" y="95" fill="#00FFFF" font-family="'Courier New', monospace" font-size="24" letter-spacing="1px">VARIACIONES EN MINUTOS</text>
    </g>
    <g transform="translate(1120,0)" filter="url(#sh)">
      <rect x="0" y="0" width="520" height="140" rx="0" fill="#000000" stroke="#00FF00" stroke-width="6"/>
      <text x="30" y="50" class="feature-brutal">[✓] AUTOMATIZACIONES</text>
      <text x="30" y="95" fill="#00FFFF" font-family="'Courier New', monospace" font-size="24" letter-spacing="1px">SIN CÓDIGO, LISTO EN 1H</text>
    </g>
  </g>
  
  <!-- Chips fecha/hora brutal -->
  <g transform="translate(160,580)">
    <g filter="url(#sh)">
      <rect x="0" y="-42" width="440" height="84" rx="0" fill="#00FF00" stroke="#000000" stroke-width="4"/>
      <text x="220" y="12" text-anchor="middle" fill="#000000" font-family="'Courier New', monospace" font-size="34" font-weight="900" letter-spacing="3px">[FECHA]</text>
    </g>
    <g transform="translate(460,0)" filter="url(#sh)">
      <rect x="0" y="-42" width="400" height="84" rx="0" fill="#00FFFF" stroke="#000000" stroke-width="4"/>
      <text x="200" y="12" text-anchor="middle" fill="#000000" font-family="'Courier New', monospace" font-size="34" font-weight="900" letter-spacing="3px">[HORA]</text>
    </g>
  </g>
  
  <!-- CTA brutal -->
  <g transform="translate(160,680)" filter="url(#sh)">
    <rect x="0" y="0" width="620" height="150" rx="0" fill="#00FF00" stroke="#000000" stroke-width="10"/>
    <text x="310" y="95" text-anchor="middle" class="cta-brutal">ÚNETE GRATIS</text>
  </g>
  
  <!-- Badge brutal -->
  <g transform="translate(1540,240)" filter="url(#sh)">
    <rect x="0" y="0" width="300" height="80" rx="0" fill="#00FFFF" stroke="#00FF00" stroke-width="6"/>
    <text x="150" y="52" text-anchor="middle" fill="#000000" font-family="'Courier New', monospace" font-size="28" font-weight="900" letter-spacing="2px">CUPOS LIMITADOS</text>
  </g>
  
  <!-- Logo + QR brutal -->
  <g transform="translate(1680,60)" filter="url(#sh)">
    <rect x="0" y="0" width="160" height="60" rx="0" fill="#000000" stroke="#00FF00" stroke-width="4"/>
    <text x="80" y="40" text-anchor="middle" fill="#00FF00" font-family="'Courier New', monospace" font-size="18" font-weight="900" letter-spacing="2px">TU LOGO</text>
  </g>
  <g transform="translate(1620,870)" filter="url(#sh)">
    <rect x="0" y="0" width="180" height="180" rx="0" fill="#000000" stroke="#00FF00" stroke-width="4"/>
    <text x="90" y="100" text-anchor="middle" fill="#00FF00" font-family="'Courier New', monospace" font-size="16" font-weight="700" letter-spacing="1px">QR → [URL]</text>
  </g>
</svg>
