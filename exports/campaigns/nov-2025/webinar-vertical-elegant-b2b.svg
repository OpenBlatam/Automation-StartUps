<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="50%" stop-color="#F8F9FA"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1E40AF"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F1F5F9"/>
    </linearGradient>
    <filter id="sh" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.12"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .eyebrow { font: 700 16px/1.2 Inter, system-ui, -apple-system; fill: #64748B; letter-spacing: 0.2em; text-transform: uppercase; }
      .headline { font: 900 74px/1.05 Inter, system-ui, -apple-system; fill: #0F172A; letter-spacing: -1.2px; }
      .subhead { font: 500 32px/1.4 Inter, system-ui, -apple-system; fill: #475569; }
      .card-title { font: 700 24px/1.3 Inter, system-ui, -apple-system; fill: #1E293B; }
      .card-desc { font: 500 20px/1.4 Inter, system-ui, -apple-system; fill: #64748B; }
      .cta { font: 700 46px/1 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; }
    </style>
  </defs>

  <rect width="1080" height="1920" fill="url(#bg)"/>

  <!-- Header -->
  <g transform="translate(80,120)">
    <text x="0" y="0" class="eyebrow">WEBINAR EXCLUSIVO</text>
    <text x="0" y="80" class="headline">Cómo doblar tus ventas online</text>
    <text x="0" y="134" class="subhead">Estrategias de IA aplicadas al marketing</text>
  </g>

  <!-- Cards -->
  <g transform="translate(80,300)">
    <g filter="url(#sh)">
      <rect x="0" y="0" width="440" height="180" rx="16" fill="url(#card-gradient)" stroke="#E2E8F0"/>
      <rect x="0" y="0" width="440" height="80" rx="16" fill="url(#accent)" opacity="0.06"/>
      <circle cx="40" cy="40" r="20" fill="url(#accent)" opacity="0.1"/>
      <text x="40" y="38" class="eyebrow" fill="#3B82F6">FECHA</text>
      <text x="40" y="88" class="card-title">[FECHA]</text>
      <text x="40" y="120" class="card-desc">Día completo</text>
    </g>
    <g transform="translate(0,210)" filter="url(#sh)">
      <rect x="0" y="0" width="440" height="180" rx="16" fill="url(#card-gradient)" stroke="#E2E8F0"/>
      <rect x="0" y="0" width="440" height="80" rx="16" fill="url(#accent)" opacity="0.06"/>
      <circle cx="40" cy="40" r="20" fill="url(#accent)" opacity="0.1"/>
      <text x="40" y="38" class="eyebrow" fill="#3B82F6">HORA</text>
      <text x="40" y="88" class="card-title">[HORA]</text>
      <text x="40" y="120" class="card-desc">GMT-5 · Duración 60 min</text>
    </g>
    <g transform="translate(0,420)" filter="url(#sh)">
      <rect x="0" y="0" width="440" height="180" rx="16" fill="url(#card-gradient)" stroke="#E2E8F0"/>
      <rect x="0" y="0" width="440" height="80" rx="16" fill="url(#accent)" opacity="0.06"/>
      <circle cx="40" cy="40" r="20" fill="url(#accent)" opacity="0.1"/>
      <text x="40" y="38" class="eyebrow" fill="#3B82F6">INCLUYE</text>
      <text x="40" y="88" class="card-title">Grabación + Material</text>
      <text x="40" y="120" class="card-desc">Plantillas descargables</text>
    </g>
  </g>

  <!-- Benefits -->
  <g transform="translate(560,300)">
    <g filter="url(#sh)">
      <rect x="0" y="0" width="440" height="140" rx="12" fill="url(#card-gradient)" stroke="#E2E8F0"/>
      <circle cx="40" cy="40" r="20" fill="url(#accent)" opacity="0.12"/>
      <text x="80" y="50" class="card-title">Prompts optimizados</text>
      <text x="80" y="85" class="card-desc">CPA -35%</text>
    </g>
    <g transform="translate(0,160)" filter="url(#sh)">
      <rect x="0" y="0" width="440" height="140" rx="12" fill="url(#card-gradient)" stroke="#E2E8F0"/>
      <circle cx="40" cy="40" r="20" fill="url(#accent)" opacity="0.12"/>
      <text x="80" y="50" class="card-title">Creatividades IA</text>
      <text x="80" y="85" class="card-desc">Variaciones en minutos</text>
    </g>
    <g transform="translate(0,320)" filter="url(#sh)">
      <rect x="0" y="0" width="440" height="140" rx="12" fill="url(#card-gradient)" stroke="#E2E8F0"/>
      <circle cx="40" cy="40" r="20" fill="url(#accent)" opacity="0.12"/>
      <text x="80" y="50" class="card-title">Automatizaciones</text>
      <text x="80" y="85" class="card-desc">Sin código</text>
    </g>
  </g>

  <!-- CTA -->
  <g transform="translate(80,980)" filter="url(#sh)">
    <rect x="0" y="0" width="920" height="120" rx="16" fill="url(#accent)"/>
    <text x="460" y="78" class="cta">Reservar mi asiento</text>
  </g>

  <!-- Logo + QR -->
  <g transform="translate(840,80)" filter="url(#sh)">
    <rect x="0" y="0" width="160" height="60" rx="8" fill="url(#card-gradient)" stroke="#E2E8F0"/>
    <text x="80" y="40" text-anchor="middle" fill="#1E293B" font-family="Inter" font-size="18" font-weight="700">TU LOGO</text>
  </g>
  <g transform="translate(820,1640)" filter="url(#sh)">
    <rect x="0" y="0" width="180" height="180" rx="12" fill="url(#card-gradient)" stroke="#E2E8F0"/>
    <text x="90" y="100" text-anchor="middle" fill="#64748B" font-family="Inter" font-size="16" font-weight="600">QR → [URL]</text>
  </g>
</svg>
