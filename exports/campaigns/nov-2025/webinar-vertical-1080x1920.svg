<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1229"/>
      <stop offset="100%" stop-color="#10314A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00E5A8"/>
      <stop offset="100%" stop-color="#00B4D8"/>
    </linearGradient>
    <filter id="sh" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="rgba(0,0,0,0.55)"/>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="1080" height="1920" fill="url(#bg)"/>
  
  <!-- Barra título -->
  <g transform="translate(60,120)" filter="url(#sh)">
    <rect x="0" y="0" width="880" height="96" rx="16" fill="url(#accent)"/>
    <text x="28" y="64" fill="#062A2D" font-family="Inter, system-ui, -apple-system" font-size="38" font-weight="900">
      Webinar gratis: Cómo doblar tus ventas online
    </text>
  </g>
  
  <!-- Headline -->
  <text x="100" y="320" fill="#FFFFFF" font-family="Inter, system-ui, -apple-system" font-size="86" font-weight="900" letter-spacing="-0.5">
    Doble de ventas con IA
  </text>
  <text x="100" y="386" fill="#BFEFE8" font-family="Inter, system-ui, -apple-system" font-size="36" font-weight="600">
    Anuncios, landing y CRM que convierten
  </text>
  
  <!-- Chips fecha/hora -->
  <g transform="translate(100,460)">
    <rect x="0" y="-48" width="420" height="96" rx="14" fill="#0E3740" stroke="#00C1BE" stroke-width="2"/>
    <text x="210" y="14" text-anchor="middle" fill="#C7FFFA" font-family="Inter, system-ui, -apple-system" font-size="34" font-weight="800">[FECHA]</text>
    <rect x="440" y="-48" width="460" height="96" rx="14" fill="#0E3740" stroke="#00C1BE" stroke-width="2"/>
    <text x="670" y="14" text-anchor="middle" fill="#C7FFFA" font-family="Inter, system-ui, -apple-system" font-size="34" font-weight="800">[HORA] (GMT-5)</text>
  </g>
  
  <!-- Beneficios -->
  <g transform="translate(100,560)">
    <text x="0" y="0" fill="#E9FFFB" font-family="Inter, system-ui, -apple-system" font-size="32" font-weight="500">• Prompts que bajan CPA</text>
    <text x="0" y="48" fill="#E9FFFB" font-family="Inter, system-ui, -apple-system" font-size="32" font-weight="500">• Creatividades en minutos</text>
    <text x="0" y="96" fill="#E9FFFB" font-family="Inter, system-ui, -apple-system" font-size="32" font-weight="500">• Automatizaciones sin código</text>
  </g>
  
  <!-- CTA -->
  <g transform="translate(100,760)" filter="url(#sh)">
    <rect x="0" y="0" width="640" height="116" rx="18" fill="url(#accent)"/>
    <rect x="0" y="0" width="640" height="116" rx="18" fill="none" stroke="rgba(255,255,255,0.65)" stroke-width="2"/>
    <text x="320" y="74" text-anchor="middle" fill="#062A2D" font-family="Inter, system-ui, -apple-system" font-size="48" font-weight="900">Regístrate</text>
  </g>
  
  <!-- Badge urgencia -->
  <g transform="translate(820,140)" filter="url(#sh)">
    <rect x="0" y="0" width="200" height="68" rx="16" fill="#FF3B3B"/>
    <text x="100" y="44" text-anchor="middle" fill="#FFFFFF" font-family="Inter, system-ui, -apple-system" font-size="26" font-weight="900">Cupos limitados</text>
  </g>
  
  <!-- QR -->
  <g transform="translate(860,1680)" filter="url(#sh)">
    <rect x="0" y="0" width="160" height="160" rx="14" fill="rgba(255,255,255,0.10)"/>
    <text x="80" y="92" text-anchor="middle" fill="#E9FFFB" font-family="Inter, system-ui, -apple-system" font-size="18" font-weight="700">QR → [URL]</text>
  </g>
  
  <!-- Logo -->
  <g transform="translate(860,100)">
    <rect x="0" y="0" width="160" height="60" rx="10" fill="rgba(255,255,255,0.10)"/>
    <text x="80" y="40" text-anchor="middle" fill="#E9FFFB" font-family="Inter, system-ui, -apple-system" font-size="20" font-weight="800">TU LOGO</text>
  </g>
</svg>


