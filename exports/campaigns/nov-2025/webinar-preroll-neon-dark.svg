<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#1A0033"/>
    </linearGradient>
    <linearGradient id="neon-pink" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF00FF"/>
      <stop offset="100%" stop-color="#FF0066"/>
    </linearGradient>
    <linearGradient id="neon-cyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FFFF"/>
      <stop offset="100%" stop-color="#00CCFF"/>
    </linearGradient>
    <filter id="neon-glow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="sh" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline { font: 900 86px/1.1 Inter, system-ui, -apple-system; fill: #FFFFFF; letter-spacing: -1px; filter: url(#neon-glow); }
      .subhead { font: 600 32px/1.3 Inter, system-ui, -apple-system; fill: #00FFFF; }
      .cta-text { font: 900 58px/1 Inter, system-ui, -apple-system; fill: #000000; text-anchor: middle; }
      .feature { font: 700 28px/1.4 Inter, system-ui, -apple-system; fill: #FFFFFF; }
    </style>
    <!-- Neon sign lines -->
    <g id="neon-sign">
      <rect x="0" y="0" width="100" height="60" rx="4" fill="none" stroke="#FF00FF" stroke-width="3" filter="url(#neon-glow)"/>
      <text x="50" y="38" text-anchor="middle" fill="#FF00FF" font-family="Inter" font-size="20" font-weight="900">OPEN</text>
    </g>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Neon lines decorativas -->
  <g opacity="0.4">
    <line x1="200" y1="200" x2="400" y2="300" stroke="#FF00FF" stroke-width="2" filter="url(#neon-glow)"/>
    <line x1="1720" y1="880" x2="1520" y2="780" stroke="#00FFFF" stroke-width="2" filter="url(#neon-glow)"/>
    <line x1="500" y1="700" x2="700" y2="900" stroke="#FF00FF" stroke-width="2" filter="url(#neon-glow)"/>
  </g>
  
  <!-- Header neon -->
  <g transform="translate(120,80)" filter="url(#neon-glow)">
    <rect x="0" y="0" width="1680" height="110" rx="16" fill="rgba(0,0,0,0.9)" stroke="url(#neon-pink)" stroke-width="3"/>
    <text x="840" y="72" text-anchor="middle" fill="#FF00FF" font-family="Inter, system-ui, -apple-system" font-size="44" font-weight="900">
      Webinar gratis: Cómo doblar tus ventas online
    </text>
    <text x="840" y="98" text-anchor="middle" fill="#00FFFF" font-family="Inter, system-ui, -apple-system" font-size="24" font-weight="700">
      [FECHA] · [HORA] (GMT-5)
    </text>
  </g>
  
  <!-- Headline con glow -->
  <g transform="translate(160,280)">
    <text x="0" y="0" class="headline">DOBLA TUS VENTAS</text>
    <text x="0" y="70" class="subhead">Con estrategias de IA que brillan</text>
  </g>
  
  <!-- Features neon -->
  <g transform="translate(160,440)">
    <g filter="url(#neon-glow)">
      <rect x="0" y="0" width="480" height="100" rx="12" fill="rgba(0,0,0,0.7)" stroke="#FF00FF" stroke-width="2"/>
      <text x="30" y="60" class="feature" fill="#FF00FF">✨ Prompts optimizados</text>
    </g>
    <g transform="translate(500,0)" filter="url(#neon-glow)">
      <rect x="0" y="0" width="480" height="100" rx="12" fill="rgba(0,0,0,0.7)" stroke="#00FFFF" stroke-width="2"/>
      <text x="30" y="60" class="feature" fill="#00FFFF">✨ Creatividades IA</text>
    </g>
    <g transform="translate(1000,0)" filter="url(#neon-glow)">
      <rect x="0" y="0" width="480" height="100" rx="12" fill="rgba(0,0,0,0.7)" stroke="#FF00FF" stroke-width="2"/>
      <text x="30" y="60" class="feature" fill="#FF00FF">✨ Automatizaciones</text>
    </g>
  </g>
  
  <!-- CTA neon brillante -->
  <g transform="translate(160,620)" filter="url(#neon-glow)">
    <rect x="0" y="0" width="620" height="140" rx="20" fill="url(#neon-pink)"/>
    <rect x="0" y="0" width="620" height="140" rx="20" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.8"/>
    <text x="310" y="88" text-anchor="middle" class="cta-text">ÚNETE GRATIS</text>
  </g>
  
  <!-- Badge neon -->
  <g transform="translate(1540,240)" filter="url(#neon-glow)">
    <rect x="0" y="0" width="280" height="75" rx="16" fill="rgba(0,0,0,0.8)" stroke="#FF0066" stroke-width="3"/>
    <text x="140" y="48" text-anchor="middle" fill="#FF0066" font-family="Inter, system-ui, -apple-system" font-size="26" font-weight="900">⚠️ CUPOS LIMITADOS</text>
  </g>
  
  <!-- Logo + QR -->
  <g transform="translate(1680,60)">
    <rect x="0" y="0" width="160" height="60" rx="8" fill="rgba(255,0,255,0.1)" stroke="#FF00FF" stroke-width="2" filter="url(#neon-glow)"/>
    <text x="80" y="40" text-anchor="middle" fill="#FF00FF" font-family="Inter, system-ui, -apple-system" font-size="20" font-weight="800">TU LOGO</text>
  </g>
  <g transform="translate(1620,870)" filter="url(#sh)">
    <rect x="0" y="0" width="180" height="180" rx="12" fill="rgba(0,0,0,0.7)" stroke="#00FFFF" stroke-width="2" filter="url(#neon-glow)"/>
    <text x="90" y="100" text-anchor="middle" fill="#00FFFF" font-family="Inter, system-ui, -apple-system" font-size="16" font-weight="700">QR → [URL]</text>
  </g>
</svg>
