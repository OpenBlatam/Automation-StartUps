      <rect x="0" y="0" width="540" height="57" rx="16" fill="rgba(255,255,255,0.1)"/>
      <rect x="0" y="0" width="540" height="114" rx="16" fill="none" stroke="url(#particle-blue)" stroke-width="3" filter="url(#particle-glow-intense)"/>
      <!-- PartÃ­culas decorativas en CTA -->
      <circle cx="50" cy="57" r="4" fill="url(#particle-purple)" filter="url(#particle-glow)"/>
      <circle cx="490" cy="57" r="4" fill="url(#particle-green)" filter="url(#particle-glow)"/>
    </g>
  </defs>
  
