<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <defs>
    <!-- Fondo oscuro profundo -->
    <linearGradient id="bg-particle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="50%" stop-color="#0A0A1A"/>
      <stop offset="100%" stop-color="#1A1A2E"/>
    </linearGradient>
    
    <!-- Gradiente de partÃ­culas -->
    <radialGradient id="particle-gradient">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Gradiente de partÃ­cula azul -->
    <radialGradient id="particle-blue">
      <stop offset="0%" stop-color="#00FFFF" stop-opacity="1"/>
      <stop offset="50%" stop-color="#00AAFF" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Gradiente de partÃ­cula pÃºrpura -->
    <radialGradient id="particle-purple">
      <stop offset="0%" stop-color="#FF00FF" stop-opacity="1"/>
      <stop offset="50%" stop-color="#CC00FF" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#9900CC" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Gradiente de partÃ­cula verde -->
    <radialGradient id="particle-green">
      <stop offset="0%" stop-color="#00FF88" stop-opacity="1"/>
      <stop offset="50%" stop-color="#00CC66" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#009944" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Spotlight radial con partÃ­culas -->
    <radialGradient id="particle-spot" cx="50%" cy="40%">
      <stop offset="0%" stop-color="rgba(0,255,255,0.2)"/>
      <stop offset="50%" stop-color="rgba(255,0,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(0,255,136,0)"/>
    </radialGradient>
    
    <!-- Filtro de glow para partÃ­culas -->
    <filter id="particle-glow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtro de glow intenso -->
    <filter id="particle-glow-intense" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#00FFFF" flood-opacity="0.6"/>
      <feComposite in2="offsetBlur" operator="in" result="cyan"/>
      <feFlood flood-color="#FF00FF" flood-opacity="0.4"/>
      <feComposite in2="offsetBlur" operator="in" result="magenta"/>
      <feMerge>
        <feMergeNode in="cyan"/>
        <feMergeNode in="magenta"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtro de sombra de partÃ­culas -->
    <filter id="particle-shadow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="16" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline-main { font: 900 88px/1.05 Inter, system-ui, -apple-system; fill: #FFFFFF; letter-spacing: -1px; filter: url(#particle-glow-intense); }
      .subheadline { font: 600 34px/1.35 Inter, system-ui, -apple-system; fill: #E0E0FF; filter: url(#particle-glow); }
      .chip-text { font: 800 32px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; }
      .benefit-text { font: 500 30px/1.4 Inter, system-ui, -apple-system; fill: #E0F0FF; }
      .cta-main { font: 900 50px/1 Inter, system-ui, -apple-system; fill: #000000; text-anchor: middle; }
      .badge-text { font: 900 26px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; }
    </style>
    
    <!-- PartÃ­cula pequeÃ±a -->
    <circle id="particle-small" cx="0" cy="0" r="3" fill="url(#particle-gradient)" filter="url(#particle-glow)"/>
    
    <!-- PartÃ­cula mediana -->
    <circle id="particle-medium" cx="0" cy="0" r="6" fill="url(#particle-blue)" filter="url(#particle-glow)"/>
    
    <!-- PartÃ­cula grande -->
    <circle id="particle-large" cx="0" cy="0" r="12" fill="url(#particle-purple)" opacity="0.8" filter="url(#particle-glow-intense)"/>
    
    <!-- Cluster de partÃ­culas -->
    <g id="particle-cluster">
      <circle cx="0" cy="0" r="4" fill="url(#particle-blue)" filter="url(#particle-glow)"/>
      <circle cx="15" cy="5" r="3" fill="url(#particle-purple)" filter="url(#particle-glow)"/>
      <circle cx="-10" cy="12" r="2.5" fill="url(#particle-green)" filter="url(#particle-glow)"/>
      <circle cx="8" cy="-8" r="2" fill="url(#particle-gradient)" filter="url(#particle-glow)"/>
      <circle cx="-5" cy="-5" r="3.5" fill="url(#particle-blue)" opacity="0.7" filter="url(#particle-glow)"/>
    </g>
    
    <!-- CTA con partÃ­culas -->
    <g id="cta-particle">
