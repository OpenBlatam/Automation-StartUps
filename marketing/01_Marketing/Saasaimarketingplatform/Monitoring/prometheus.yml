# Prometheus configuration for AI Marketing SaaS Platform

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ai-marketing-saas'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # AI Marketing SaaS App
  - job_name: 'ai-marketing-app'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['app:5000']
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_relabel_configs:
      - source_labels: [__name__]
        regex: '.*'
        action: keep

  # MongoDB Exporter (if added later)
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb:9216']

  # Redis Exporter (if added later)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']

# Recording rules for advanced analytics
rule_files:
  # - 'rules/*.yml'



