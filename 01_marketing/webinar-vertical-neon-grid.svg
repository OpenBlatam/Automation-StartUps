<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="50%" stop-color="#050510"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    <linearGradient id="neon-cyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FFFF"/>
      <stop offset="50%" stop-color="#00CCFF"/>
      <stop offset="100%" stop-color="#0099FF"/>
    </linearGradient>
    <linearGradient id="neon-magenta" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF00FF"/>
      <stop offset="50%" stop-color="#FF00CC"/>
      <stop offset="100%" stop-color="#CC00FF"/>
    </linearGradient>
    <linearGradient id="neon-green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FF00"/>
      <stop offset="50%" stop-color="#00FF66"/>
      <stop offset="100%" stop-color="#00FF99"/>
    </linearGradient>
    <filter id="neon-glow-intense" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#00FFFF" flood-opacity="0.8"/>
      <feComposite in2="offsetBlur" operator="in" result="cyan"/>
      <feFlood flood-color="#FF00FF" flood-opacity="0.6"/>
      <feComposite in2="offsetBlur" operator="in" result="magenta"/>
      <feMerge>
        <feMergeNode in="cyan"/>
        <feMergeNode in="magenta"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neon-shadow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="12" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline { font: 900 64px/1.1 Inter, system-ui, -apple-system; fill: #FFFFFF; letter-spacing: -1px; text-anchor: middle; filter: url(#neon-glow-intense); }
      .subhead { font: 600 26px/1.3 Inter, system-ui, -apple-system; fill: #00FFFF; text-anchor: middle; filter: url(#neon-glow-intense); }
      .chip { font: 800 24px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; }
      .cta-text { font: 900 42px/1 Inter, system-ui, -apple-system; fill: #000000; text-anchor: middle; }
      .benefit { font: 500 20px/1.4 Inter, system-ui, -apple-system; fill: #E0FFFF; }
    </style>
    <pattern id="neon-grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="url(#neon-cyan)" stroke-width="1" opacity="0.4" filter="url(#neon-glow-intense)"/>
      <circle cx="15" cy="15" r="1" fill="url(#neon-cyan)" opacity="0.6" filter="url(#neon-glow-intense)"/>
    </pattern>
    <g id="grid-line-h">
      <line x1="0" y1="0" x2="120" y2="0" stroke="url(#neon-cyan)" stroke-width="1.5" filter="url(#neon-glow-intense)"/>
      <circle cx="120" cy="0" r="2.5" fill="url(#neon-cyan)" filter="url(#neon-glow-intense)"/>
    </g>
    <g id="grid-line-v">
      <line x1="0" y1="0" x2="0" y2="120" stroke="url(#neon-magenta)" stroke-width="1.5" filter="url(#neon-glow-intense)"/>
      <circle cx="0" cy="120" r="2.5" fill="url(#neon-magenta)" filter="url(#neon-glow-intense)"/>
    </g>
    <g id="grid-node">
      <circle cx="0" cy="0" r="5" fill="url(#neon-cyan)" filter="url(#neon-glow-intense)"/>
      <circle cx="0" cy="0" r="2.5" fill="#FFFFFF"/>
      <line x1="-8" y1="0" x2="8" y2="0" stroke="url(#neon-magenta)" stroke-width="1.2" filter="url(#neon-glow-intense)"/>
      <line x1="0" y1="-8" x2="0" y2="8" stroke="url(#neon-magenta)" stroke-width="1.2" filter="url(#neon-glow-intense)"/>
    </g>
    <g id="cta-neon-grid">
      <rect x="0" y="0" width="920" height="120" rx="14" fill="rgba(0,0,0,0.9)"/>
      <rect x="0" y="0" width="920" height="120" rx="14" fill="url(#neon-grid)" opacity="0.2"/>
      <rect x="0" y="0" width="920" height="60" rx="14" fill="rgba(0,255,255,0.1)"/>
      <rect x="0" y="0" width="920" height="120" rx="14" fill="none" stroke="url(#neon-cyan)" stroke-width="3" filter="url(#neon-glow-intense)"/>
      <line x1="230" y1="0" x2="230" y2="120" stroke="url(#neon-magenta)" stroke-width="1" opacity="0.4" filter="url(#neon-glow-intense)"/>
      <line x1="460" y1="0" x2="460" y2="120" stroke="url(#neon-magenta)" stroke-width="1" opacity="0.4" filter="url(#neon-glow-intense)"/>
      <line x1="690" y1="0" x2="690" y2="120" stroke="url(#neon-magenta)" stroke-width="1" opacity="0.4" filter="url(#neon-glow-intense)"/>
      <line x1="0" y1="60" x2="920" y2="60" stroke="url(#neon-green)" stroke-width="1" opacity="0.4" filter="url(#neon-glow-intense)"/>
    </g>
  </defs>
