      <use href="#prism-icon" transform="translate(25,25) scale(0.4)"/>
      <text x="50" y="30" class="benefit">âœ“ Beneficio 1</text>
      <text x="50" y="55" class="benefit" fill="#B8B8FF" font-size="14">DescripciÃ³n</text>
    </g>
    <g transform="translate(0,-40)" filter="url(#holographic-shadow)">
      <rect x="0" y="0" width="180" height="70" rx="12" fill="rgba(0,0,0,0.5)"/>
      <rect x="0" y="0" width="180" height="70" rx="12" fill="none" stroke="url(#holographic)" stroke-width="2" filter="url(#hologlow)"/>
      <use href="#prism-icon" transform="translate(25,25) scale(0.4)"/>
      <text x="50" y="30" class="benefit">âœ“ Beneficio 2</text>
      <text x="50" y="55" class="benefit" fill="#B8B8FF" font-size="14">DescripciÃ³n</text>
    </g>
    <g transform="translate(200,-40)" filter="url(#holographic-shadow)">
      <rect x="0" y="0" width="180" height="70" rx="12" fill="rgba(0,0,0,0.5)"/>
      <rect x="0" y="0" width="180" height="70" rx="12" fill="none" stroke="url(#holographic)" stroke-width="2" filter="url(#hologlow)"/>
      <use href="#prism-icon" transform="translate(25,25) scale(0.4)"/>
      <text x="50" y="30" class="benefit">âœ“ Beneficio 3</text>
      <text x="50" y="55" class="benefit" fill="#B8B8FF" font-size="14">DescripciÃ³n</text>
    </g>
  </g>
  
  <!-- CTA hologrÃ¡fico -->
  <g transform="translate(540,480)" filter="url(#holographic-shadow)">
    <use href="#cta-holographic"/>
    <text x="180" y="50" class="cta-text">REGISTRARME</text>
  </g>
  
  <!-- Badges con efecto hologrÃ¡fico -->
  <g transform="translate(540,600)">
    <g transform="translate(-120,0)" filter="url(#holographic-shadow)">
      <rect x="0" y="0" width="140" height="48" rx="12" fill="rgba(255,0,128,0.2)" stroke="url(#holographic)" stroke-width="2" filter="url(#hologlow)"/>
      <text x="70" y="32" text-anchor="middle" fill="#FFFFFF" font-family="Inter" font-size="18" font-weight="900">ðŸ”¥ Cupos</text>
    </g>
    <g transform="translate(120,0)" filter="url(#holographic-shadow)">
      <rect x="0" y="0" width="140" height="48" rx="12" fill="rgba(0,255,255,0.2)" stroke="url(#holographic)" stroke-width="2" filter="url(#hologlow)"/>
      <text x="70" y="32" text-anchor="middle" fill="#FFFFFF" font-family="Inter" font-size="18" font-weight="900">ðŸŽ¤ En vivo</text>
    </g>
  </g>
  
  <!-- Logo y QR -->
  <g transform="translate(540,700)">
    <g transform="translate(-120,-40)">
      <rect x="0" y="0" width="70" height="70" rx="8" fill="#FFFFFF" stroke="url(#holographic)" stroke-width="2" filter="url(#hologlow)"/>
      <text x="35" y="85" text-anchor="middle" fill="#FFFFFF" font-family="Inter" font-size="11" font-weight="500">[URL]</text>
    </g>
    <g transform="translate(50,-40)">
      <rect x="0" y="0" width="240" height="70" rx="10" fill="rgba(255,255,255,0.1)" stroke="url(#holographic)" stroke-width="2" opacity="0.6" filter="url(#hologlow)"/>
