<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080">
  <defs>
    <!-- Fondo oscuro con gradiente sutil -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0A1A"/>
      <stop offset="50%" stop-color="#1A1A2E"/>
      <stop offset="100%" stop-color="#0F0F23"/>
    </linearGradient>
    
    <!-- Gradiente hologrÃ¡fico iridiscente (arcoÃ­ris) -->
    <linearGradient id="holographic" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF0080"/>
      <stop offset="14%" stop-color="#FF00FF"/>
      <stop offset="28%" stop-color="#8000FF"/>
      <stop offset="42%" stop-color="#0080FF"/>
      <stop offset="56%" stop-color="#00FFFF"/>
      <stop offset="70%" stop-color="#00FF80"/>
      <stop offset="84%" stop-color="#FFFF00"/>
      <stop offset="100%" stop-color="#FF8000"/>
    </linearGradient>
    
    <!-- Gradiente radial hologrÃ¡fico para spotlight -->
    <radialGradient id="holographic-spot" cx="50%" cy="40%">
      <stop offset="0%" stop-color="rgba(255,0,128,0.3)"/>
      <stop offset="30%" stop-color="rgba(128,0,255,0.2)"/>
      <stop offset="60%" stop-color="rgba(0,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,128,0,0)"/>
    </radialGradient>
    
    <!-- Filtro de glow hologrÃ¡fico intenso -->
    <filter id="hologlow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#00FFFF" flood-opacity="0.6"/>
      <feComposite in2="offsetBlur" operator="in" result="cyan"/>
      <feFlood flood-color="#FF00FF" flood-opacity="0.6"/>
      <feComposite in2="offsetBlur" operator="in" result="magenta"/>
      <feMerge>
        <feMergeNode in="cyan"/>
        <feMergeNode in="magenta"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtro de sombra hologrÃ¡fica -->
    <filter id="holographic-shadow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="12" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline { font: 900 52px/1.1 Inter, system-ui, -apple-system; fill: url(#holographic); letter-spacing: -1px; text-anchor: middle; filter: url(#hologlow); }
      .subhead { font: 600 22px/1.3 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; filter: url(#hologlow); }
      .chip { font: 800 20px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; }
      .cta-text { font: 900 36px/1 Inter, system-ui, -apple-system; fill: #000000; text-anchor: middle; }
      .benefit { font: 500 18px/1.4 Inter, system-ui, -apple-system; fill: #E0E0FF; }
    </style>
    
    <!-- Icono prismÃ¡tico -->
    <g id="prism-icon">
      <polygon points="20,5 35,25 20,45 5,25" fill="url(#holographic)" opacity="0.8" filter="url(#hologlow)"/>
      <polygon points="20,5 35,25 20,45 5,25" fill="none" stroke="url(#holographic)" stroke-width="2"/>
      <line x1="20" y1="5" x2="20" y2="45" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    </g>
    
    <!-- LÃ­neas hologrÃ¡ficas decorativas -->
    <g id="holographic-lines">
      <path d="M 0 0 L 150 0" stroke="url(#holographic)" stroke-width="2" stroke-linecap="round" filter="url(#hologlow)"/>
      <circle cx="150" cy="0" r="4" fill="url(#holographic)" filter="url(#hologlow)"/>
    </g>
    
    <!-- PatrÃ³n de grid hologrÃ¡fico -->
    <pattern id="hologrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="url(#holographic)" stroke-width="0.6" opacity="0.15"/>
      <circle cx="20" cy="20" r="1.5" fill="url(#holographic)" opacity="0.2"/>
    </pattern>
    
    <!-- CTA con efecto hologrÃ¡fico -->
    <g id="cta-holographic">
      <rect x="0" y="0" width="360" height="80" rx="14" fill="url(#holographic)"/>
      <rect x="0" y="0" width="360" height="40" rx="14" fill="rgba(255,255,255,0.25)"/>
      <rect x="0" y="0" width="360" height="80" rx="14" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    </g>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bg)"/>
  
  <!-- Spotlight hologrÃ¡fico -->
  <rect width="1080" height="1080" fill="url(#holographic-spot)"/>
  
  <!-- Grid hologrÃ¡fico decorativo -->
  <rect width="1080" height="1080" fill="url(#hologrid)" opacity="0.4"/>
  
  <!-- LÃ­neas hologrÃ¡ficas decorativas -->
  <g opacity="0.5">
