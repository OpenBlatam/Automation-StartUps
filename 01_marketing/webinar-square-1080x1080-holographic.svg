    <text x="480" y="47" text-anchor="middle" fill="#FFFFFF" font-family="Inter" font-size="22" font-weight="900">[FECHA] [HORA]</text>
  </g>
  
  <!-- TÃ­tulo principal hologrÃ¡fico -->
  <g transform="translate(540,200)">
