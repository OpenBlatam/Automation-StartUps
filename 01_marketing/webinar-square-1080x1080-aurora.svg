      <stop offset="100%" stop-color="#00FF88" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="aurora-blue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00AAFF" stop-opacity="0"/>
      <stop offset="40%" stop-color="#00AAFF" stop-opacity="0.5"/>
      <stop offset="60%" stop-color="#00CCFF" stop-opacity="0.7"/>
      <stop offset="80%" stop-color="#00AAFF" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#00AAFF" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="aurora-purple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#AA00FF" stop-opacity="0"/>
      <stop offset="35%" stop-color="#AA00FF" stop-opacity="0.4"/>
      <stop offset="55%" stop-color="#CC00FF" stop-opacity="0.6"/>
      <stop offset="75%" stop-color="#AA00FF" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#AA00FF" stop-opacity="0"/>
    </linearGradient>
    <path id="aurora-wave-1" d="M 0 250 Q 150 200 300 230 T 600 210 T 900 220 T 1080 225 L 1080 380 Q 900 360 600 370 Q 300 365 150 370 Q 75 375 0 365 Z" fill="url(#aurora-green)" opacity="0.5" filter="url(#aurora-blur)"/>
    <path id="aurora-wave-2" d="M 0 300 Q 200 250 400 270 T 800 260 T 1080 265 L 1080 430 Q 800 420 400 425 Q 200 420 0 415 Z" fill="url(#aurora-blue)" opacity="0.4" filter="url(#aurora-blur)"/>
    <filter id="aurora-blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="aurora-glow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#00FF88" flood-opacity="0.6"/>
      <feComposite in2="offsetBlur" operator="in" result="green"/>
      <feFlood flood-color="#00AAFF" flood-opacity="0.4"/>
      <feComposite in2="offsetBlur" operator="in" result="blue"/>
      <feMerge>
        <feMergeNode in="green"/>
        <feMergeNode in="blue"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="aurora-shadow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="12" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
