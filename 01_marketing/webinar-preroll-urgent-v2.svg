<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1A120B"/>
      <stop offset="100%" stop-color="#2A1F16"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF3B3B"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
    <linearGradient id="urgent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FF6B6B"/>
      <stop offset="100%" stop-color="#FF3B3B"/>
    </linearGradient>
    <filter id="sh" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="rgba(0,0,0,0.6)"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#FF3B3B" flood-opacity="0.4"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Barra superior urgente -->
  <rect x="0" y="0" width="1920" height="100" fill="url(#urgent)"/>
  <text x="960" y="68" text-anchor="middle" fill="#FFFFFF" font-family="Inter, system-ui, -apple-system" font-size="42" font-weight="900" letter-spacing="0.1em">
    ⚡ ÚLTIMAS HORAS · CUPOS LIMITADOS ⚡
  </text>
  
  <!-- Headline principal -->
  <text x="160" y="280" fill="#FFF7E5" font-family="Inter, system-ui, -apple-system" font-size="88" font-weight="900" letter-spacing="-0.5">
    Cómo doblar tus ventas online
  </text>
  <text x="160" y="340" fill="#FDE7B8" font-family="Inter, system-ui, -apple-system" font-size="34" font-weight="600">
    Webinar gratis · 15 Nov 2025 · 18:00 (GMT-5)
  </text>
  
  <!-- Chips destacados -->
  <g transform="translate(160,400)">
    <rect x="0" y="-42" width="420" height="84" rx="12" fill="#23180F" stroke="#FBBF24" stroke-width="2"/>
    <text x="210" y="12" text-anchor="middle" fill="#FFF1CC" font-family="Inter, system-ui, -apple-system" font-size="32" font-weight="800">15 Nov 2025</text>
    <rect x="440" y="-42" width="380" height="84" rx="12" fill="#23180F" stroke="#FBBF24" stroke-width="2"/>
    <text x="630" y="12" text-anchor="middle" fill="#FFF1CC" font-family="Inter, system-ui, -apple-system" font-size="32" font-weight="800">18:00 (GMT-5)</text>
  </g>
  
  <!-- Contador regresivo placeholder -->
  <g transform="translate(160,520)">
    <rect x="0" y="-50" width="640" height="100" rx="16" fill="#23180F" stroke="#FF3B3B" stroke-width="3"/>
    <text x="320" y="20" text-anchor="middle" fill="#FFE5E5" font-family="Inter, system-ui, -apple-system" font-size="24" font-weight="700">Empieza en:</text>
    <text x="320" y="50" text-anchor="middle" fill="#FFFFFF" font-family="Inter, system-ui, -apple-system" font-size="38" font-weight="900">Empieza pronto</text>
  </g>
  
  <!-- CTA urgente grande -->
  <g transform="translate(160,620)" filter="url(#glow)">
    <rect x="0" y="0" width="600" height="120" rx="18" fill="url(#accent)"/>
    <rect x="0" y="0" width="600" height="120" rx="18" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="3"/>
    <text x="300" y="76" text-anchor="middle" fill="#FFFFFF" font-family="Inter, system-ui, -apple-system" font-size="48" font-weight="900">RESERVA TU CUPO</text>
  </g>
  
  <!-- Lista beneficios rápida -->
  <g transform="translate(160,780)">
    <text x="0" y="0" fill="#FCE7B2" font-family="Inter, system-ui, -apple-system" font-size="26">✓ Estrategias IA probadas</text>
    <text x="0" y="40" fill="#FCE7B2" font-family="Inter, system-ui, -apple-system" font-size="26">✓ Demos en vivo + Q&A</text>
    <text x="0" y="80" fill="#FCE7B2" font-family="Inter, system-ui, -apple-system" font-size="26">✓ Material descargable incluido</text>
  </g>
  
  <!-- Logo -->
  <g transform="translate(1680,120)">
    <rect x="0" y="0" width="160" height="60" rx="8" fill="rgba(255,255,255,0.10)" stroke="rgba(255,255,255,0.20)"/>
    <text x="80" y="40" text-anchor="middle" fill="#FFF7E5" font-family="Inter, system-ui, -apple-system" font-size="20" font-weight="800">TU MARCA</text>
  </g>
  
  <!-- QR -->
  <g transform="translate(1620,870)" filter="url(#sh)">
    <rect x="0" y="0" width="180" height="180" rx="12" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.2)"/>
    <text x="90" y="100" text-anchor="middle" fill="#FFF7E5" font-family="Inter, system-ui, -apple-system" font-size="16" font-weight="700">QR → https://tu-dominio.com/webinar?utm_source=youtube&utm_medium=preroll&utm_campaign=nov_2025&utm_content=all_variants</text>
  </g>
</svg>



