<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1229"/>
      <stop offset="100%" stop-color="#10314A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00E5A8"/>
      <stop offset="100%" stop-color="#00B4D8"/>
    </linearGradient>
    <filter id="sh" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .metric-number { font: 900 48px/1.2 Inter, system-ui, -apple-system; fill: url(#accent); }
      .metric-label { font: 600 20px/1.3 Inter, system-ui, -apple-system; fill: #C7FFFA; }
      .metric-sub { font: 500 16px/1.4 Inter, system-ui, -apple-system; fill: #9FB6FF; }
      .testimonial-text { font: 500 22px/1.5 Inter, system-ui, -apple-system; fill: #BFEFE8; font-style: italic; }
      .testimonial-author { font: 600 16px/1.3 Inter, system-ui, -apple-system; fill: #9FB6FF; }
    </style>
    <!-- Icono de crecimiento reutilizable -->
    <g id="growth-icon">
      <polyline points="0,40 20,35 40,30 60,22 80,15 100,8" fill="none" stroke="#00E5A8" stroke-width="3" stroke-linecap="round"/>
      <circle cx="100" cy="8" r="6" fill="#00E5A8"/>
    </g>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Header -->
  <g transform="translate(120,80)" filter="url(#sh)">
    <rect x="0" y="0" width="1240" height="88" rx="14" fill="url(#accent)"/>
    <text x="30" y="58" fill="#062A2D" font-family="Inter, system-ui, -apple-system" font-size="36" font-weight="900">
      Webinar gratis: Cómo doblar tus ventas online
    </text>
  </g>
  
  <!-- Headline -->
  <text x="160" y="240" fill="#FFFFFF" font-family="Inter, system-ui, -apple-system" font-size="76" font-weight="900" letter-spacing="-0.5">
    Únete a +2,500 profesionales que ya duplicaron sus ventas
  </text>
  
  <!-- Social proof stats mejorados -->
  <g transform="translate(160,320)">
    <g transform="translate(0,0)" filter="url(#sh)">
      <rect x="0" y="0" width="240" height="160" rx="16" fill="#0E3740" stroke="#00C1BE" stroke-width="2"/>
      <g transform="translate(120,30)">
        <use href="#growth-icon" transform="scale(0.8) translate(-50,-20)"/>
      </g>
      <text x="120" y="75" text-anchor="middle" class="metric-number">2,500+</text>
      <text x="120" y="105" text-anchor="middle" class="metric-label">Inscritos</text>
      <text x="120" y="135" text-anchor="middle" class="metric-sub">último webinar</text>
    </g>
    <g transform="translate(260,0)" filter="url(#sh)">
      <rect x="0" y="0" width="240" height="160" rx="16" fill="#0E3740" stroke="#00C1BE" stroke-width="2"/>
      <circle cx="120" cy="30" r="20" fill="#00E5A8" opacity="0.2"/>
      <text x="120" y="38" text-anchor="middle" fill="#FFFFFF" font-family="Inter" font-size="24">⭐</text>
      <text x="120" y="75" text-anchor="middle" class="metric-number">4.9★</text>
      <text x="120" y="105" text-anchor="middle" class="metric-label">Calificación</text>
      <text x="120" y="135" text-anchor="middle" class="metric-sub">de 850 reviews</text>
    </g>
    <g transform="translate(520,0)" filter="url(#sh)">
      <rect x="0" y="0" width="240" height="160" rx="16" fill="#0E3740" stroke="#00C1BE" stroke-width="2"/>
      <rect x="90" y="20" width="60" height="30" rx="6" fill="#00E5A8" opacity="0.2"/>
      <text x="120" y="42" text-anchor="middle" fill="#00E5A8" font-family="Inter" font-size="24" font-weight="800">✓</text>
      <text x="120" y="75" text-anchor="middle" class="metric-number">87%</text>
      <text x="120" y="105" text-anchor="middle" class="metric-label">Aplican</text>
      <text x="120" y="135" text-anchor="middle" class="metric-sub">lo aprendido</text>
    </g>
  </g>
  
  <!-- Chips fecha/hora -->
  <g transform="translate(160,500)">
    <rect x="0" y="-42" width="420" height="84" rx="12" fill="#0E3740" stroke="#00C1BE" stroke-width="2"/>
    <text x="210" y="12" text-anchor="middle" fill="#C7FFFA" font-family="Inter, system-ui, -apple-system" font-size="30" font-weight="800">15 Nov 2025</text>
    <rect x="440" y="-42" width="380" height="84" rx="12" fill="#0E3740" stroke="#00C1BE" stroke-width="2"/>
    <text x="630" y="12" text-anchor="middle" fill="#C7FFFA" font-family="Inter, system-ui, -apple-system" font-size="30" font-weight="800">18:00 (GMT-5)</text>
  </g>
  
  <!-- Testimonios mejorados -->
  <g transform="translate(160,580)" filter="url(#sh)">
    <rect x="0" y="0" width="800" height="120" rx="16" fill="rgba(255,255,255,0.08)" stroke="#00C1BE" stroke-width="1.5" opacity="0.9"/>
    <!-- Comillas decorativas -->
    <g opacity="0.4">
      <path d="M 40 60 L 30 50 L 40 40" stroke="#00E5A8" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <path d="M 760 60 L 770 50 L 760 40" stroke="#00E5A8" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>
    <text x="50" y="50" class="testimonial-text">"Aumenté mis ventas 3x en 2 semanas con las estrategias del webinar.</text>
    <text x="50" y="75" class="testimonial-text">Lo mejor: las plantillas están listas para usar desde el día 1."</text>
    <text x="50" y="100" class="testimonial-author">— María G., E-commerce Manager</text>
  </g>
  
  <!-- CTA -->
  <g transform="translate(160,700)" filter="url(#sh)">
    <rect x="0" y="0" width="540" height="114" rx="16" fill="url(#accent)"/>
    <rect x="0" y="0" width="540" height="114" rx="16" fill="none" stroke="rgba(255,255,255,0.65)" stroke-width="2"/>
    <text x="270" y="74" text-anchor="middle" fill="#062A2D" font-family="Inter, system-ui, -apple-system" font-size="46" font-weight="900">Únete gratis</text>
    <path d="M470,57 L490,57 L485,47 L500,57 L485,67 L490,57 Z" fill="#062A2D" opacity="0.8"/>
  </g>
  
  <!-- Logos clientes -->
  <g transform="translate(160,850)">
    <text x="0" y="0" fill="#9FB6FF" font-family="Inter, system-ui, -apple-system" font-size="20">Confiado por equipos de:</text>
    <rect x="0" y="20" width="140" height="50" rx="8" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.1)"/>
    <rect x="160" y="20" width="140" height="50" rx="8" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.1)"/>
    <rect x="320" y="20" width="140" height="50" rx="8" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.1)"/>
    <rect x="480" y="20" width="140" height="50" rx="8" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.1)"/>
  </g>
  
  <!-- Logo + QR -->
  <g transform="translate(1680,60)">
    <rect x="0" y="0" width="160" height="60" rx="8" fill="rgba(255,255,255,0.10)" stroke="rgba(255,255,255,0.20)"/>
    <text x="80" y="40" text-anchor="middle" fill="#E9FFFB" font-family="Inter, system-ui, -apple-system" font-size="20" font-weight="800">TU MARCA</text>
  </g>
  <g transform="translate(1620,870)" filter="url(#sh)">
    <rect x="0" y="0" width="180" height="180" rx="12" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.2)"/>
    <text x="90" y="100" text-anchor="middle" fill="#E9FFFB" font-family="Inter, system-ui, -apple-system" font-size="16" font-weight="700">QR → https://tu-dominio.com/webinar?utm_source=youtube&utm_medium=preroll&utm_campaign=nov_2025&utm_content=all_variants</text>
  </g>
</svg>

