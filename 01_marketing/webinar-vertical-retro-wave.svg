<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0E27"/>
      <stop offset="50%" stop-color="#1A0F2E"/>
      <stop offset="100%" stop-color="#2D1B3D"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF0080"/>
      <stop offset="50%" stop-color="#FF8C00"/>
      <stop offset="100%" stop-color="#40E0D0"/>
    </linearGradient>
    <filter id="glow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur stdDeviation="14" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#FF0080" stroke-width="1" opacity="0.2"/>
    </pattern>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline { font: 900 72px/1.05 Inter, system-ui, -apple-system; fill: #FFFFFF; letter-spacing: -1px; filter: url(#glow); }
      .subhead { font: 600 30px/1.4 Inter, system-ui, -apple-system; fill: #40E0D0; }
      .cta { font: 900 48px/1 Inter, system-ui, -apple-system; fill: #0A0E27; text-anchor: middle; }
      .chip { font: 900 28px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; }
      .feature { font: 700 28px/1.3 Inter, system-ui, -apple-system; fill: #FFFFFF; }
    </style>
  </defs>

  <rect width="1080" height="1920" fill="url(#bg)"/>
  <rect width="1080" height="1920" fill="url(#grid)" opacity="0.25"/>

  <!-- Header -->
  <g transform="translate(60,80)" filter="url(#glow)">
    <rect x="0" y="0" width="960" height="120" rx="0" fill="url(#accent)"/>
    <rect x="0" y="0" width="960" height="4" fill="#40E0D0"/>
    <rect x="0" y="116" width="960" height="4" fill="#FF0080"/>
    <text x="480" y="78" text-anchor="middle" fill="#0A0E27" font-family="Inter, system-ui, -apple-system" font-size="40" font-weight="900">
      WEBINAR GRATIS: DOBLAR VENTAS ONLINE
    </text>
  </g>

  <!-- Headline -->
  <g transform="translate(80,280)">
    <text x="0" y="0" class="headline">DOBLA TUS VENTAS</text>
    <text x="0" y="70" class="subhead">Con IA y automatizaciones</text>
  </g>

  <!-- Chips fecha/hora -->
  <g transform="translate(80,420)" filter="url(#glow)">
    <rect x="0" y="-40" width="460" height="80" rx="0" fill="rgba(255,0,128,0.3)" stroke="#FF0080" stroke-width="3"/>
    <text x="230" y="12" class="chip">15 Nov 2025</text>
    <g transform="translate(480,0)">
      <rect x="0" y="-40" width="420" height="80" rx="0" fill="rgba(255,140,0,0.3)" stroke="#FF8C00" stroke-width="3"/>
      <text x="210" y="12" class="chip">18:00 (GMT-5)</text>
    </g>
  </g>

  <!-- Features -->
  <g transform="translate(80,560)">
    <g filter="url(#glow)">
      <rect x="0" y="0" width="920" height="110" rx="0" fill="rgba(255,0,128,0.18)" stroke="#FF0080" stroke-width="3"/>
      <text x="30" y="70" class="feature">▶ Prompts optimizados (CPA -35%)</text>
    </g>
    <g transform="translate(0,130)" filter="url(#glow)">
      <rect x="0" y="0" width="920" height="110" rx="0" fill="rgba(255,140,0,0.18)" stroke="#FF8C00" stroke-width="3"/>
      <text x="30" y="70" class="feature">▶ Creatividades IA en minutos</text>
    </g>
    <g transform="translate(0,260)" filter="url(#glow)">
      <rect x="0" y="0" width="920" height="110" rx="0" fill="rgba(64,224,208,0.18)" stroke="#40E0D0" stroke-width="3"/>
      <text x="30" y="70" class="feature">▶ Automatizaciones sin código</text>
    </g>
  </g>

  <!-- CTA -->
  <g transform="translate(80,960)" filter="url(#glow)">
    <rect x="0" y="0" width="920" height="140" rx="0" fill="url(#accent)"/>
    <rect x="0" y="0" width="920" height="4" fill="#40E0D0"/>
    <rect x="0" y="136" width="920" height="4" fill="#FF0080"/>
    <text x="460" y="88" class="cta">▶ ÚNETE GRATIS</text>
  </g>

  <!-- Logo + QR -->
  <g transform="translate(820,80)" filter="url(#glow)">
    <rect x="0" y="0" width="180" height="70" rx="0" fill="rgba(255,0,128,0.3)" stroke="#FF0080" stroke-width="2"/>
    <text x="90" y="45" text-anchor="middle" fill="#FFFFFF" font-family="Inter" font-size="18" font-weight="800">TU MARCA</text>
  </g>
  <g transform="translate(820,1640)" filter="url(#glow)">
    <rect x="0" y="0" width="180" height="180" rx="0" fill="rgba(255,0,128,0.2)" stroke="#FF0080" stroke-width="2"/>
    <text x="90" y="100" text-anchor="middle" fill="#FFFFFF" font-family="Inter" font-size="16" font-weight="700">QR → https://tu-dominio.com/webinar?utm_source=youtube&utm_medium=preroll&utm_campaign=nov_2025&utm_content=all_variants</text>
  </g>
</svg>

