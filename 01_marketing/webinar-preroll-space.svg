<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <defs>
    <!-- Fondo espacial oscuro -->
    <radialGradient id="bg-space" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="40%" stop-color="#0A0A1A"/>
      <stop offset="80%" stop-color="#1A1A2E"/>
      <stop offset="100%" stop-color="#2A1A3A"/>
    </radialGradient>
    
    <!-- Nebulosa pÃºrpura -->
    <radialGradient id="nebula-purple" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#8B00FF" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#4B0082" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Nebulosa azul -->
    <radialGradient id="nebula-blue" cx="70%" cy="70%">
      <stop offset="0%" stop-color="#0066FF" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#003399" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Gradiente cÃ³smico para elementos -->
    <linearGradient id="cosmic-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF00FF"/>
      <stop offset="33%" stop-color="#0066FF"/>
      <stop offset="66%" stop-color="#00FFFF"/>
      <stop offset="100%" stop-color="#FF00FF"/>
    </linearGradient>
    
    <!-- Gradiente estelar -->
    <radialGradient id="star-gradient">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Filtro de glow cÃ³smico -->
    <filter id="cosmic-glow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#00FFFF" flood-opacity="0.5"/>
      <feComposite in2="offsetBlur" operator="in" result="cyan"/>
      <feFlood flood-color="#FF00FF" flood-opacity="0.5"/>
      <feComposite in2="offsetBlur" operator="in" result="magenta"/>
      <feMerge>
        <feMergeNode in="cyan"/>
        <feMergeNode in="magenta"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtro de sombra cÃ³smica -->
    <filter id="cosmic-shadow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="16" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline-main { font: 900 88px/1.05 Inter, system-ui, -apple-system; fill: url(#cosmic-gradient); letter-spacing: -1px; filter: url(#cosmic-glow); }
      .subheadline { font: 600 34px/1.35 Inter, system-ui, -apple-system; fill: #FFFFFF; filter: url(#cosmic-glow); }
      .chip-text { font: 800 32px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; filter: url(#cosmic-glow); }
      .benefit-text { font: 500 30px/1.4 Inter, system-ui, -apple-system; fill: #E0E0FF; }
      .cta-main { font: 900 50px/1 Inter, system-ui, -apple-system; fill: #000000; text-anchor: middle; }
      .badge-text { font: 900 26px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; }
    </style>
    
    <!-- Icono estrella -->
    <g id="star-icon">
      <path d="M 20 5 L 24 16 L 35 16 L 26 23 L 30 34 L 20 27 L 10 34 L 14 23 L 5 16 L 16 16 Z" fill="url(#star-gradient)" filter="url(#cosmic-glow)"/>
    </g>
    
    <!-- Icono planeta -->
    <g id="planet-icon">
      <circle cx="20" cy="20" r="15" fill="url(#cosmic-gradient)" filter="url(#cosmic-glow)"/>
      <circle cx="15" cy="15" r="5" fill="rgba(255,255,255,0.3)"/>
      <circle cx="25" cy="20" r="3" fill="rgba(255,255,255,0.2)"/>
    </g>
    
    <!-- ConstelaciÃ³n decorativa -->
    <g id="constellation">
      <circle cx="0" cy="0" r="2" fill="#FFFFFF" filter="url(#cosmic-glow)"/>
      <circle cx="40" cy="20" r="2" fill="#FFFFFF" filter="url(#cosmic-glow)"/>
      <circle cx="80" cy="10" r="2" fill="#FFFFFF" filter="url(#cosmic-glow)"/>
      <line x1="0" y1="0" x2="40" y2="20" stroke="#FFFFFF" stroke-width="1" opacity="0.4"/>
      <line x1="40" y1="20" x2="80" y2="10" stroke="#FFFFFF" stroke-width="1" opacity="0.4"/>
    </g>
    
    <!-- CTA cÃ³smico -->
