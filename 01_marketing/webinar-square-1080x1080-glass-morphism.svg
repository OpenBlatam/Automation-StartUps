<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A1F35"/>
      <stop offset="50%" stop-color="#2D3563"/>
      <stop offset="100%" stop-color="#1A1F35"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <filter id="blur-bg" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="18"/>
    </filter>
    <filter id="glass" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow" x="-150%" y="-150%" width="400%" height="400%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline { font: 900 56px/1.1 Inter, system-ui, -apple-system; fill: #FFFFFF; letter-spacing: -1px; text-anchor: middle; }
      .subhead { font: 500 24px/1.4 Inter, system-ui, -apple-system; fill: #E0E7FF; text-anchor: middle; }
      .cta-text { font: 900 40px/1 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; }
      .chip { font: 800 22px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; }
    </style>
  </defs>

  <rect width="1080" height="1080" fill="url(#bg)"/>

  <!-- Fondos borrosos -->
  <g opacity="0.6" filter="url(#blur-bg)">
    <rect x="160" y="200" width="320" height="220" rx="30" fill="#6366F1"/>
    <rect x="620" y="700" width="320" height="220" rx="30" fill="#8B5CF6"/>
  </g>

  <!-- Header glass -->
  <g transform="translate(60,60)" filter="url(#glass)">
    <rect x="0" y="0" width="960" height="90" rx="20" fill="rgba(255,255,255,0.1)"/>
    <rect x="0" y="0" width="960" height="90" rx="20" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.2"/>
    <text x="480" y="60" text-anchor="middle" fill="#FFFFFF" font-family="Inter" font-size="30" font-weight="900">
      WEBINAR: DOBLAR VENTAS ONLINE
    </text>
  </g>

  <!-- Headline -->
  <g transform="translate(540,260)">
    <text x="0" y="0" class="headline">Transforma tu marketing</text>
    <text x="0" y="50" class="subhead">Con IA y automatizaciones</text>
  </g>

  <!-- Chips -->
  <g transform="translate(540,380)">
    <g filter="url(#glass)">
      <rect x="-220" y="-34" width="220" height="68" rx="16" fill="rgba(255,255,255,0.1)"/>
      <rect x="-220" y="-34" width="220" height="68" rx="16" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.2"/>
      <text x="-110" y="10" class="chip">15 Nov 2025</text>
    </g>
    <g filter="url(#glass)">
      <rect x="0" y="-34" width="220" height="68" rx="16" fill="rgba(255,255,255,0.1)"/>
      <rect x="0" y="-34" width="220" height="68" rx="16" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.2"/>
      <text x="110" y="10" class="chip">18:00</text>
    </g>
  </g>

  <!-- CTA -->
  <g transform="translate(540,500)" filter="url(#glow)">
    <rect x="-300" y="-60" width="600" height="120" rx="24" fill="url(#accent)" opacity="0.9"/>
    <rect x="-300" y="-60" width="600" height="120" rx="24" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="0" y="15" class="cta-text">Únete gratis</text>
  </g>

  <!-- Logo + QR -->
  <g transform="translate(840,60)" filter="url(#glass)">
    <rect x="0" y="0" width="160" height="60" rx="12" fill="rgba(255,255,255,0.08)"/>
    <rect x="0" y="0" width="160" height="60" rx="12" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.2"/>
    <text x="80" y="40" text-anchor="middle" fill="#FFFFFF" font-family="Inter" font-size="18" font-weight="700">TU MARCA</text>
  </g>
  <g transform="translate(840,840)" filter="url(#glass)">
    <rect x="0" y="0" width="160" height="160" rx="20" fill="rgba(255,255,255,0.08)"/>
    <rect x="0" y="0" width="160" height="160" rx="20" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.2"/>
    <text x="80" y="90" text-anchor="middle" fill="#FFFFFF" font-family="Inter" font-size="16" font-weight="700">QR → https://tu-dominio.com/webinar?utm_source=youtube&utm_medium=preroll&utm_campaign=nov_2025&utm_content=all_variants</text>
  </g>
</svg>

