<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <defs>
    <!-- Fondo oscuro con gradiente sutil -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0A1A"/>
      <stop offset="50%" stop-color="#1A1A2E"/>
      <stop offset="100%" stop-color="#0F0F23"/>
    </linearGradient>
    
    <!-- Gradiente hologrÃ¡fico iridiscente (arcoÃ­ris) -->
    <linearGradient id="holographic" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF0080"/>
      <stop offset="14%" stop-color="#FF00FF"/>
      <stop offset="28%" stop-color="#8000FF"/>
      <stop offset="42%" stop-color="#0080FF"/>
      <stop offset="56%" stop-color="#00FFFF"/>
      <stop offset="70%" stop-color="#00FF80"/>
      <stop offset="84%" stop-color="#FFFF00"/>
      <stop offset="100%" stop-color="#FF8000"/>
    </linearGradient>
    
    <!-- Gradiente hologrÃ¡fico vertical -->
    <linearGradient id="holographic-vert" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF0080"/>
      <stop offset="25%" stop-color="#8000FF"/>
      <stop offset="50%" stop-color="#00FFFF"/>
      <stop offset="75%" stop-color="#FF8000"/>
      <stop offset="100%" stop-color="#FF0080"/>
    </linearGradient>
    
    <!-- Gradiente radial hologrÃ¡fico para spotlight -->
    <radialGradient id="holographic-spot" cx="50%" cy="40%">
      <stop offset="0%" stop-color="rgba(255,0,128,0.3)"/>
      <stop offset="30%" stop-color="rgba(128,0,255,0.2)"/>
      <stop offset="60%" stop-color="rgba(0,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,128,0,0)"/>
    </radialGradient>
    
    <!-- Filtro de glow hologrÃ¡fico intenso -->
    <filter id="hologlow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#00FFFF" flood-opacity="0.6"/>
      <feComposite in2="offsetBlur" operator="in" result="cyan"/>
      <feFlood flood-color="#FF00FF" flood-opacity="0.6"/>
      <feComposite in2="offsetBlur" operator="in" result="magenta"/>
      <feMerge>
        <feMergeNode in="cyan"/>
        <feMergeNode in="magenta"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtro de sombra con mÃºltiples colores -->
    <filter id="holographic-shadow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="16" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtro de prisma/refracciÃ³n -->
    <filter id="prism" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="4" dy="0" result="offset1">
        <animate attributeName="dx" values="4;-4;4" dur="3s" repeatCount="indefinite"/>
      </feOffset>
      <feMerge>
        <feMergeNode in="offset1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline-main { font: 900 88px/1.05 Inter, system-ui, -apple-system; fill: url(#holographic); letter-spacing: -1px; filter: url(#hologlow); }
      .subheadline { font: 600 34px/1.35 Inter, system-ui, -apple-system; fill: #FFFFFF; filter: url(#hologlow); }
      .chip-text { font: 800 32px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; }
      .benefit-text { font: 500 30px/1.4 Inter, system-ui, -apple-system; fill: #E0E0FF; }
      .cta-main { font: 900 50px/1 Inter, system-ui, -apple-system; fill: #000000; text-anchor: middle; }
      .badge-text { font: 900 26px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; }
    </style>
    
    <!-- Icono prismÃ¡tico -->
    <g id="prism-icon">
      <polygon points="20,5 35,25 20,45 5,25" fill="url(#holographic)" opacity="0.8" filter="url(#hologlow)"/>
      <polygon points="20,5 35,25 20,45 5,25" fill="none" stroke="url(#holographic)" stroke-width="2"/>
      <line x1="20" y1="5" x2="20" y2="45" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    </g>
    
    <!-- LÃ­neas hologrÃ¡ficas decorativas -->
    <g id="holographic-lines">
      <path d="M 0 0 L 200 0" stroke="url(#holographic)" stroke-width="3" stroke-linecap="round" filter="url(#hologlow)"/>
      <circle cx="200" cy="0" r="6" fill="url(#holographic)" filter="url(#hologlow)"/>
    </g>
    
    <!-- PatrÃ³n de grid hologrÃ¡fico -->
    <pattern id="hologrid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="url(#holographic)" stroke-width="0.8" opacity="0.15"/>
      <circle cx="30" cy="30" r="2" fill="url(#holographic)" opacity="0.2"/>
    </pattern>
    
    <!-- CTA con efecto hologrÃ¡fico -->
    <g id="cta-holographic">
      <rect x="0" y="0" width="540" height="114" rx="16" fill="url(#holographic)"/>
      <rect x="0" y="0" width="540" height="57" rx="16" fill="rgba(255,255,255,0.25)"/>
      <rect x="0" y="0" width="540" height="114" rx="16" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    </g>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Spotlight hologrÃ¡fico -->
  <rect width="1920" height="1080" fill="url(#holographic-spot)"/>
  
  <!-- Grid hologrÃ¡fico decorativo -->
  <rect width="1920" height="1080" fill="url(#hologrid)" opacity="0.4"/>
  
  <!-- LÃ­neas hologrÃ¡ficas decorativas -->
  <g opacity="0.6">
    <use href="#holographic-lines" transform="translate(200,180) rotate(15)"/>
    <use href="#holographic-lines" transform="translate(1600,850) rotate(-25)"/>
    <use href="#holographic-lines" transform="translate(400,750) rotate(45)"/>
  </g>
  
  <!-- Prismas decorativos flotantes -->
  <g opacity="0.4">
