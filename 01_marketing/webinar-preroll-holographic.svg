    <use href="#prism-icon" transform="translate(1640,880) scale(2)"/>
    <use href="#prism-icon" transform="translate(500,600) scale(1.2) rotate(45)"/>
  </g>
  
  <!-- Zona segura YouTube -->
  <rect x="120" y="80" width="1680" height="920" rx="24" fill="none" stroke="url(#holographic)" stroke-width="2" opacity="0.2"/>
  
  <!-- Header con efecto hologrÃ¡fico -->
  <g transform="translate(120,80)" filter="url(#holographic-shadow)">
    <rect x="0" y="0" width="1240" height="88" rx="14" fill="rgba(0,0,0,0.6)"/>
    <rect x="0" y="0" width="1240" height="44" rx="14" fill="url(#holographic)" opacity="0.15"/>
    <rect x="0" y="0" width="1240" height="88" rx="14" fill="none" stroke="url(#holographic)" stroke-width="3" filter="url(#hologlow)"/>
    <text x="620" y="62" text-anchor="middle" class="headline-main">[FECHA] [HORA]</text>
  </g>
  
  <!-- TÃ­tulo principal hologrÃ¡fico -->
  <g transform="translate(120,240)" filter="url(#holographic-shadow)">
    <text x="960" y="0" text-anchor="middle" class="headline-main">Webinar Exclusivo</text>
    <text x="960" y="60" text-anchor="middle" class="subheadline">Descubre el Futuro de la IA</text>
  </g>
  
  <!-- Chip fecha/hora con efecto hologrÃ¡fico -->
  <g transform="translate(1580,80)" filter="url(#holographic-shadow)">
    <rect x="0" y="0" width="220" height="64" rx="18" fill="rgba(0,0,0,0.7)" stroke="url(#holographic)" stroke-width="3" filter="url(#hologlow)"/>
    <text x="110" y="42" text-anchor="middle" class="chip-text">[HORA]</text>
  </g>
  
  <!-- Benefits con bordes hologrÃ¡ficos -->
  <g transform="translate(120,400)">
    <g transform="translate(0,0)" filter="url(#holographic-shadow)">
      <rect x="0" y="0" width="420" height="120" rx="16" fill="rgba(0,0,0,0.5)"/>
      <rect x="0" y="0" width="420" height="120" rx="16" fill="none" stroke="url(#holographic)" stroke-width="2" filter="url(#hologlow)"/>
      <use href="#prism-icon" transform="translate(40,40) scale(0.6)"/>
      <text x="80" y="45" class="benefit-text">âœ“ Beneficio Principal 1</text>
      <text x="80" y="85" class="benefit-text" fill="#B8B8FF">DescripciÃ³n breve y poderosa</text>
    </g>
    <g transform="translate(460,0)" filter="url(#holographic-shadow)">
      <rect x="0" y="0" width="420" height="120" rx="16" fill="rgba(0,0,0,0.5)"/>
      <rect x="0" y="0" width="420" height="120" rx="16" fill="none" stroke="url(#holographic)" stroke-width="2" filter="url(#hologlow)"/>
      <use href="#prism-icon" transform="translate(40,40) scale(0.6)"/>
      <text x="80" y="45" class="benefit-text">âœ“ Beneficio Principal 2</text>
      <text x="80" y="85" class="benefit-text" fill="#B8B8FF">DescripciÃ³n breve y poderosa</text>
    </g>
    <g transform="translate(920,0)" filter="url(#holographic-shadow)">
      <rect x="0" y="0" width="420" height="120" rx="16" fill="rgba(0,0,0,0.5)"/>
      <rect x="0" y="0" width="420" height="120" rx="16" fill="none" stroke="url(#holographic)" stroke-width="2" filter="url(#hologlow)"/>
      <use href="#prism-icon" transform="translate(40,40) scale(0.6)"/>
      <text x="80" y="45" class="benefit-text">âœ“ Beneficio Principal 3</text>
      <text x="80" y="85" class="benefit-text" fill="#B8B8FF">DescripciÃ³n breve y poderosa</text>
    </g>
  </g>
  
  <!-- CTA hologrÃ¡fico ultra destacado -->
  <g transform="translate(690,600)" filter="url(#holographic-shadow)">
    <use href="#cta-holographic"/>
    <text x="270" y="72" text-anchor="middle" class="cta-main">REGISTRARME AHORA</text>
    <polygon points="490,57 510,57 500,67 510,57 500,47" fill="#000000" opacity="0.8"/>
  </g>
  
  <!-- Badges con efecto hologrÃ¡fico -->
  <g transform="translate(120,760)">
    <g filter="url(#holographic-shadow)">
      <rect x="0" y="0" width="200" height="56" rx="14" fill="rgba(255,0,128,0.2)" stroke="url(#holographic)" stroke-width="2" filter="url(#hologlow)"/>
      <text x="100" y="38" text-anchor="middle" class="badge-text">ðŸ”¥ Cupos limitados</text>
    </g>
    <g transform="translate(240,0)" filter="url(#holographic-shadow)">
      <rect x="0" y="0" width="200" height="56" rx="14" fill="rgba(0,255,255,0.2)" stroke="url(#holographic)" stroke-width="2" filter="url(#hologlow)"/>
      <text x="100" y="38" text-anchor="middle" class="badge-text">ðŸŽ¤ En vivo + Q&A</text>
    </g>
  </g>
  
  <!-- Logo placeholder -->
  <g transform="translate(1580,920)">
    <rect x="0" y="0" width="220" height="80" rx="12" fill="rgba(255,255,255,0.1)" stroke="url(#holographic)" stroke-width="2" opacity="0.6" filter="url(#hologlow)"/>
    <text x="110" y="50" text-anchor="middle" fill="#FFFFFF" font-family="Inter" font-size="18" font-weight="600">TU LOGO</text>
  </g>
  
  <!-- QR con borde hologrÃ¡fico -->
  <g transform="translate(120,920)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="#FFFFFF" stroke="url(#holographic)" stroke-width="3" filter="url(#hologlow)"/>
    <text x="40" y="95" text-anchor="middle" fill="#FFFFFF" font-family="Inter" font-size="12" font-weight="500">[URL]</text>
  </g>
  
  <!-- Pie legal -->
  <text x="960" y="1060" text-anchor="middle" fill="#666666" font-family="Inter" font-size="14" font-weight="400">TÃ©rminos y condiciones aplican</text>
</svg>
