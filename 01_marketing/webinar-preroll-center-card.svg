<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A0F2D"/>
      <stop offset="100%" stop-color="#15254B"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0E163A"/>
      <stop offset="100%" stop-color="#1A2470"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7C4DFF"/>
      <stop offset="100%" stop-color="#18A0FB"/>
    </linearGradient>
    <filter id="sh" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="20" stdDeviation="24" flood-color="rgba(0,0,0,0.6)"/>
    </filter>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Elementos decorativos fondo -->
  <g opacity="0.15" transform="translate(0,0)">
    <circle cx="300" cy="200" r="120" fill="#7C4DFF"/>
    <circle cx="1620" cy="880" r="150" fill="#18A0FB"/>
    <circle cx="1500" cy="300" r="80" fill="#7C4DFF"/>
  </g>
  
  <!-- Tarjeta central -->
  <g transform="translate(360,180)" filter="url(#sh)">
    <rect x="0" y="0" width="1200" height="720" rx="24" fill="url(#card)" stroke="#2A3F8F" stroke-width="2"/>
    
    <!-- Sombra interna sutil -->
    <rect x="4" y="4" width="1192" height="712" rx="24" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    
    <!-- Header dentro de tarjeta -->
    <rect x="0" y="0" width="1200" height="100" rx="24" fill="url(#accent)"/>
    <!-- Brillo header -->
    <rect x="0" y="0" width="1200" height="50" rx="24" fill="rgba(255,255,255,0.1)"/>
    <text x="600" y="68" text-anchor="middle" fill="#FFFFFF" font-family="Inter, system-ui, -apple-system" font-size="40" font-weight="900">
      Webinar gratis: Cómo doblar tus ventas online
    </text>
    
    <!-- Headline -->
    <text x="600" y="240" text-anchor="middle" fill="#FFFFFF" font-family="Inter, system-ui, -apple-system" font-size="84" font-weight="900" letter-spacing="-0.5">
      Duplica tus ventas con IA
    </text>
    <text x="600" y="298" text-anchor="middle" fill="#BFE2FF" font-family="Inter, system-ui, -apple-system" font-size="32" font-weight="600">
      Anuncios, landing y CRM listos para implementar
    </text>
    
    <!-- Chips fecha/hora -->
    <g transform="translate(390,340)">
      <rect x="0" y="-42" width="400" height="84" rx="12" fill="#151F4A" stroke="#7C4DFF" stroke-width="2"/>
      <text x="200" y="12" text-anchor="middle" fill="#E0E8FF" font-family="Inter, system-ui, -apple-system" font-size="32" font-weight="800">15 Nov 2025</text>
      <rect x="420" y="-42" width="380" height="84" rx="12" fill="#151F4A" stroke="#7C4DFF" stroke-width="2"/>
      <text x="610" y="12" text-anchor="middle" fill="#E0E8FF" font-family="Inter, system-ui, -apple-system" font-size="32" font-weight="800">18:00 (GMT-5)</text>
    </g>
    
    <!-- Beneficios -->
    <g transform="translate(390,440)">
      <g transform="translate(0,0)">
        <circle cx="14" cy="14" r="8" fill="#7C4DFF" opacity="0.3"/>
        <circle cx="14" cy="14" r="4" fill="#7C4DFF"/>
        <text x="32" y="20" fill="#E0E8FF" font-family="Inter, system-ui, -apple-system" font-size="28" font-weight="500">Prompts que reducen CPA</text>
      </g>
      <g transform="translate(0,40)">
        <circle cx="14" cy="14" r="8" fill="#7C4DFF" opacity="0.3"/>
        <circle cx="14" cy="14" r="4" fill="#7C4DFF"/>
        <text x="32" y="20" fill="#E0E8FF" font-family="Inter, system-ui, -apple-system" font-size="28" font-weight="500">Creatividades y variaciones en minutos</text>
      </g>
      <g transform="translate(0,80)">
        <circle cx="14" cy="14" r="8" fill="#7C4DFF" opacity="0.3"/>
        <circle cx="14" cy="14" r="4" fill="#7C4DFF"/>
        <text x="32" y="20" fill="#E0E8FF" font-family="Inter, system-ui, -apple-system" font-size="28" font-weight="500">Automatizaciones sin código</text>
      </g>
    </g>
    
    <!-- CTA -->
    <g transform="translate(390,580)">
      <rect x="0" y="0" width="420" height="100" rx="16" fill="url(#accent)"/>
      <rect x="0" y="0" width="420" height="100" rx="16" fill="none" stroke="rgba(255,255,255,0.65)" stroke-width="2"/>
      <text x="210" y="64" text-anchor="middle" fill="#FFFFFF" font-family="Inter, system-ui, -apple-system" font-size="42" font-weight="900">Regístrate</text>
      <path d="M370,50 L390,50 L385,40 L400,50 L385,60 L390,50 Z" fill="#FFFFFF" opacity="0.9"/>
    </g>
    
    <!-- Footer tarjeta con badges -->
    <g transform="translate(600,660)">
      <text x="0" y="0" text-anchor="middle" fill="#9FB6FF" font-family="Inter, system-ui, -apple-system" font-size="24" font-weight="500">
        Host: Ponente Invitado · Transmisión online
      </text>
      <g transform="translate(0,35)">
        <rect x="-110" y="-18" width="100" height="36" rx="8" fill="rgba(124,77,255,0.15)" stroke="rgba(124,77,255,0.3)"/>
        <text x="-60" y="4" text-anchor="middle" fill="#C5B8FF" font-family="Inter, system-ui, -apple-system" font-size="16" font-weight="600">Grabación</text>
        <rect x="10" y="-18" width="100" height="36" rx="8" fill="rgba(124,77,255,0.15)" stroke="rgba(124,77,255,0.3)"/>
        <text x="60" y="4" text-anchor="middle" fill="#C5B8FF" font-family="Inter, system-ui, -apple-system" font-size="16" font-weight="600">Material PDF</text>
      </g>
    </g>
  </g>
  
  <!-- Logo con glow -->
  <g transform="translate(1680,60)">
    <rect x="0" y="0" width="160" height="60" rx="8" fill="rgba(255,255,255,0.10)" stroke="rgba(255,255,255,0.20)"/>
    <rect x="2" y="2" width="156" height="56" rx="6" fill="rgba(255,255,255,0.05)"/>
    <text x="80" y="40" text-anchor="middle" fill="#FFFFFF" font-family="Inter, system-ui, -apple-system" font-size="20" font-weight="800">TU MARCA</text>
  </g>
</svg>

