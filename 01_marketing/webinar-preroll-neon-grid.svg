    <line x1="960" y1="80" x2="960" y2="1000" stroke="url(#neon-green)" stroke-width="1" filter="url(#neon-glow-intense)"/>
  </g>
  
  <!-- Header con grid neon -->
  <g transform="translate(120,80)" filter="url(#neon-shadow)">
    <rect x="0" y="0" width="1240" height="88" rx="14" fill="rgba(0,0,0,0.8)"/>
    <rect x="0" y="0" width="1240" height="88" rx="14" fill="url(#neon-grid)" opacity="0.2"/>
    <rect x="0" y="0" width="1240" height="44" rx="14" fill="rgba(0,255,255,0.1)"/>
    <rect x="0" y="0" width="1240" height="88" rx="14" fill="none" stroke="url(#neon-cyan)" stroke-width="4" filter="url(#neon-glow-intense)"/>
    <!-- Nodos en header -->
    <use href="#grid-node" transform="translate(100,44) scale(0.6)"/>
    <use href="#grid-node" transform="translate(1140,44) scale(0.6)"/>
    <text x="620" y="62" text-anchor="middle" class="headline-main">[FECHA] [HORA]</text>
  </g>
  
  <!-- TÃ­tulo principal -->
  <g transform="translate(120,240)" filter="url(#neon-shadow)">
