    <text x="960" y="60" text-anchor="middle" class="subheadline">Descubre el Futuro de la IA</text>
  </g>
  
  <!-- Chip fecha/hora neon -->
  <g transform="translate(1580,80)" filter="url(#neon-shadow)">
    <rect x="0" y="0" width="220" height="64" rx="18" fill="rgba(0,0,0,0.9)" stroke="url(#neon-cyan)" stroke-width="4" filter="url(#neon-glow-intense)"/>
    <use href="#grid-node" transform="translate(15,32) scale(0.4)"/>
    <use href="#grid-node" transform="translate(205,32) scale(0.4)"/>
    <text x="110" y="42" text-anchor="middle" class="chip-text">[HORA]</text>
  </g>
  
  <!-- Benefits con grid neon -->
  <g transform="translate(120,400)">
    <g transform="translate(0,0)" filter="url(#neon-shadow)">
      <rect x="0" y="0" width="420" height="120" rx="16" fill="rgba(0,0,0,0.7)"/>
      <rect x="0" y="0" width="420" height="120" rx="16" fill="url(#neon-grid)" opacity="0.15"/>
      <rect x="0" y="0" width="420" height="120" rx="16" fill="none" stroke="url(#neon-cyan)" stroke-width="3" filter="url(#neon-glow-intense)"/>
      <use href="#grid-node" transform="translate(40,40) scale(0.5)"/>
      <text x="80" y="45" class="benefit-text">âœ“ Beneficio Principal 1</text>
      <text x="80" y="85" class="benefit-text" fill="#B8FFFF">DescripciÃ³n breve y poderosa</text>
    </g>
    <g transform="translate(460,0)" filter="url(#neon-shadow)">
      <rect x="0" y="0" width="420" height="120" rx="16" fill="rgba(0,0,0,0.7)"/>
      <rect x="0" y="0" width="420" height="120" rx="16" fill="url(#neon-grid)" opacity="0.15"/>
      <rect x="0" y="0" width="420" height="120" rx="16" fill="none" stroke="url(#neon-magenta)" stroke-width="3" filter="url(#neon-glow-intense)"/>
      <use href="#grid-node" transform="translate(40,40) scale(0.5)"/>
      <text x="80" y="45" class="benefit-text">âœ“ Beneficio Principal 2</text>
      <text x="80" y="85" class="benefit-text" fill="#FFB8FF">DescripciÃ³n breve y poderosa</text>
    </g>
    <g transform="translate(920,0)" filter="url(#neon-shadow)">
      <rect x="0" y="0" width="420" height="120" rx="16" fill="rgba(0,0,0,0.7)"/>
      <rect x="0" y="0" width="420" height="120" rx="16" fill="url(#neon-grid)" opacity="0.15"/>
      <rect x="0" y="0" width="420" height="120" rx="16" fill="none" stroke="url(#neon-green)" stroke-width="3" filter="url(#neon-glow-intense)"/>
      <use href="#grid-node" transform="translate(40,40) scale(0.5)"/>
      <text x="80" y="45" class="benefit-text">âœ“ Beneficio Principal 3</text>
      <text x="80" y="85" class="benefit-text" fill="#B8FFB8">DescripciÃ³n breve y poderosa</text>
    </g>
  </g>
  
  <!-- CTA con grid neon ultra destacado -->
  <g transform="translate(690,600)" filter="url(#neon-shadow)">
    <use href="#cta-neon-grid"/>
    <text x="270" y="72" text-anchor="middle" class="cta-main">REGISTRARME AHORA</text>
    <polygon points="490,57 510,57 500,67 510,57 500,47" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <!-- Badges con grid neon -->
  <g transform="translate(120,760)">
    <g filter="url(#neon-shadow)">
      <rect x="0" y="0" width="200" height="56" rx="14" fill="rgba(0,255,255,0.2)" stroke="url(#neon-cyan)" stroke-width="3" filter="url(#neon-glow-intense)"/>
      <use href="#grid-node" transform="translate(15,28) scale(0.3)"/>
      <text x="100" y="38" text-anchor="middle" class="badge-text">ðŸ”¥ Cupos limitados</text>
    </g>
    <g transform="translate(240,0)" filter="url(#neon-shadow)">
      <rect x="0" y="0" width="200" height="56" rx="14" fill="rgba(255,0,255,0.2)" stroke="url(#neon-magenta)" stroke-width="3" filter="url(#neon-glow-intense)"/>
      <use href="#grid-node" transform="translate(15,28) scale(0.3)"/>
      <text x="100" y="38" text-anchor="middle" class="badge-text">ðŸŽ¤ En vivo + Q&A</text>
    </g>
  </g>
  
  <!-- Logo placeholder con grid -->
  <g transform="translate(1580,920)">
    <rect x="0" y="0" width="220" height="80" rx="12" fill="rgba(255,255,255,0.1)" stroke="url(#neon-cyan)" stroke-width="3" opacity="0.6" filter="url(#neon-glow-intense)"/>
    <rect x="0" y="0" width="220" height="80" rx="12" fill="url(#neon-grid)" opacity="0.1"/>
    <text x="110" y="50" text-anchor="middle" fill="#FFFFFF" font-family="Inter" font-size="18" font-weight="600">TU LOGO</text>
  </g>
  
  <!-- QR con grid neon -->
  <g transform="translate(120,920)">
