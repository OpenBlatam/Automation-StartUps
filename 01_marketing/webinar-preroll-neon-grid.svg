  <!-- Zona segura YouTube -->
  <rect x="120" y="80" width="1680" height="920" rx="24" fill="none" stroke="url(#neon-cyan)" stroke-width="3" opacity="0.3" filter="url(#neon-glow-intense)"/>
  
  <!-- Grid lines en zona segura -->
