<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <defs>
    <!-- Fondo negro profundo -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="50%" stop-color="#050510"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    
    <!-- Gradiente neon cyan -->
    <linearGradient id="neon-cyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FFFF"/>
      <stop offset="50%" stop-color="#00CCFF"/>
      <stop offset="100%" stop-color="#0099FF"/>
    </linearGradient>
    
    <!-- Gradiente neon magenta -->
    <linearGradient id="neon-magenta" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF00FF"/>
      <stop offset="50%" stop-color="#FF00CC"/>
      <stop offset="100%" stop-color="#CC00FF"/>
    </linearGradient>
    
    <!-- Gradiente neon verde -->
    <linearGradient id="neon-green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FF00"/>
      <stop offset="50%" stop-color="#00FF66"/>
      <stop offset="100%" stop-color="#00FF99"/>
    </linearGradient>
    
    <!-- Filtro de glow neon intenso -->
    <filter id="neon-glow-intense" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#00FFFF" flood-opacity="0.8"/>
      <feComposite in2="offsetBlur" operator="in" result="cyan"/>
      <feFlood flood-color="#FF00FF" flood-opacity="0.6"/>
      <feComposite in2="offsetBlur" operator="in" result="magenta"/>
      <feMerge>
        <feMergeNode in="cyan"/>
        <feMergeNode in="magenta"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtro de sombra neon -->
    <filter id="neon-shadow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="16" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline-main { font: 900 88px/1.05 Inter, system-ui, -apple-system; fill: #FFFFFF; letter-spacing: -1px; filter: url(#neon-glow-intense); }
      .subheadline { font: 600 34px/1.35 Inter, system-ui, -apple-system; fill: #00FFFF; filter: url(#neon-glow-intense); }
      .chip-text { font: 800 32px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; filter: url(#neon-glow-intense); }
      .benefit-text { font: 500 30px/1.4 Inter, system-ui, -apple-system; fill: #E0FFFF; }
      .cta-main { font: 900 50px/1 Inter, system-ui, -apple-system; fill: #000000; text-anchor: middle; }
      .badge-text { font: 900 26px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; }
    </style>
    
    <!-- Grid pattern neon -->
    <pattern id="neon-grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="url(#neon-cyan)" stroke-width="1.5" opacity="0.6" filter="url(#neon-glow-intense)"/>
      <circle cx="30" cy="30" r="2" fill="url(#neon-cyan)" opacity="0.8" filter="url(#neon-glow-intense)"/>
      <circle cx="0" cy="0" r="3" fill="url(#neon-magenta)" filter="url(#neon-glow-intense)"/>
      <circle cx="60" cy="60" r="3" fill="url(#neon-green)" filter="url(#neon-glow-intense)"/>
    </pattern>
    
    <!-- LÃ­nea grid horizontal -->
    <g id="grid-line-h">
      <line x1="0" y1="0" x2="200" y2="0" stroke="url(#neon-cyan)" stroke-width="2" filter="url(#neon-glow-intense)"/>
      <circle cx="200" cy="0" r="4" fill="url(#neon-cyan)" filter="url(#neon-glow-intense)"/>
    </g>
    
    <!-- LÃ­nea grid vertical -->
    <g id="grid-line-v">
      <line x1="0" y1="0" x2="0" y2="200" stroke="url(#neon-magenta)" stroke-width="2" filter="url(#neon-glow-intense)"/>
      <circle cx="0" cy="200" r="4" fill="url(#neon-magenta)" filter="url(#neon-glow-intense)"/>
    </g>
    
    <!-- Nodo de grid -->
    <g id="grid-node">
      <circle cx="0" cy="0" r="8" fill="url(#neon-cyan)" filter="url(#neon-glow-intense)"/>
      <circle cx="0" cy="0" r="4" fill="#FFFFFF"/>
      <line x1="-12" y1="0" x2="12" y2="0" stroke="url(#neon-magenta)" stroke-width="2" filter="url(#neon-glow-intense)"/>
      <line x1="0" y1="-12" x2="0" y2="12" stroke="url(#neon-magenta)" stroke-width="2" filter="url(#neon-glow-intense)"/>
    </g>
    
    <!-- CTA con grid neon -->
    <g id="cta-neon-grid">
      <rect x="0" y="0" width="540" height="114" rx="16" fill="rgba(0,0,0,0.9)"/>
      <rect x="0" y="0" width="540" height="114" rx="16" fill="url(#neon-grid)" opacity="0.3"/>
      <rect x="0" y="0" width="540" height="57" rx="16" fill="rgba(0,255,255,0.1)"/>
      <rect x="0" y="0" width="540" height="114" rx="16" fill="none" stroke="url(#neon-cyan)" stroke-width="4" filter="url(#neon-glow-intense)"/>
      <!-- LÃ­neas internas del grid -->
      <line x1="135" y1="0" x2="135" y2="114" stroke="url(#neon-magenta)" stroke-width="1" opacity="0.5" filter="url(#neon-glow-intense)"/>
      <line x1="270" y1="0" x2="270" y2="114" stroke="url(#neon-magenta)" stroke-width="1" opacity="0.5" filter="url(#neon-glow-intense)"/>
      <line x1="405" y1="0" x2="405" y2="114" stroke="url(#neon-magenta)" stroke-width="1" opacity="0.5" filter="url(#neon-glow-intense)"/>
      <line x1="0" y1="57" x2="540" y2="57" stroke="url(#neon-green)" stroke-width="1" opacity="0.5" filter="url(#neon-glow-intense)"/>
    </g>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Grid neon de fondo completo -->
  <rect width="1920" height="1080" fill="url(#neon-grid)" opacity="0.4"/>
  
  <!-- LÃ­neas grid decorativas -->
  <g opacity="0.6">
    <use href="#grid-line-h" transform="translate(200,150)"/>
    <use href="#grid-line-h" transform="translate(600,200)"/>
    <use href="#grid-line-h" transform="translate(1200,180)"/>
    <use href="#grid-line-v" transform="translate(300,150)"/>
    <use href="#grid-line-v" transform="translate(900,250)"/>
    <use href="#grid-line-v" transform="translate(1500,200)"/>
  </g>
  
  <!-- Nodos de grid decorativos -->
  <g opacity="0.8">
