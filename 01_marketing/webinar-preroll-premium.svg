<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A0E1A"/>
      <stop offset="100%" stop-color="#1A1F35"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FF6B35"/>
    </linearGradient>
    <linearGradient id="gold-shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,215,0,0.4)"/>
      <stop offset="100%" stop-color="rgba(255,215,0,0)"/>
    </linearGradient>
    <filter id="sh" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="gold-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline { font: 900 80px/1.1 Inter, system-ui, -apple-system; fill: #FFFFFF; letter-spacing: -1px; }
      .subhead { font: 600 32px/1.3 Inter, system-ui, -apple-system; fill: #FFE5B4; }
      .cta-text { font: 900 52px/1 Inter, system-ui, -apple-system; fill: #1A0A00; text-anchor: middle; }
      .premium-label { font: 700 18px/1.2 Inter, system-ui, -apple-system; fill: #FFD700; text-transform: uppercase; letter-spacing: 0.15em; }
      .feature { font: 600 26px/1.4 Inter, system-ui, -apple-system; fill: #FFE5B4; }
    </style>
    <!-- Iconos premium -->
    <g id="crown">
      <path d="M 20 10 L 25 25 L 15 25 L 20 10 M 35 10 L 40 25 L 30 25 L 35 10 M 50 10 L 55 25 L 45 25 L 50 10" stroke="#FFD700" stroke-width="2" fill="#FFD700"/>
      <rect x="10" y="25" width="50" height="8" fill="#FFD700"/>
    </g>
    <g id="star">
      <path d="M 25 5 L 30 20 L 45 20 L 33 28 L 38 43 L 25 33 L 12 43 L 17 28 L 5 20 L 20 20 Z" fill="#FFD700"/>
    </g>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Patrón decorativo premium -->
  <g opacity="0.08">
    <use href="#crown" transform="translate(200,150) scale(3)"/>
    <use href="#star" transform="translate(1720,930) scale(2.5)"/>
    <use href="#star" transform="translate(400,800) scale(2)"/>
    <use href="#star" transform="translate(1500,200) scale(2)"/>
  </g>
  
  <!-- Barra superior premium -->
  <rect width="1920" height="8" fill="url(#accent)"/>
  <rect y="0" width="1920" height="60" fill="url(#gold-shine)"/>
  
  <!-- Header premium -->
  <g transform="translate(120,100)" filter="url(#gold-glow)">
    <rect x="0" y="0" width="1680" height="110" rx="18" fill="url(#accent)"/>
    <rect x="0" y="0" width="1680" height="55" rx="18" fill="url(#gold-shine)"/>
    <text x="840" y="72" text-anchor="middle" fill="#1A0A00" font-family="Inter, system-ui, -apple-system" font-size="44" font-weight="900">
      Webinar Premium: Cómo doblar tus ventas online
    </text>
    <text x="840" y="95" text-anchor="middle" class="premium-label">Edición Limitada · Acceso Exclusivo</text>
  </g>
  
  <!-- Headline -->
  <g transform="translate(160,280)">
    <text x="0" y="0" class="headline">Masterclass exclusiva</text>
    <text x="0" y="50" class="subhead">15 Nov 2025 · 18:00 (GMT-5) · Live + Q&A Privado</text>
  </g>
  
  <!-- Features premium -->
  <g transform="translate(160,400)">
    <g transform="translate(0,0)">
      <use href="#star" transform="translate(0,20) scale(0.8)"/>
      <text x="50" y="32" class="feature">Certificado de participación</text>
    </g>
    <g transform="translate(0,60)">
      <use href="#star" transform="translate(0,20) scale(0.8)"/>
      <text x="50" y="32" class="feature">Acceso a grabación HD + materiales premium</text>
    </g>
    <g transform="translate(0,120)">
      <use href="#star" transform="translate(0,20) scale(0.8)"/>
      <text x="50" y="32" class="feature">Q&A privado con el instructor</text>
    </g>
    <g transform="translate(0,180)">
      <use href="#star" transform="translate(0,20) scale(0.8)"/>
      <text x="50" y="32" class="feature">Plantillas y herramientas exclusivas</text>
    </g>
  </g>
  
  <!-- CTA premium -->
  <g transform="translate(160,680)" filter="url(#gold-glow)">
    <rect x="0" y="0" width="600" height="130" rx="20" fill="url(#accent)"/>
    <rect x="0" y="0" width="600" height="65" rx="20" fill="url(#gold-shine)"/>
    <rect x="0" y="0" width="600" height="130" rx="20" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
    <text x="300" y="85" class="cta-text">Reserva tu plaza</text>
    <use href="#crown" transform="translate(530,50) scale(1.2)"/>
  </g>
  
  <!-- Badge VIP -->
  <g transform="translate(1540,240)" filter="url(#gold-glow)">
    <rect x="0" y="0" width="280" height="80" rx="16" fill="url(#accent)"/>
    <rect x="0" y="0" width="280" height="40" rx="16" fill="url(#gold-shine)"/>
    <use href="#crown" transform="translate(30,20) scale(0.8)"/>
    <text x="70" y="52" fill="#1A0A00" font-family="Inter, system-ui, -apple-system" font-size="28" font-weight="900">VIP Premium</text>
  </g>
  
  <!-- Logo + QR -->
  <g transform="translate(1680,60)">
    <rect x="0" y="0" width="160" height="60" rx="8" fill="rgba(255,215,0,0.15)" stroke="rgba(255,215,0,0.4)"/>
    <text x="80" y="40" text-anchor="middle" fill="#FFD700" font-family="Inter, system-ui, -apple-system" font-size="20" font-weight="800">TU MARCA</text>
  </g>
  <g transform="translate(1620,870)" filter="url(#sh)">
    <rect x="0" y="0" width="180" height="180" rx="12" fill="rgba(255,215,0,0.1)" stroke="rgba(255,215,0,0.3)"/>
    <text x="90" y="100" text-anchor="middle" fill="#FFE5B4" font-family="Inter, system-ui, -apple-system" font-size="16" font-weight="700">QR → https://tu-dominio.com/webinar?utm_source=youtube&utm_medium=preroll&utm_campaign=nov_2025&utm_content=all_variants</text>
  </g>
</svg>

