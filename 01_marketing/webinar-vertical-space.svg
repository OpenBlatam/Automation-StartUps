<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920">
  <defs>
    <radialGradient id="bg-space" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="40%" stop-color="#0A0A1A"/>
      <stop offset="80%" stop-color="#1A1A2E"/>
      <stop offset="100%" stop-color="#2A1A3A"/>
    </radialGradient>
    <radialGradient id="nebula-purple" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#8B00FF" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#4B0082" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="nebula-blue" cx="70%" cy="70%">
      <stop offset="0%" stop-color="#0066FF" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#003399" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="cosmic-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF00FF"/>
      <stop offset="33%" stop-color="#0066FF"/>
      <stop offset="66%" stop-color="#00FFFF"/>
      <stop offset="100%" stop-color="#FF00FF"/>
    </linearGradient>
    <radialGradient id="star-gradient">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    <filter id="cosmic-glow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#00FFFF" flood-opacity="0.5"/>
      <feComposite in2="offsetBlur" operator="in" result="cyan"/>
      <feFlood flood-color="#FF00FF" flood-opacity="0.5"/>
      <feComposite in2="offsetBlur" operator="in" result="magenta"/>
      <feMerge>
        <feMergeNode in="cyan"/>
        <feMergeNode in="magenta"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="cosmic-shadow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="12" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline { font: 900 64px/1.1 Inter, system-ui, -apple-system; fill: url(#cosmic-gradient); letter-spacing: -1px; text-anchor: middle; filter: url(#cosmic-glow); }
      .subhead { font: 600 26px/1.3 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; filter: url(#cosmic-glow); }
      .chip { font: 800 24px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; filter: url(#cosmic-glow); }
      .cta-text { font: 900 42px/1 Inter, system-ui, -apple-system; fill: #000000; text-anchor: middle; }
      .benefit { font: 500 20px/1.4 Inter, system-ui, -apple-system; fill: #E0E0FF; }
    </style>
    <g id="star-icon">
      <path d="M 20 5 L 24 16 L 35 16 L 26 23 L 30 34 L 20 27 L 10 34 L 14 23 L 5 16 L 16 16 Z" fill="url(#star-gradient)" filter="url(#cosmic-glow)"/>
    </g>
    <g id="planet-icon">
      <circle cx="20" cy="20" r="12" fill="url(#cosmic-gradient)" filter="url(#cosmic-glow)"/>
      <circle cx="15" cy="15" r="4" fill="rgba(255,255,255,0.3)"/>
    </g>
    <g id="cta-cosmic">
