<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="50%" stop-color="#0F0F0F"/>
      <stop offset="100%" stop-color="#2A2A2A"/>
    </linearGradient>
    <linearGradient id="metallic-silver" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E8E8E8"/>
      <stop offset="20%" stop-color="#FFFFFF"/>
      <stop offset="40%" stop-color="#C0C0C0"/>
      <stop offset="60%" stop-color="#A0A0A0"/>
      <stop offset="80%" stop-color="#D0D0D0"/>
      <stop offset="100%" stop-color="#808080"/>
    </linearGradient>
    <linearGradient id="metallic-gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="20%" stop-color="#FFED4E"/>
      <stop offset="40%" stop-color="#FFA500"/>
      <stop offset="60%" stop-color="#FF8C00"/>
      <stop offset="80%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    <radialGradient id="metallic-spotlight" cx="50%" cy="30%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.4)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.1)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <filter id="metallic-shadow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="16" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="specular-reflect" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur"/>
      <feOffset in="blur" dx="2" dy="-2" result="highlight"/>
      <feComponentTransfer in="highlight">
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="highlight"/>
      </feMerge>
    </filter>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline { font: 900 64px/1.1 Inter, system-ui, -apple-system; fill: url(#metallic-silver); letter-spacing: -1px; text-anchor: middle; filter: url(#specular-reflect); }
      .subhead { font: 600 26px/1.3 Inter, system-ui, -apple-system; fill: #CCCCCC; text-anchor: middle; }
      .chip { font: 800 24px/1.2 Inter, system-ui, -apple-system; fill: url(#metallic-gold); text-anchor: middle; filter: url(#specular-reflect); }
      .cta-text { font: 900 42px/1 Inter, system-ui, -apple-system; fill: #000000; text-anchor: middle; }
      .benefit { font: 500 20px/1.4 Inter, system-ui, -apple-system; fill: #E0E0E0; }
    </style>
    <g id="gear-icon">
