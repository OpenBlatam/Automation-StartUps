      <rect x="0" y="0" width="920" height="60" rx="20" fill="rgba(255,255,255,0.4)"/>
      <rect x="0" y="0" width="920" height="120" rx="20" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="3" filter="url(#specular-reflect)"/>
