      <circle cx="20" cy="20" r="6" fill="#000000"/>
      <rect x="18" y="0" width="4" height="6" rx="2" fill="url(#metallic-silver)"/>
      <rect x="18" y="34" width="4" height="6" rx="2" fill="url(#metallic-silver)"/>
