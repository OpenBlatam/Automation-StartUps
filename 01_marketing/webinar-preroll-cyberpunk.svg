<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="50%" stop-color="#0A0A1A"/>
      <stop offset="100%" stop-color="#1A0A2E"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00F5FF"/>
      <stop offset="50%" stop-color="#FF00FF"/>
      <stop offset="100%" stop-color="#FF0066"/>
    </linearGradient>
    <linearGradient id="neon-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F5FF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FF00FF" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="neon" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="sh" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline { font: 900 84px/1.1 Inter, system-ui, -apple-system; fill: #FFFFFF; letter-spacing: -1px; filter: url(#neon); }
      .subhead { font: 600 30px/1.3 Inter, system-ui, -apple-system; fill: #00F5FF; }
      .cta-text { font: 900 56px/1 Inter, system-ui, -apple-system; fill: #000000; text-anchor: middle; }
      .feature { font: 700 26px/1.4 Inter, system-ui, -apple-system; fill: #FFFFFF; }
      .code-style { font-family: 'Courier New', monospace; }
    </style>
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00F5FF" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    <!-- Hexagon icon -->
    <g id="hex">
      <path d="M 20 5 L 35 12.5 L 35 27.5 L 20 35 L 5 27.5 L 5 12.5 Z" fill="none" stroke="#00F5FF" stroke-width="2"/>
    </g>
    <!-- Circuit lines -->
    <g id="circuit">
      <path d="M 0 20 L 100 20" stroke="#00F5FF" stroke-width="2" fill="none" opacity="0.6"/>
      <circle cx="100" cy="20" r="4" fill="#00F5FF"/>
    </g>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Grid pattern overlay -->
  <rect width="1920" height="1080" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Circuit lines decorativas -->
  <g opacity="0.4">
    <use href="#circuit" transform="translate(200,150)"/>
    <use href="#circuit" transform="translate(1720,900) rotate(90)"/>
    <use href="#circuit" transform="translate(400,800) rotate(45)"/>
  </g>
  
  <!-- Hexagons decorativos -->
  <g opacity="0.15">
    <use href="#hex" transform="translate(300,200) scale(2)"/>
    <use href="#hex" transform="translate(1620,880) scale(2.5)"/>
  </g>
  
  <!-- Header cyberpunk -->
  <g transform="translate(120,80)" filter="url(#neon)">
    <rect x="0" y="0" width="1680" height="100" rx="0" fill="rgba(0,0,0,0.8)" stroke="url(#accent)" stroke-width="3"/>
    <rect x="5" y="5" width="1670" height="90" fill="rgba(0,245,255,0.05)"/>
    <text x="840" y="68" text-anchor="middle" fill="#00F5FF" font-family="Inter, system-ui, -apple-system" font-size="42" font-weight="900">
      WEBINAR GRATIS: CÓMO DOBLAR TUS VENTAS ONLINE
    </text>
    <text x="840" y="90" text-anchor="middle" fill="#FF00FF" font-family="Inter, system-ui, -apple-system" font-size="20" font-weight="700" class="code-style">
      15 Nov 2025 · 18:00 (GMT-5)
    </text>
  </g>
  
  <!-- Headline con efecto neon -->
  <g transform="translate(160,260)">
    <text x="0" y="0" class="headline">IA + MARKETING = RESULTADOS</text>
    <text x="0" y="60" class="subhead">>> Sistemas automatizados que escalan tu negocio</text>
  </g>
  
  <!-- Features con estilo código -->
  <g transform="translate(160,400)">
    <g transform="translate(0,0)">
      <rect x="0" y="0" width="500" height="70" rx="0" fill="rgba(0,245,255,0.1)" stroke="#00F5FF" stroke-width="2"/>
      <rect x="5" y="5" width="490" height="60" fill="rgba(0,0,0,0.3)"/>
      <text x="20" y="45" class="feature" fill="#00F5FF">✓ PROMPTS_OPTIMIZADOS.EXE</text>
    </g>
    <g transform="translate(540,0)">
      <rect x="0" y="0" width="500" height="70" rx="0" fill="rgba(255,0,255,0.1)" stroke="#FF00FF" stroke-width="2"/>
      <rect x="5" y="5" width="490" height="60" fill="rgba(0,0,0,0.3)"/>
      <text x="20" y="45" class="feature" fill="#FF00FF">✓ CREATIVIDADES_IA.PNG</text>
    </g>
    <g transform="translate(1080,0)">
      <rect x="0" y="0" width="500" height="70" rx="0" fill="rgba(255,0,102,0.1)" stroke="#FF0066" stroke-width="2"/>
      <rect x="5" y="5" width="490" height="60" fill="rgba(0,0,0,0.3)"/>
      <text x="20" y="45" class="feature" fill="#FF0066">✓ AUTOMATIZACIONES.ZIP</text>
    </g>
  </g>
  
  <!-- CTA cyberpunk -->
  <g transform="translate(160,580)" filter="url(#neon)">
    <rect x="0" y="0" width="600" height="140" rx="0" fill="url(#accent)" opacity="0.95"/>
    <rect x="5" y="5" width="590" height="130" fill="rgba(0,0,0,0.4)"/>
    <rect x="0" y="0" width="600" height="140" rx="0" fill="none" stroke="#FFFFFF" stroke-width="4"/>
    <text x="300" y="85" text-anchor="middle" class="cta-text">>> ÚNETE GRATIS</text>
    <!-- Cursor parpadeante -->
    <rect x="480" y="50" width="4" height="50" fill="#000000">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Badge tech -->
  <g transform="translate(1540,240)" filter="url(#neon)">
    <rect x="0" y="0" width="260" height="70" rx="0" fill="rgba(0,0,0,0.8)" stroke="#FF00FF" stroke-width="2"/>
    <text x="130" y="45" text-anchor="middle" fill="#FF00FF" font-family="Inter, system-ui, -apple-system" font-size="24" font-weight="900">⚠ LIMITADO</text>
  </g>
  
  <!-- Logo + QR -->
  <g transform="translate(1680,60)">
    <rect x="0" y="0" width="160" height="60" rx="0" fill="rgba(0,245,255,0.1)" stroke="#00F5FF" stroke-width="2"/>
    <text x="80" y="40" text-anchor="middle" fill="#00F5FF" font-family="Inter, system-ui, -apple-system" font-size="20" font-weight="800">TU MARCA</text>
  </g>
  <g transform="translate(1620,870)" filter="url(#sh)">
    <rect x="0" y="0" width="180" height="180" rx="0" fill="rgba(0,0,0,0.6)" stroke="#00F5FF" stroke-width="2"/>
    <text x="90" y="100" text-anchor="middle" fill="#00F5FF" font-family="Inter, system-ui, -apple-system" font-size="16" font-weight="700">QR → https://tu-dominio.com/webinar?utm_source=youtube&utm_medium=preroll&utm_campaign=nov_2025&utm_content=all_variants</text>
  </g>
</svg>

