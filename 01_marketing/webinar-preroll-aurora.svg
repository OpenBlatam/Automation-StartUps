<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <defs>
    <!-- Fondo oscuro nocturno -->
    <linearGradient id="bg-aurora" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000510"/>
      <stop offset="50%" stop-color="#001020"/>
      <stop offset="100%" stop-color="#000510"/>
    </linearGradient>
    
    <!-- Aurora verde -->
    <linearGradient id="aurora-green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FF88" stop-opacity="0"/>
      <stop offset="30%" stop-color="#00FF88" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#00FFAA" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="#00FF88" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00FF88" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Aurora azul -->
    <linearGradient id="aurora-blue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00AAFF" stop-opacity="0"/>
      <stop offset="40%" stop-color="#00AAFF" stop-opacity="0.5"/>
      <stop offset="60%" stop-color="#00CCFF" stop-opacity="0.7"/>
      <stop offset="80%" stop-color="#00AAFF" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#00AAFF" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Aurora pÃºrpura -->
    <linearGradient id="aurora-purple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#AA00FF" stop-opacity="0"/>
      <stop offset="35%" stop-color="#AA00FF" stop-opacity="0.4"/>
      <stop offset="55%" stop-color="#CC00FF" stop-opacity="0.6"/>
      <stop offset="75%" stop-color="#AA00FF" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#AA00FF" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Forma de onda aurora 1 -->
    <path id="aurora-wave-1" d="M 0 200 Q 200 150 400 180 T 800 160 T 1200 170 T 1600 175 T 1920 165 L 1920 300 Q 1600 280 1200 290 Q 800 285 400 295 Q 200 300 0 290 Z" fill="url(#aurora-green)" opacity="0.6" filter="url(#aurora-blur)"/>
    
    <!-- Forma de onda aurora 2 -->
    <path id="aurora-wave-2" d="M 0 250 Q 300 200 600 220 T 1200 210 T 1800 225 T 1920 215 L 1920 350 Q 1800 340 1200 345 Q 600 335 300 340 Q 150 345 0 335 Z" fill="url(#aurora-blue)" opacity="0.5" filter="url(#aurora-blur)"/>
    
    <!-- Forma de onda aurora 3 -->
    <path id="aurora-wave-3" d="M 0 280 Q 400 230 800 250 T 1600 240 T 1920 250 L 1920 380 Q 1600 370 800 375 Q 400 370 0 365 Z" fill="url(#aurora-purple)" opacity="0.4" filter="url(#aurora-blur)"/>
    
    <!-- Filtro de blur para aurora -->
    <filter id="aurora-blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtro de glow aurora -->
    <filter id="aurora-glow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#00FF88" flood-opacity="0.6"/>
      <feComposite in2="offsetBlur" operator="in" result="green"/>
      <feFlood flood-color="#00AAFF" flood-opacity="0.4"/>
      <feComposite in2="offsetBlur" operator="in" result="blue"/>
      <feMerge>
        <feMergeNode in="green"/>
        <feMergeNode in="blue"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtro de sombra aurora -->
    <filter id="aurora-shadow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="14"/>
      <feOffset dx="0" dy="18" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline-main { font: 900 88px/1.05 Inter, system-ui, -apple-system; fill: #FFFFFF; letter-spacing: -1px; filter: url(#aurora-glow); }
      .subheadline { font: 600 34px/1.35 Inter, system-ui, -apple-system; fill: #E0FFE8; filter: url(#aurora-glow); }
      .chip-text { font: 800 32px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; filter: url(#aurora-glow); }
      .benefit-text { font: 500 30px/1.4 Inter, system-ui, -apple-system; fill: #E0FFF0; }
      .cta-main { font: 900 50px/1 Inter, system-ui, -apple-system; fill: #000000; text-anchor: middle; }
      .badge-text { font: 900 26px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; }
    </style>
    
    <!-- Estrella -->
    <g id="star-aurora">
      <path d="M 20 5 L 24 16 L 35 16 L 26 23 L 30 34 L 20 27 L 10 34 L 14 23 L 5 16 L 16 16 Z" fill="#FFFFFF" opacity="0.9" filter="url(#aurora-glow)"/>
      <circle cx="20" cy="20" r="2" fill="#00FF88" filter="url(#aurora-glow)"/>
    </g>
    
    <!-- CTA con aurora -->
    <g id="cta-aurora">
      <rect x="0" y="0" width="540" height="114" rx="20" fill="rgba(0,0,0,0.8)"/>
      <rect x="0" y="0" width="540" height="114" rx="20" fill="url(#aurora-green)" opacity="0.2"/>
      <rect x="0" y="0" width="540" height="57" rx="20" fill="rgba(0,255,136,0.15)"/>
      <rect x="0" y="0" width="540" height="114" rx="20" fill="none" stroke="url(#aurora-green)" stroke-width="3" filter="url(#aurora-glow)"/>
    </g>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bg-aurora)"/>
  
