<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0E1A"/>
      <stop offset="100%" stop-color="#1A1F35"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FF6B35"/>
    </linearGradient>
    <linearGradient id="gold-shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,215,0,0.4)"/>
      <stop offset="100%" stop-color="rgba(255,215,0,0)"/>
    </linearGradient>
    <filter id="gold-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline { font: 900 72px/1.1 Inter, system-ui, -apple-system; fill: #FFFFFF; letter-spacing: -1px; }
      .subhead { font: 600 30px/1.3 Inter, system-ui, -apple-system; fill: #FFE5B4; }
      .cta-text { font: 900 48px/1 Inter, system-ui, -apple-system; fill: #1A0A00; text-anchor: middle; }
      .chip { font: 800 28px/1.2 Inter, system-ui, -apple-system; fill: #FFE5B4; text-anchor: middle; }
    </style>
    <g id="crown">
      <path d="M 20 10 L 25 25 L 15 25 L 20 10 M 35 10 L 40 25 L 30 25 L 35 10 M 50 10 L 55 25 L 45 25 L 50 10" stroke="#FFD700" stroke-width="2" fill="#FFD700"/>
      <rect x="10" y="25" width="50" height="8" fill="#FFD700"/>
    </g>
  </defs>

  <rect width="1080" height="1920" fill="url(#bg)"/>

  <!-- Barra superior premium -->
  <rect width="1080" height="8" fill="url(#accent)"/>
  <rect y="0" width="1080" height="60" fill="url(#gold-shine)"/>

  <!-- Header premium -->
  <g transform="translate(60,80)" filter="url(#gold-glow)">
    <rect x="0" y="0" width="960" height="120" rx="20" fill="url(#accent)"/>
    <rect x="0" y="0" width="960" height="60" rx="20" fill="url(#gold-shine)"/>
    <text x="480" y="78" text-anchor="middle" fill="#1A0A00" font-family="Inter" font-size="40" font-weight="900">Webinar Premium: Doblar ventas online</text>
  </g>

  <!-- Headline -->
  <g transform="translate(80,260)">
    <text x="0" y="0" class="headline">Masterclass exclusiva</text>
    <text x="0" y="60" class="subhead">15 Nov 2025 · 18:00 (GMT-5) · Live + Q&A Privado</text>
  </g>

  <!-- CTA premium -->
  <g transform="translate(80,960)" filter="url(#gold-glow)">
    <rect x="0" y="0" width="920" height="130" rx="20" fill="url(#accent)"/>
    <rect x="0" y="0" width="920" height="65" rx="20" fill="url(#gold-shine)"/>
    <rect x="0" y="0" width="920" height="130" rx="20" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.6"/>
    <text x="460" y="84" class="cta-text">Reserva tu plaza</text>
    <use href="#crown" transform="translate(860,50) scale(1.2)"/>
  </g>

  <!-- Logo + QR -->
  <g transform="translate(840,80)" filter="url(#gold-glow)">
    <rect x="0" y="0" width="160" height="60" rx="8" fill="rgba(255,215,0,0.15)" stroke="rgba(255,215,0,0.4)"/>
    <text x="80" y="40" text-anchor="middle" fill="#FFD700" font-family="Inter" font-size="18" font-weight="800">TU MARCA</text>
  </g>
  <g transform="translate(820,1640)" filter="url(#gold-glow)">
    <rect x="0" y="0" width="180" height="180" rx="12" fill="rgba(255,215,0,0.1)" stroke="rgba(255,215,0,0.3)"/>
    <text x="90" y="100" text-anchor="middle" fill="#FFE5B4" font-family="Inter" font-size="16" font-weight="700">QR → https://tu-dominio.com/webinar?utm_source=youtube&utm_medium=preroll&utm_campaign=nov_2025&utm_content=all_variants</text>
  </g>
</svg>

