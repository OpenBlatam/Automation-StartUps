<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <filter id="sh" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(0,0,0,0.12)"/>
    </filter>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Contenido centrado minimal -->
  <g transform="translate(960,540)">
    <!-- Headline -->
    <text x="0" y="-200" text-anchor="middle" fill="#0B1229" font-family="Inter, system-ui, -apple-system" font-size="96" font-weight="900" letter-spacing="-1">
      Cómo doblar tus ventas online
    </text>
    <text x="0" y="-120" text-anchor="middle" fill="#64748B" font-family="Inter, system-ui, -apple-system" font-size="36" font-weight="600">
      Webinar gratis · 15 Nov 2025 · 18:00 (GMT-5)
    </text>
    
    <!-- CTA grande -->
    <g transform="translate(0,0)" filter="url(#sh)">
      <rect x="-320" y="-58" width="640" height="116" rx="18" fill="url(#accent)"/>
      <text x="0" y="0" text-anchor="middle" fill="#FFFFFF" font-family="Inter, system-ui, -apple-system" font-size="52" font-weight="900">Únete gratis</text>
    </g>
    
    <!-- Badge simple -->
    <g transform="translate(0,120)">
      <rect x="-130" y="-20" width="260" height="40" rx="10" fill="#F1F5F9" stroke="#CBD5E1"/>
      <text x="0" y="8" text-anchor="middle" fill="#64748B" font-family="Inter, system-ui, -apple-system" font-size="22" font-weight="600">En vivo + Q&A</text>
    </g>
  </g>
  
  <!-- Logo esquina -->
  <g transform="translate(1680,60)">
    <rect x="0" y="0" width="160" height="60" rx="8" fill="rgba(11,18,41,0.05)" stroke="rgba(11,18,41,0.1)"/>
    <text x="80" y="40" text-anchor="middle" fill="#64748B" font-family="Inter, system-ui, -apple-system" font-size="20" font-weight="700">TU MARCA</text>
  </g>
</svg>



