# Enhanced Competitive Pricing Analysis System Configuration
# =========================================================

system:
  name: "Enhanced Competitive Pricing Analysis System"
  version: "2.0.0"
  database_path: "pricing_analysis.db"
  log_level: "INFO"

components:
  core_system:
    enabled: true
    port: 8080
    auto_start: true
    
  advanced_features:
    enabled: true
    ml_models: true
    sentiment_analysis: true
    price_forecasting: true
    elasticity_analysis: true
    
  ai_intelligence:
    enabled: true
    deep_learning: true
    pattern_analysis: true
    anomaly_detection: true
    competitor_behavior: true
    
  automation_engine:
    enabled: true
    workflows: true
    triggers: true
    scheduled_tasks: true
    max_concurrent_executions: 10
    
  streamlit_dashboard:
    enabled: true
    port: 8501
    auto_open_browser: true
    theme: "light"
    
  api_server:
    enabled: true
    port: 8080
    cors_enabled: true
    rate_limiting: true

features:
  real_time_monitoring: true
  price_optimization: true
  competitive_analysis: true
  market_sentiment: true
  ai_insights: true
  automated_alerts: true
  integration_tools: true
  export_capabilities: true
  price_forecasting: true
  elasticity_analysis: true
  pattern_detection: true
  anomaly_detection: true

integrations:
  crm_systems:
    - "salesforce"
    - "hubspot"
    - "pipedrive"
    
  bi_tools:
    - "tableau"
    - "power_bi"
    - "looker"
    
  communication:
    - "slack"
    - "teams"
    - "email"
    - "sms"
    
  apis:
    - "rest"
    - "graphql"
    - "webhooks"
    
  databases:
    - "postgresql"
    - "mysql"
    - "mongodb"

alerts:
  enabled: true
  channels:
    - "email"
    - "slack"
    - "teams"
    - "webhook"
    
  thresholds:
    price_change: 0.1
    price_gap: 0.3
    market_opportunity: 0.2

monitoring:
  enabled: true
  health_checks: true
  performance_metrics: true
  error_tracking: true






