<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B1229"/>
      <stop offset="50%" stop-color="#0F1F3A"/>
      <stop offset="100%" stop-color="#10314A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00E5A8"/>
      <stop offset="50%" stop-color="#00F5C4"/>
      <stop offset="100%" stop-color="#00B4D8"/>
    </linearGradient>
    <radialGradient id="spotlight" cx="50%" cy="30%">
      <stop offset="0%" stop-color="rgba(0,229,168,0.15)"/>
      <stop offset="100%" stop-color="rgba(0,229,168,0)"/>
    </radialGradient>
    <linearGradient id="graphGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00E5A8" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#00B4D8" stop-opacity="0.08"/>
    </linearGradient>
    <filter id="sh" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="12" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow" x="-150%" y="-150%" width="400%" height="400%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#00E5A8" flood-opacity="0.4"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-intense" x="-150%" y="-150%" width="400%" height="400%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#00E5A8" flood-opacity="0.5"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline-main { font: 900 88px/1.05 Inter, system-ui, -apple-system; fill: #FFFFFF; letter-spacing: -1px; }
      .subheadline { font: 600 34px/1.35 Inter, system-ui, -apple-system; fill: #BFEFE8; }
      .chip-text { font: 800 32px/1.2 Inter, system-ui, -apple-system; fill: #C7FFFA; }
      .benefit-text { font: 500 30px/1.4 Inter, system-ui, -apple-system; fill: #E9FFFB; }
      .cta-main { font: 900 50px/1 Inter, system-ui, -apple-system; fill: #062A2D; text-anchor: middle; }
      .badge-text { font: 900 26px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; }
    </style>
    <!-- Iconos mejorados reutilizables -->
    <g id="check-icon">
      <circle cx="20" cy="20" r="16" fill="#00E5A8" opacity="0.25"/>
      <circle cx="20" cy="20" r="10" fill="#00E5A8"/>
      <path d="M 14 20 L 18 24 L 26 16" stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <g id="growth-chart">
      <polyline points="0,60 40,55 80,50 120,42 160,35 200,25 240,18" fill="none" stroke="#00E5A8" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="240" cy="18" r="10" fill="#00E5A8" filter="url(#glow)"/>
      <circle cx="0" cy="60" r="6" fill="#00B4D8" opacity="0.6"/>
    </g>
    <g id="arrow-cta">
      <path d="M 0 0 L 40 0" stroke="url(#accent)" stroke-width="4" stroke-linecap="round"/>
      <polygon points="40,0 30,-8 30,8" fill="url(#accent)"/>
    </g>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Spotlight effect -->
  <rect width="1920" height="1080" fill="url(#spotlight)"/>
  
  <!-- Gráfico de crecimiento mejorado con más detalle -->
  <g opacity="0.3" transform="translate(180,200)" filter="url(#glow)">
    <use href="#growth-chart" transform="scale(4)"/>
    <!-- Líneas de referencia -->
    <line x1="0" y1="240" x2="960" y2="240" stroke="#00E5A8" stroke-width="1" opacity="0.3" stroke-dasharray="5,5"/>
    <line x1="0" y1="0" x2="960" y2="0" stroke="#00E5A8" stroke-width="1" opacity="0.3" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Zona segura YouTube (mejorada visualmente) -->
  <rect x="120" y="80" width="1680" height="920" rx="24" fill="none" stroke="rgba(0,229,168,0.12)" stroke-width="2" opacity="0.6"/>
  
  <!-- Barra título con shine mejorado -->
  <g transform="translate(120,80)" filter="url(#sh)">
    <rect x="0" y="0" width="1240" height="88" rx="14" fill="url(#accent)"/>
    <!-- Shine superior -->
    <rect x="0" y="0" width="1240" height="44" rx="14" fill="rgba(255,255,255,0.2)"/>
    <!-- Borde brillante -->
    <rect x="0" y="0" width="1240" height="88" rx="14" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
    <text x="30" y="58" fill="#062A2D" font-family="Inter, system-ui, -apple-system" font-size="38" font-weight="900">
      Webinar gratis: Cómo doblar tus ventas online
    </text>
  </g>
  
  <!-- Headline principal mejorado -->
  <g transform="translate(160,260)">
    <text x="0" y="0" class="headline-main">Duplica tus ventas con IA</text>
    <text x="0" y="58" class="subheadline">Anuncios, landing y CRM listos para implementar desde el día 1</text>
  </g>
  
  <!-- Chips fecha/hora mejorados con glow -->
  <g transform="translate(160,380)">
    <g filter="url(#glow)">
      <rect x="0" y="-44" width="440" height="88" rx="14" fill="#0E3740" stroke="#00C1BE" stroke-width="2.5"/>
      <rect x="0" y="-44" width="440" height="44" rx="14" fill="rgba(0,229,168,0.1)"/>
      <text x="220" y="12" text-anchor="middle" class="chip-text">15 Nov 2025</text>
    </g>
    <g transform="translate(460,0)" filter="url(#glow)">
      <rect x="0" y="-44" width="400" height="88" rx="14" fill="#0E3740" stroke="#00C1BE" stroke-width="2.5"/>
      <rect x="0" y="-44" width="400" height="44" rx="14" fill="rgba(0,229,168,0.1)"/>
      <text x="200" y="12" text-anchor="middle" class="chip-text">18:00 (GMT-5)</text>
    </g>
  </g>
  
  <!-- Beneficios con iconos mejorados -->
  <g transform="translate(160,480)">
    <g transform="translate(0,0)">
      <use href="#check-icon" transform="translate(0,0)"/>
      <text x="40" y="24" class="benefit-text">Prompts optimizados que reducen CPA -35%</text>
    </g>
    <g transform="translate(0,50)">
      <use href="#check-icon" transform="translate(0,0)"/>
      <text x="40" y="24" class="benefit-text">Creatividades y variaciones en minutos con IA</text>
    </g>
    <g transform="translate(0,100)">
      <use href="#check-icon" transform="translate(0,0)"/>
      <text x="40" y="24" class="benefit-text">Automatizaciones sin código para CRM y workflows</text>
    </g>
  </g>
  
  <!-- CTA principal ultra mejorado -->
  <g transform="translate(160,630)" filter="url(#glow-intense)">
    <rect x="0" y="0" width="580" height="130" rx="20" fill="url(#accent)"/>
    <!-- Shine superior más pronunciado -->
    <rect x="0" y="0" width="580" height="65" rx="20" fill="rgba(255,255,255,0.25)"/>
    <!-- Borde brillante doble -->
    <rect x="0" y="0" width="580" height="130" rx="20" fill="none" stroke="rgba(255,255,255,0.75)" stroke-width="3"/>
    <rect x="3" y="3" width="574" height="124" rx="17" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
    <text x="290" y="82" text-anchor="middle" class="cta-main">Únete gratis</text>
    <!-- Flecha mejorada -->
    <use href="#arrow-cta" transform="translate(480,55)"/>
  </g>
  
  <!-- Badge urgencia mejorado -->
  <g transform="translate(1540,120)" filter="url(#glow-intense)">
    <rect x="0" y="0" width="260" height="72" rx="16" fill="#FF3B3B"/>
    <!-- Shine -->
    <rect x="0" y="0" width="260" height="36" rx="16" fill="rgba(255,255,255,0.2)"/>
    <!-- Icono reloj mejorado -->
    <circle cx="40" cy="36" r="16" fill="rgba(255,255,255,0.3)"/>
    <circle cx="40" cy="36" r="10" fill="rgba(255,255,255,0.5)"/>
    <path d="M40,26 L40,36 M40,36 L46,40" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round"/>
    <text x="130" y="48" class="badge-text">Cupos limitados</text>
  </g>
  
  <!-- Sello en vivo mejorado -->
  <g transform="translate(1540,210)" filter="url(#glow-intense)">
    <rect x="0" y="0" width="280" height="72" rx="16" fill="#F59E0B"/>
    <rect x="0" y="0" width="280" height="36" rx="16" fill="rgba(255,255,255,0.25)"/>
    <!-- Icono micrófono mejorado -->
    <circle cx="42" cy="36" r="16" fill="rgba(11,18,41,0.25)"/>
    <rect x="32" y="28" width="20" height="16" rx="2" fill="#FFFFFF" opacity="0.9"/>
    <path d="M 42 44 L 42 50 M 38 50 L 46 50" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round"/>
    <text x="140" y="48" class="badge-text" fill="#0B1229">En vivo + Q&A</text>
  </g>
  
  <!-- Logo placeholder mejorado -->
  <g transform="translate(1680,60)" filter="url(#sh)">
    <rect x="0" y="0" width="160" height="60" rx="10" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.25)"/>
    <rect x="0" y="0" width="160" height="30" rx="10" fill="rgba(255,255,255,0.08)"/>
    <text x="80" y="40" text-anchor="middle" fill="#E9FFFB" font-family="Inter, system-ui, -apple-system" font-size="20" font-weight="800">TU MARCA</text>
  </g>
  
  <!-- QR con UTM mejorado -->
  <g transform="translate(1620,860)" filter="url(#glow)">
    <rect x="0" y="0" width="200" height="200" rx="16" fill="rgba(255,255,255,0.1)" stroke="rgba(0,229,168,0.3)" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="60" rx="16" fill="rgba(0,229,168,0.15)"/>
    <text x="100" y="90" text-anchor="middle" fill="#E9FFFB" font-family="Inter, system-ui, -apple-system" font-size="18" font-weight="700">QR → https://tu-dominio.com/webinar?utm_source=youtube&utm_medium=preroll&utm_campaign=nov_2025&utm_content=all_variants</text>
    <text x="100" y="115" text-anchor="middle" fill="#9FB6FF" font-family="Inter, system-ui, -apple-system" font-size="13" font-weight="500">utm_source=youtube</text>
    <text x="100" y="135" text-anchor="middle" fill="#9FB6FF" font-family="Inter, system-ui, -apple-system" font-size="13" font-weight="500">utm_medium=preroll</text>
    <text x="100" y="155" text-anchor="middle" fill="#9FB6FF" font-family="Inter, system-ui, -apple-system" font-size="13" font-weight="500">utm_campaign=[CAMPAÑA]</text>
  </g>
  
  <!-- Pie legal mejorado -->
  <g transform="translate(120,980)" opacity="0.9">
    <text x="0" y="0" fill="rgba(255,255,255,0.8)" font-family="Inter, system-ui, -apple-system" font-size="24" font-weight="400">
      ✨ Grabación incluida · Material descargable · Política: tu-dominio.com/privacidad
    </text>
  </g>
</svg>

