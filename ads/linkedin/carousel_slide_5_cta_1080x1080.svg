<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#092A44"/>
      <stop offset="100%" stop-color="#1F2D3D"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2E86DE"/>
      <stop offset="100%" stop-color="#54A0FF"/>
    </linearGradient>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .eyebrow { font: 700 17px/1.2 Inter, Arial, sans-serif; letter-spacing: 0.15em; fill: #93C5FD; text-transform: uppercase; }
      .headline { font: 800 68px/1.1 Inter, Arial, sans-serif; fill: #FFFFFF; letter-spacing: -0.02em; }
      .headline-accent { font: 800 68px/1.1 Inter, Arial, sans-serif; fill: url(#accent); letter-spacing: -0.02em; }
      .metric { font: 800 82px/1.2 Inter, Arial, sans-serif; fill: url(#accent); }
      .metricLabel { font: 600 24px/1.3 Inter, Arial, sans-serif; fill: #B3E5FC; }
      .cta { font: 700 30px/1 Inter, Arial, sans-serif; fill: #0A2740; letter-spacing: 0.02em; }
      .small { font: 500 18px/1.4 Inter, Arial, sans-serif; fill: #94A3B8; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="badgeGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1A202C" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#0F2130" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="badgeBorderGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2E86DE" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#54A0FF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#2E86DE" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="badgeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1A202C" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bg)"/>
  
  <g opacity="0.15">
    <circle cx="900" cy="240" r="220" fill="#2B3A4A"/>
    <circle cx="940" cy="560" r="180" fill="#2B3A4A"/>
  </g>
  <!-- Additional depth layer -->
  <g opacity="0.08">
    <ellipse cx="960" cy="280" rx="280" ry="140" fill="#0F1720"/>
    <ellipse cx="860" cy="640" rx="220" ry="110" fill="#0F1720"/>
  </g>
  <!-- Subtle grid pattern overlay -->
  <rect width="1080" height="1080" fill="url(#grid)" opacity="0.3"/>
  
  <g transform="translate(72,72)">
    <rect x="0" y="0" width="84" height="84" rx="14" fill="#0F1720" stroke="#2B3A4A"/>
    <g transform="translate(18,18)">
      <rect x="0" y="24" width="14" height="32" rx="3" fill="#74C0FC"/>
      <rect x="22" y="14" width="14" height="42" rx="3" fill="#4DABF7"/>
      <rect x="44" y="0" width="14" height="56" rx="3" fill="#1E78D0"/>
    </g>
  </g>
  
  <g transform="translate(72,200)">
    <text class="eyebrow" x="0" y="0">Resultados probados</text>
    <text class="headline" x="0" y="72">Mejora tu ROI en</text>
    <text class="headline-accent" x="0" y="144">+20%</text>
    
    <g transform="translate(0,240)">
      <text class="metric" x="0" y="0">+27%</text>
      <text class="metricLabel" x="0" y="90">leads generados</text>
      
      <text class="metric" x="540" y="0">-32%</text>
      <text class="metricLabel" x="540" y="90">CPA reducido</text>
    </g>
  </g>
  
  <g transform="translate(72,680)">
    <rect width="480" height="80" rx="18" fill="url(#accent)" filter="url(#shadow)"/>
    <rect width="480" height="80" rx="18" fill="none" stroke="url(#accent)" stroke-width="1" opacity="0.3"/>
    <text class="cta" x="240" y="50" text-anchor="middle">Solicita demo</text>
    <g filter="url(#glow)" fill="#0A2740">
      <path d="M 430 46 L 455 54 L 430 62" stroke="#0A2740" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Decorative sparkles/accents -->
  <g opacity="0.6" transform="translate(780,500)">
    <circle cx="0" cy="0" r="3" fill="#93C5FD"/>
    <circle cx="25" cy="18" r="2" fill="#74C0FC"/>
    <circle cx="50" cy="-12" r="2.5" fill="#54A0FF"/>
  </g>
  
  <g transform="translate(72,960)">
    <text class="small">5/5</text>
  </g>
</svg>


