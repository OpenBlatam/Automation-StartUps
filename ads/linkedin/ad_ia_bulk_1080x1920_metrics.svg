<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920" viewBox="0 0 1080 1920">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0D3A5C"/>
      <stop offset="100%" stop-color="#233247"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2DD4BF"/>
      <stop offset="100%" stop-color="#22C1A7"/>
    </linearGradient>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .eyebrow { font: 700 18px/1.2 Inter, Arial, sans-serif; letter-spacing: 0.15em; fill: #7EE3D6; text-transform: uppercase; }
      .headline { font: 800 84px/1.1 Inter, Arial, sans-serif; fill: #FFFFFF; letter-spacing: -0.02em; }
      .headline-accent { font: 800 84px/1.1 Inter, Arial, sans-serif; fill: url(#accent); letter-spacing: -0.02em; }
      .sub { font: 400 32px/1.5 Inter, Arial, sans-serif; fill: #E5E7EB; }
      .cta { font: 700 30px/1 Inter, Arial, sans-serif; fill: #0D3A5C; letter-spacing: 0.02em; }
      .small { font: 500 18px/1.4 Inter, Arial, sans-serif; fill: #94A3B8; }
      .metric { font: 800 44px/1.2 Inter, Arial, sans-serif; fill: url(#accent); }
      .metric-label { font: 500 16px/1.4 Inter, Arial, sans-serif; fill: #94A3B8; text-transform: uppercase; letter-spacing: 0.1em; }
      .testimonial { font: 400 24px/1.5 Inter, Arial, sans-serif; fill: #D1FAE5; font-style: italic; }
      .author { font: 600 22px/1.3 Inter, Arial, sans-serif; fill: #7EE3D6; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="badgeGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#111827" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#0A1F2E" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="badgeBorderGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22C1A7" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#2DD4BF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#22C1A7" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="badgeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="metricBoxGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="testimonialGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="metricBorderGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#283445" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#394A5A" stop-opacity="1"/>
      <stop offset="100%" stop-color="#283445" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="testimonialBorderGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22C1A7" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#2DD4BF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#22C1A7" stop-opacity="0.7"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#111827" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <g id="bulk">
      <rect x="0" y="0" width="120" height="140" rx="12" fill="#111A27" stroke="#334155"/>
      <rect x="14" y="18" width="90" height="10" rx="5" fill="#93C5FD" filter="url(#glow)" opacity="0.9"/>
      <rect x="14" y="40" width="64" height="10" rx="5" fill="#60A5FA" filter="url(#glow)" opacity="0.9"/>
      <rect x="14" y="62" width="72" height="10" rx="5" fill="#3B82F6" filter="url(#glow)" opacity="0.9"/>
      <rect x="14" y="84" width="50" height="10" rx="5" fill="#22C1A7" filter="url(#glow)" opacity="0.9"/>
      <polyline points="0,160 32,144 64,128 96,112 128,102" fill="none" stroke="#22C1A7" stroke-width="5" filter="url(#glow)"/>
      <circle cx="128" cy="102" r="7" fill="#22C1A7" filter="url(#glow)"/>
    </g>
  </defs>

  <rect width="1080" height="1920" fill="url(#bg)"/>

  <g opacity="0.15">
    <circle cx="900" cy="300" r="280" fill="#2D3748"/>
    <circle cx="940" cy="900" r="220" fill="#2D3748"/>
  </g>
  <!-- Additional depth layer -->
  <g opacity="0.08">
    <ellipse cx="960" cy="340" rx="320" ry="150" fill="#0C1621"/>
    <ellipse cx="860" cy="1000" rx="260" ry="120" fill="#0C1621"/>
  </g>
  <!-- Subtle grid pattern overlay -->
  <rect width="1080" height="1920" fill="url(#grid)" opacity="0.3"/>

  <g transform="translate(72,84)">
    <rect x="0" y="0" width="96" height="96" rx="16" fill="#111827" stroke="#334155"/>
    <g transform="translate(22,22)">
      <rect x="0" y="28" width="16" height="36" rx="3" fill="#60A5FA"/>
      <rect x="26" y="16" width="16" height="50" rx="3" fill="#3B82F6"/>
      <rect x="52" y="0" width="16" height="68" rx="3" fill="#22C1A7"/>
    </g>
    <text x="120" y="54" class="small" fill="#E5E7EB">Marca/Logo</text>
  </g>

  <g transform="translate(72,340)">
    <text class="eyebrow" x="0" y="0">Producción de documentos · A escala</text>
    <text class="headline" x="0" y="88">Mejora tu ROI en</text>
    <text class="headline-accent" x="0" y="176">+20%</text>
    <text class="headline" x="0" y="264">con IA Bulk</text>
    <text class="sub" x="0" y="332">3 documentos con 1 consulta en minutos.</text>
  </g>

  <!-- Métricas destacadas -->
  <g transform="translate(72,440)">
    <rect width="460" height="140" rx="18" fill="#0F2130" stroke="url(#metricBorderGradient)" stroke-width="1.5" filter="url(#metricBoxGlow)"/>
    <text class="metric-label" x="30" y="36">Ahorro semanal</text>
    <text class="metric" x="30" y="76">15h</text>
    <text class="metric-label" x="250" y="36">Documentos</text>
    <text class="metric" x="250" y="76">3</text>
    <text class="small" x="30" y="120" fill="#64748B">/semana</text>
    <text class="small" x="250" y="120" fill="#64748B">/consulta</text>
  </g>

  <!-- Testimonial Box -->
  <g transform="translate(72,610)">
    <rect width="936" height="130" rx="18" fill="#0F2130" stroke="url(#testimonialBorderGradient)" stroke-width="1.5" opacity="0.85" filter="url(#testimonialGlow)"/>
    <g opacity="0.3">
      <path d="M 35 65 L 25 55 L 35 45" stroke="#22C1A7" stroke-width="2.5" fill="none"/>
      <path d="M 885 65 L 895 55 L 885 45" stroke="#22C1A7" stroke-width="2.5" fill="none"/>
    </g>
    <text class="testimonial" x="35" y="40">"3 documentos profesionales en 5 minutos. Ahorramos 15h semanales."</text>
    <text class="testimonial" x="35" y="72">La consistencia y velocidad nos permiten escalar sin fricción."</text>
    <text class="author" x="35" y="108">— Ana L., Directora Marketing, ScaleUp Media</text>
  </g>

  <!-- CTA Button -->
  <g transform="translate(72,780)">
    <rect width="360" height="80" rx="18" fill="url(#accent)" filter="url(#shadow)"/>
    <rect width="360" height="80" rx="18" fill="none" stroke="url(#accent)" stroke-width="1" opacity="0.3"/>
    <text class="cta" x="180" y="48" text-anchor="middle">Solicita demo</text>
    <g filter="url(#glow)" fill="#0D3A5C">
      <path d="M 320 44 L 346 52 L 320 60" stroke="#0D3A5C" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  <!-- Decorative sparkles/accents -->
  <g opacity="0.6" transform="translate(820,620)">
    <circle cx="0" cy="0" r="3" fill="#7EE3D6"/>
    <circle cx="30" cy="22" r="2" fill="#22C1A7"/>
    <circle cx="60" cy="-15" r="2.5" fill="#2DD4BF"/>
  </g>

  <g transform="translate(820,520) scale(3.4)">
    <use href="#bulk"/>
  </g>

  <g transform="translate(72,1820)">
    <text class="small">1080×1920 · Azul/Gris · Métricas destacadas</text>
  </g>
</svg>




