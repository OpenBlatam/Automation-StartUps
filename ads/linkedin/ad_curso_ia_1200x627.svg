<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="627" viewBox="0 0 1200 627">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A3D62"/>
      <stop offset="100%" stop-color="#243B53"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2E86DE"/>
      <stop offset="100%" stop-color="#54A0FF"/>
    </linearGradient>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .eyebrow { font: 700 13px/1.2 Inter, Arial, sans-serif; letter-spacing: 0.15em; fill: #93C5FD; text-transform: uppercase; }
      .headline { font: 800 64px/1.1 Inter, Arial, sans-serif; fill: #FFFFFF; letter-spacing: -0.02em; }
      .headline-accent { font: 800 64px/1.1 Inter, Arial, sans-serif; fill: url(#accent); letter-spacing: -0.02em; }
      .sub { font: 400 24px/1.5 Inter, Arial, sans-serif; fill: #E5E7EB; }
      .cta { font: 700 24px/1 Inter, Arial, sans-serif; fill: #0A3D62; letter-spacing: 0.02em; }
      .small { font: 500 15px/1.4 Inter, Arial, sans-serif; fill: #94A3B8; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="sparkleGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="logoGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="headlineAccentGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="eyebrowGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="badgeGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1A202C" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#0F2130" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="badgeBorderGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2E86DE" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#54A0FF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#2E86DE" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="ctaBorderGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2E86DE" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#54A0FF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#2E86DE" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="ctaGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="growthLineGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="metricTextGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="backgroundGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="depthLayerGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="badgeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Growth icon group -->
    <g id="growth">
      <rect x="0" y="40" width="18" height="60" rx="3" fill="#90CDF4" filter="url(#glow)" opacity="0.9"/>
      <rect x="28" y="20" width="18" height="80" rx="3" fill="#63B3ED" filter="url(#glow)" opacity="0.9"/>
      <rect x="56" y="0" width="18" height="100" rx="3" fill="#4299E1" filter="url(#glow)" opacity="0.9"/>
      <polyline points="0,120 28,100 56,78 74,70" fill="none" stroke="#54A0FF" stroke-width="3" filter="url(#growthLineGlow)"/>
      <circle cx="74" cy="70" r="5" fill="#54A0FF" filter="url(#glow)"/>
    </g>
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1A202C" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="627" fill="url(#bg)"/>

  <!-- Decorative right panel -->
  <g opacity="0.15">
    <circle cx="1050" cy="120" r="160" fill="#2D3748" filter="url(#backgroundGlow)"/>
    <circle cx="1000" cy="260" r="120" fill="#2D3748" filter="url(#backgroundGlow)"/>
    <circle cx="1100" cy="420" r="140" fill="#2D3748" filter="url(#backgroundGlow)"/>
  </g>
  <!-- Additional depth layer -->
  <g opacity="0.08">
    <ellipse cx="1120" cy="180" rx="200" ry="100" fill="#1A202C" filter="url(#depthLayerGlow)"/>
    <ellipse cx="980" cy="350" rx="150" ry="80" fill="#1A202C" filter="url(#depthLayerGlow)"/>
  </g>
  <!-- Subtle grid pattern overlay -->
  <rect width="1200" height="627" fill="url(#grid)" opacity="0.3"/>

  <!-- Top bar with logo placeholder -->
  <g transform="translate(48,44)">
    <rect x="0" y="0" width="72" height="72" rx="12" fill="#1A202C" stroke="#2D3748" filter="url(#logoGlow)"/>
    <g transform="translate(16,16)">
      <rect x="0" y="20" width="12" height="28" rx="2" fill="#63B3ED"/>
      <rect x="18" y="12" width="12" height="36" rx="2" fill="#4299E1"/>
      <rect x="36" y="0" width="12" height="48" rx="2" fill="#2B6CB0"/>
    </g>
    <text x="96" y="38" class="small" fill="#E2E8F0">Marca/Logo</text>
  </g>

  <!-- Headline and subcopy -->
  <g transform="translate(48,158)">
    <text class="eyebrow" x="0" y="0" filter="url(#eyebrowGlow)">Formación aplicada · Marketing</text>
    <text class="headline" x="0" y="64">Mejora tu ROI en</text>
    <text class="headline-accent" x="0" y="132" filter="url(#headlineAccentGlow)">+20%</text>
    <text class="headline" x="0" y="200">con Curso de IA + Webinars</text>
    <text class="sub" x="0" y="245" dy="28">Casos reales, plantillas y playbooks para equipos de marketing.</text>
  </g>

  <!-- Value badges above CTA -->
  <g transform="translate(48,380)">
    <rect width="140" height="32" rx="16" fill="url(#badgeGradient)" stroke="url(#badgeBorderGradient)" stroke-width="1.5" opacity="0.95" filter="url(#badgeGlow)"/>
    <text class="small" x="70" y="20" text-anchor="middle" fill="#93C5FD" font-size="13px">✨ Plantillas incluidas</text>
  </g>
  <!-- CTA button -->
  <g transform="translate(48,400)">
    <rect width="280" height="64" rx="16" fill="url(#accent)" filter="url(#shadow)"/>
    <rect width="280" height="64" rx="16" fill="none" stroke="url(#ctaBorderGradient)" stroke-width="1.5" opacity="0.5" filter="url(#ctaGlow)"/>
    <text class="cta" x="140" y="40" text-anchor="middle">Ver temario</text>
    <g filter="url(#glow)" fill="#0A3D62">
      <path d="M 230 32 L 250 40 L 230 48" stroke="#0A3D62" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Growth motif on right -->
  <g transform="translate(980,180) scale(2.3)">
    <use href="#growth"/>
  </g>
  <!-- Decorative sparkles/accents -->
  <g opacity="0.8" transform="translate(850,280)">
    <circle cx="0" cy="0" r="3" fill="#93C5FD" filter="url(#sparkleGlow)"/>
    <circle cx="20" cy="15" r="2" fill="#63B3ED" filter="url(#sparkleGlow)"/>
    <circle cx="40" cy="-10" r="2.5" fill="#54A0FF" filter="url(#sparkleGlow)"/>
  </g>

  <!-- Footnote -->
  <g transform="translate(48,560)">
    <text class="small">Formato LinkedIn 1200×627 px · Estilo corporativo azul/gris · Minimalista</text>
  </g>
</svg>



