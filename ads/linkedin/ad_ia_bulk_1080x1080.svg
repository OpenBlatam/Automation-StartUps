<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0D3A5C"/>
      <stop offset="100%" stop-color="#233247"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2DD4BF"/>
      <stop offset="100%" stop-color="#22C1A7"/>
    </linearGradient>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .eyebrow { font: 700 15px/1.2 Inter, Arial, sans-serif; letter-spacing: 0.15em; fill: #7EE3D6; text-transform: uppercase; }
      .headline { font: 800 68px/1.1 Inter, Arial, sans-serif; fill: #FFFFFF; letter-spacing: -0.02em; }
      .headline-accent { font: 800 68px/1.1 Inter, Arial, sans-serif; fill: url(#accent); letter-spacing: -0.02em; }
      .sub { font: 400 26px/1.5 Inter, Arial, sans-serif; fill: #E5E7EB; }
      .cta { font: 700 26px/1 Inter, Arial, sans-serif; fill: #0D3A5C; letter-spacing: 0.02em; }
      .small { font: 500 16px/1.4 Inter, Arial, sans-serif; fill: #94A3B8; }
      .metric { font: 800 36px/1.2 Inter, Arial, sans-serif; fill: url(#accent); }
      .metric-label { font: 500 15px/1.4 Inter, Arial, sans-serif; fill: #94A3B8; text-transform: uppercase; letter-spacing: 0.1em; }
      .testimonial { font: 400 20px/1.5 Inter, Arial, sans-serif; fill: #D1FAE5; font-style: italic; }
      .author { font: 600 18px/1.3 Inter, Arial, sans-serif; fill: #7EE3D6; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="sparkleGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="logoGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="headlineAccentGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="eyebrowGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="badgeGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#111827" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#0A1F2E" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="badgeBorderGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22C1A7" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#2DD4BF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#22C1A7" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="ctaBorderGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22C1A7" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#2DD4BF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#22C1A7" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="ctaGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="growthLineGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="badgeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="metricBoxGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="testimonialGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="metricBorderGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#283445" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#394A5A" stop-opacity="1"/>
      <stop offset="100%" stop-color="#283445" stop-opacity="0.6"/>
    </linearGradient>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#111827" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <g id="bulk">
      <rect x="0" y="0" width="120" height="140" rx="12" fill="#111A27" stroke="#334155"/>
      <rect x="14" y="18" width="90" height="10" rx="5" fill="#93C5FD" filter="url(#glow)" opacity="0.9"/>
      <rect x="14" y="40" width="64" height="10" rx="5" fill="#60A5FA" filter="url(#glow)" opacity="0.9"/>
      <rect x="14" y="62" width="72" height="10" rx="5" fill="#3B82F6" filter="url(#glow)" opacity="0.9"/>
      <rect x="14" y="84" width="50" height="10" rx="5" fill="#22C1A7" filter="url(#glow)" opacity="0.9"/>
      <polyline points="0,160 32,144 64,128 96,112 128,102" fill="none" stroke="#22C1A7" stroke-width="5" filter="url(#growthLineGlow)"/>
      <circle cx="128" cy="102" r="7" fill="#22C1A7" filter="url(#glow)"/>
    </g>
  </defs>

  <rect width="1080" height="1080" fill="url(#bg)"/>

  <g opacity="0.15">
    <circle cx="900" cy="220" r="200" fill="#2D3748"/>
    <circle cx="940" cy="520" r="160" fill="#2D3748"/>
  </g>
  <!-- Additional depth layer -->
  <g opacity="0.08">
    <ellipse cx="920" cy="300" rx="250" ry="120" fill="#111827"/>
    <ellipse cx="860" cy="600" rx="180" ry="100" fill="#111827"/>
  </g>
  <!-- Subtle grid pattern overlay -->
  <rect width="1080" height="1080" fill="url(#grid)" opacity="0.25"/>

  <g transform="translate(72,72)">
    <rect x="0" y="0" width="84" height="84" rx="14" fill="#111827" stroke="#334155" filter="url(#logoGlow)"/>
    <g transform="translate(18,18)">
      <rect x="0" y="24" width="14" height="32" rx="3" fill="#60A5FA"/>
      <rect x="22" y="14" width="14" height="42" rx="3" fill="#3B82F6"/>
      <rect x="44" y="0" width="14" height="56" rx="3" fill="#22C1A7"/>
    </g>
    <text x="110" y="44" class="small" fill="#E5E7EB">Marca/Logo</text>
  </g>

  <g transform="translate(72,240)">
    <text class="eyebrow" x="0" y="0" filter="url(#eyebrowGlow)">Producción de documentos · A escala</text>
    <text class="headline" x="0" y="72">Mejora tu ROI en</text>
    <text class="headline-accent" x="0" y="144" filter="url(#headlineAccentGlow)">+20%</text>
    <text class="headline" x="0" y="216">con IA Bulk: 3 docs</text>
    <text class="sub" x="0" y="270">Propuesta, briefing y plan en minutos.</text>
  </g>

  <!-- Métricas destacadas -->
  <g transform="translate(560,240)">
    <rect width="240" height="130" rx="16" fill="#0F2130" stroke="url(#metricBorderGradient)" stroke-width="1.5" filter="url(#metricBoxGlow)"/>
    <text class="metric-label" x="20" y="28">Ahorro</text>
    <text class="metric" x="20" y="60">15h</text>
    <text class="metric-label" x="20" y="88">Documentos</text>
    <text class="metric" x="20" y="120">3</text>
  </g>

  <!-- Testimonial Box Compacto -->
  <g transform="translate(72,420)">
    <rect width="480" height="95" rx="14" fill="#0F2130" stroke="#22C1A7" stroke-width="1.5" opacity="0.85" filter="url(#testimonialGlow)"/>
    <g opacity="0.3">
      <path d="M 25 48 L 18 42 L 25 36" stroke="#22C1A7" stroke-width="2" fill="none"/>
      <path d="M 445 48 L 455 42 L 445 36" stroke="#22C1A7" stroke-width="2" fill="none"/>
    </g>
    <text class="testimonial" x="20" y="32">"3 documentos en 5 min. Ahorramos 15h semanales."</text>
    <text class="author" x="20" y="75">— Ana L., Directora Marketing</text>
  </g>

  <!-- CTA Button -->
  <g transform="translate(72,540)">
    <rect width="280" height="68" rx="16" fill="url(#accent)" filter="url(#shadow)"/>
    <rect width="280" height="68" rx="16" fill="none" stroke="url(#ctaBorderGradient)" stroke-width="1.5" opacity="0.5" filter="url(#ctaGlow)"/>
    <text class="cta" x="140" y="42" text-anchor="middle">Solicita demo</text>
    <g filter="url(#glow)" fill="#0D3A5C">
      <path d="M 240 38 L 260 44 L 240 50" stroke="#0D3A5C" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Badge -->
  <g transform="translate(370,528)">
    <rect width="180" height="44" rx="22" fill="url(#badgeGradient)" stroke="url(#badgeBorderGradient)" stroke-width="1.5" opacity="0.95" filter="url(#badgeGlow)"/>
    <text class="small" x="90" y="28" text-anchor="middle" fill="#7EE3D6">✨ 3 docs automáticos</text>
  </g>
  <!-- Decorative sparkles/accents -->
  <g opacity="0.6" transform="translate(280,680)">
    <circle cx="0" cy="0" r="3" fill="#7EE3D6"/>
    <circle cx="25" cy="20" r="2.5" fill="#22C1A7"/>
    <circle cx="50" cy="-15" r="2" fill="#2DD4BF"/>
  </g>

  <g transform="translate(820,360) scale(2.6)">
    <use href="#bulk"/>
  </g>

  <g transform="translate(72,980)">
    <text class="small">1080×1080 · Azul/Gris · Minimalista</text>
  </g>
</svg>



