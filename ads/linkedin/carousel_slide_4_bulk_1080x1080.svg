<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0D3A5C"/>
      <stop offset="100%" stop-color="#233247"/>
    </linearGradient>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .eyebrow { font: 700 17px/1.2 Inter, Arial, sans-serif; letter-spacing: 0.15em; fill: #7EE3D6; text-transform: uppercase; }
      .headline { font: 800 68px/1.1 Inter, Arial, sans-serif; fill: #FFFFFF; letter-spacing: -0.02em; }
      .sub { font: 400 26px/1.5 Inter, Arial, sans-serif; fill: #E5E7EB; }
      .feature { font: 600 22px/1.4 Inter, Arial, sans-serif; fill: #A7F3D0; }
      .small { font: 500 18px/1.4 Inter, Arial, sans-serif; fill: #94A3B8; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="badgeGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#111827" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#0A1F2E" stop-opacity="0.95"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#111827" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <g id="bulk">
      <rect x="0" y="0" width="120" height="140" rx="12" fill="#111A27" stroke="#334155"/>
      <rect x="14" y="18" width="90" height="10" rx="5" fill="#93C5FD" filter="url(#glow)" opacity="0.9"/>
      <rect x="14" y="40" width="64" height="10" rx="5" fill="#60A5FA" filter="url(#glow)" opacity="0.9"/>
      <rect x="14" y="62" width="72" height="10" rx="5" fill="#3B82F6" filter="url(#glow)" opacity="0.9"/>
      <rect x="14" y="84" width="50" height="10" rx="5" fill="#22C1A7" filter="url(#glow)" opacity="0.9"/>
      <polyline points="0,160 32,144 64,128 96,112 128,102" fill="none" stroke="#22C1A7" stroke-width="5" filter="url(#glow)"/>
      <circle cx="128" cy="102" r="7" fill="#22C1A7" filter="url(#glow)"/>
    </g>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bg)"/>
  
  <g opacity="0.15">
    <circle cx="900" cy="220" r="200" fill="#2D3748"/>
    <circle cx="940" cy="520" r="160" fill="#2D3748"/>
  </g>
  <!-- Additional depth layer -->
  <g opacity="0.08">
    <ellipse cx="960" cy="260" rx="250" ry="120" fill="#0C1621"/>
    <ellipse cx="860" cy="580" rx="200" ry="100" fill="#0C1621"/>
  </g>
  <!-- Subtle grid pattern overlay -->
  <rect width="1080" height="1080" fill="url(#grid)" opacity="0.3"/>
  
  <g transform="translate(72,72)">
    <rect x="0" y="0" width="84" height="84" rx="14" fill="#111827" stroke="#334155"/>
    <g transform="translate(18,18)">
      <rect x="0" y="24" width="14" height="32" rx="3" fill="#60A5FA"/>
      <rect x="22" y="14" width="14" height="42" rx="3" fill="#3B82F6"/>
      <rect x="44" y="0" width="14" height="56" rx="3" fill="#22C1A7"/>
    </g>
  </g>
  
  <g transform="translate(72,240)">
    <text class="eyebrow">Herramienta 3</text>
    <text class="headline" y="36" dy="72">IA Bulk:</text>
    <text class="headline" y="36" dy="144">3 docs con 1 consulta</text>
    <text class="sub" y="36" dy="206">Generación automática de documentos</text>
    
    <g transform="translate(0,290)">
      <text class="feature" y="0" dy="36">✓ Propuesta + Briefing + Plan</text>
      <text class="feature" y="0" dy="72">✓ Consistencia y velocidad</text>
      <text class="feature" y="0" dy="108">✓ Exportación automática</text>
    </g>
  </g>
  
  <g transform="translate(820,360) scale(2.6)">
    <use href="#bulk"/>
  </g>
  
  <!-- Decorative sparkles/accents -->
  <g opacity="0.6" transform="translate(780,420)">
    <circle cx="0" cy="0" r="3" fill="#7EE3D6"/>
    <circle cx="25" cy="18" r="2" fill="#22C1A7"/>
    <circle cx="50" cy="-12" r="2.5" fill="#2DD4BF"/>
  </g>
  
  <g transform="translate(72,960)">
    <text class="small">4/5</text>
  </g>
</svg>


