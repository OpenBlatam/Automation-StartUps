<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A3D62"/>
      <stop offset="100%" stop-color="#243B53"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2E86DE"/>
      <stop offset="100%" stop-color="#54A0FF"/>
    </linearGradient>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .eyebrow { font: 700 15px/1.2 Inter, Arial, sans-serif; letter-spacing: 0.15em; fill: #93C5FD; text-transform: uppercase; }
      .headline { font: 800 68px/1.1 Inter, Arial, sans-serif; fill: #FFFFFF; letter-spacing: -0.02em; }
      .headline-accent { font: 800 68px/1.1 Inter, Arial, sans-serif; fill: url(#accent); letter-spacing: -0.02em; }
      .sub { font: 400 26px/1.5 Inter, Arial, sans-serif; fill: #E5E7EB; }
      .cta { font: 700 26px/1 Inter, Arial, sans-serif; fill: #0A2740; letter-spacing: 0.02em; }
      .small { font: 500 16px/1.4 Inter, Arial, sans-serif; fill: #94A3B8; }
      .metric { font: 800 36px/1.2 Inter, Arial, sans-serif; fill: url(#accent); }
      .metric-label { font: 500 15px/1.4 Inter, Arial, sans-serif; fill: #94A3B8; text-transform: uppercase; letter-spacing: 0.1em; }
      .testimonial { font: 400 20px/1.5 Inter, Arial, sans-serif; fill: #DBEAFE; font-style: italic; }
      .author { font: 600 18px/1.3 Inter, Arial, sans-serif; fill: #93C5FD; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="sparkleGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="logoGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="headlineAccentGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="eyebrowGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="badgeGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1A202C" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#0F2130" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="badgeBorderGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2E86DE" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#54A0FF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#2E86DE" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="ctaBorderGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2E86DE" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#54A0FF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#2E86DE" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="ctaGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="growthLineGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="metricTextGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="backgroundGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="depthLayerGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="badgeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="metricBoxGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="testimonialGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="metricBorderGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2B3A4A" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#3B4A5A" stop-opacity="1"/>
      <stop offset="100%" stop-color="#2B3A4A" stop-opacity="0.6"/>
    </linearGradient>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#1A202C" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <g id="growth">
      <rect x="0" y="70" width="24" height="80" rx="4" fill="#90CDF4" filter="url(#glow)" opacity="0.9"/>
      <rect x="36" y="40" width="24" height="110" rx="4" fill="#63B3ED" filter="url(#glow)" opacity="0.9"/>
      <rect x="72" y="0" width="24" height="150" rx="4" fill="#4299E1" filter="url(#glow)" opacity="0.9"/>
      <polyline points="0,170 36,148 72,122 104,110" fill="none" stroke="#54A0FF" stroke-width="4" filter="url(#growthLineGlow)"/>
      <circle cx="104" cy="110" r="6" fill="#54A0FF" filter="url(#glow)"/>
    </g>
  </defs>

  <rect width="1080" height="1080" fill="url(#bg)"/>

  <g opacity="0.15">
    <circle cx="880" cy="220" r="200" fill="#2D3748" filter="url(#backgroundGlow)"/>
    <circle cx="940" cy="520" r="160" fill="#2D3748" filter="url(#backgroundGlow)"/>
  </g>
  <!-- Additional depth layer -->
  <g opacity="0.08">
    <ellipse cx="920" cy="300" rx="250" ry="120" fill="#1A202C" filter="url(#depthLayerGlow)"/>
    <ellipse cx="860" cy="600" rx="180" ry="100" fill="#1A202C" filter="url(#depthLayerGlow)"/>
  </g>
  <!-- Subtle grid pattern overlay -->
  <rect width="1080" height="1080" fill="url(#grid)" opacity="0.25"/>

  <g transform="translate(72,72)">
    <rect x="0" y="0" width="84" height="84" rx="14" fill="#1A202C" stroke="#2D3748" filter="url(#logoGlow)"/>
    <g transform="translate(18,18)">
      <rect x="0" y="24" width="14" height="32" rx="3" fill="#63B3ED"/>
      <rect x="22" y="14" width="14" height="42" rx="3" fill="#4299E1"/>
      <rect x="44" y="0" width="14" height="56" rx="3" fill="#2B6CB0"/>
    </g>
    <text x="110" y="44" class="small" fill="#E2E8F0">Marca/Logo</text>
  </g>

  <g transform="translate(72,240)">
    <text class="eyebrow" x="0" y="0" filter="url(#eyebrowGlow)">Formación aplicada · Marketing</text>
    <text class="headline" x="0" y="72">Mejora tu ROI en</text>
    <text class="headline-accent" x="0" y="144" filter="url(#headlineAccentGlow)">+20%</text>
    <text class="headline" x="0" y="216">con Curso de IA</text>
    <text class="sub" x="0" y="270">Casos reales, plantillas y playbooks.</text>
  </g>

  <!-- Métricas destacadas -->
  <g transform="translate(560,240)">
    <rect width="240" height="130" rx="16" fill="#0F2130" stroke="url(#metricBorderGradient)" stroke-width="1.5" filter="url(#metricBoxGlow)"/>
    <text class="metric-label" x="20" y="28">Leads</text>
    <text class="metric" x="20" y="60" filter="url(#metricTextGlow)">+27%</text>
    <text class="metric-label" x="20" y="88">CPA</text>
    <text class="metric" x="20" y="120" filter="url(#metricTextGlow)">-32%</text>
  </g>

  <!-- Testimonial Box Compacto -->
  <g transform="translate(72,420)">
    <rect width="480" height="95" rx="14" fill="#0F2130" stroke="#2E86DE" stroke-width="1.5" opacity="0.85" filter="url(#testimonialGlow)"/>
    <g opacity="0.3">
      <path d="M 25 48 L 18 42 L 25 36" stroke="#2E86DE" stroke-width="2" fill="none"/>
      <path d="M 445 48 L 455 42 L 445 36" stroke="#2E86DE" stroke-width="2" fill="none"/>
    </g>
    <text class="testimonial" x="20" y="32">"ROI +24% en 6 semanas. Plantillas listas para usar."</text>
    <text class="author" x="20" y="75">— Carlos R., Director Marketing</text>
  </g>

  <!-- CTA Button -->
  <g transform="translate(72,540)">
    <rect width="280" height="68" rx="16" fill="url(#accent)" filter="url(#shadow)"/>
    <rect width="280" height="68" rx="16" fill="none" stroke="url(#ctaBorderGradient)" stroke-width="1.5" opacity="0.5" filter="url(#ctaGlow)"/>
    <text class="cta" x="140" y="42" text-anchor="middle">Ver temario</text>
    <g filter="url(#glow)" fill="#0A2740">
      <path d="M 240 38 L 260 44 L 240 50" stroke="#0A2740" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Badge -->
  <g transform="translate(370,528)">
    <rect width="180" height="44" rx="22" fill="url(#badgeGradient)" stroke="url(#badgeBorderGradient)" stroke-width="1.5" opacity="0.95" filter="url(#badgeGlow)"/>
    <text class="small" x="90" y="28" text-anchor="middle" fill="#93C5FD">✨ Plantillas incluidas</text>
  </g>
  <!-- Decorative sparkles/accents -->
  <g opacity="0.6" transform="translate(280,680)">
    <circle cx="0" cy="0" r="3" fill="#93C5FD"/>
    <circle cx="25" cy="20" r="2.5" fill="#63B3ED"/>
    <circle cx="50" cy="-15" r="2" fill="#54A0FF"/>
  </g>

  <g transform="translate(840,360) scale(2.8)">
    <use href="#growth"/>
  </g>

  <g transform="translate(72,980)">
    <text class="small">1080×1080 · Azul/Gris · Minimalista</text>
  </g>
</svg>



