<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F3554"/>
      <stop offset="100%" stop-color="#1F2937"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .eyebrow { font: 700 15px/1.2 Inter, Arial, sans-serif; letter-spacing: 0.15em; fill: #93C5FD; text-transform: uppercase; }
      .headline { font: 800 68px/1.1 Inter, Arial, sans-serif; fill: #FFFFFF; letter-spacing: -0.02em; }
      .headline-accent { font: 800 68px/1.1 Inter, Arial, sans-serif; fill: url(#accent); letter-spacing: -0.02em; }
      .sub { font: 400 26px/1.5 Inter, Arial, sans-serif; fill: #E5E7EB; }
      .cta { font: 700 26px/1 Inter, Arial, sans-serif; fill: #0F3554; letter-spacing: 0.02em; }
      .small { font: 500 16px/1.4 Inter, Arial, sans-serif; fill: #94A3B8; }
      .metric { font: 800 36px/1.2 Inter, Arial, sans-serif; fill: url(#accent); }
      .metric-label { font: 500 15px/1.4 Inter, Arial, sans-serif; fill: #94A3B8; text-transform: uppercase; letter-spacing: 0.1em; }
      .testimonial { font: 400 20px/1.5 Inter, Arial, sans-serif; fill: #DBEAFE; font-style: italic; }
      .author { font: 600 18px/1.3 Inter, Arial, sans-serif; fill: #93C5FD; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="badgeGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#111827" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#0F1B26" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="badgeBorderGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#60A5FA" stop-opacity="1"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="badgeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="metricBoxGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="testimonialGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="metricBorderGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#293545" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#3A4A5A" stop-opacity="1"/>
      <stop offset="100%" stop-color="#293545" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="testimonialBorderGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#60A5FA" stop-opacity="1"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.7"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#111827" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <g id="growth">
      <rect x="0" y="70" width="24" height="80" rx="4" fill="#93C5FD" filter="url(#glow)" opacity="0.9"/>
      <rect x="36" y="40" width="24" height="110" rx="4" fill="#60A5FA" filter="url(#glow)" opacity="0.9"/>
      <rect x="72" y="0" width="24" height="150" rx="4" fill="#3B82F6" filter="url(#glow)" opacity="0.9"/>
      <polyline points="0,170 36,148 72,122 104,110" fill="none" stroke="#60A5FA" stroke-width="4" filter="url(#glow)"/>
      <circle cx="104" cy="110" r="6" fill="#60A5FA" filter="url(#glow)"/>
    </g>
  </defs>

  <rect width="1080" height="1080" fill="url(#bg)"/>

  <g opacity="0.15">
    <circle cx="900" cy="220" r="200" fill="#374151"/>
    <circle cx="940" cy="520" r="160" fill="#374151"/>
  </g>
  <!-- Additional depth layer -->
  <g opacity="0.08">
    <ellipse cx="960" cy="260" rx="250" ry="120" fill="#0A1620"/>
    <ellipse cx="860" cy="580" rx="200" ry="100" fill="#0A1620"/>
  </g>
  <!-- Subtle grid pattern overlay -->
  <rect width="1080" height="1080" fill="url(#grid)" opacity="0.3"/>

  <g transform="translate(72,72)">
    <rect x="0" y="0" width="84" height="84" rx="14" fill="#111827" stroke="#374151"/>
    <g transform="translate(18,18)">
      <rect x="0" y="24" width="14" height="32" rx="3" fill="#60A5FA"/>
      <rect x="22" y="14" width="14" height="42" rx="3" fill="#3B82F6"/>
      <rect x="44" y="0" width="14" height="56" rx="3" fill="#2563EB"/>
    </g>
    <text x="110" y="44" class="small" fill="#E5E7EB">Marca/Logo</text>
  </g>

  <g transform="translate(72,240)">
    <text class="eyebrow" x="0" y="0">Automatización · Datos propios</text>
    <text class="headline" x="0" y="72">Mejora tu ROI en</text>
    <text class="headline-accent" x="0" y="144">+20%</text>
    <text class="headline" x="0" y="216">con SaaS de IA</text>
    <text class="sub" x="0" y="270">Segmentación, creatividades y reporting.</text>
  </g>

  <!-- Métricas destacadas -->
  <g transform="translate(560,240)">
    <rect width="240" height="130" rx="16" fill="#0F2130" stroke="url(#metricBorderGradient)" stroke-width="1.5" filter="url(#metricBoxGlow)"/>
    <text class="metric-label" x="20" y="28">Leads</text>
    <text class="metric" x="20" y="60">+27%</text>
    <text class="metric-label" x="20" y="88">CPA</text>
    <text class="metric" x="20" y="120">-32%</text>
  </g>

  <!-- Testimonial Box Compacto -->
  <g transform="translate(72,420)">
    <rect width="480" height="95" rx="14" fill="#0F2130" stroke="url(#testimonialBorderGradient)" stroke-width="1.5" opacity="0.85" filter="url(#testimonialGlow)"/>
    <g opacity="0.3">
      <path d="M 25 48 L 18 42 L 25 36" stroke="#3B82F6" stroke-width="2" fill="none"/>
      <path d="M 445 48 L 455 42 L 445 36" stroke="#3B82F6" stroke-width="2" fill="none"/>
    </g>
    <text class="testimonial" x="20" y="32">"Métricas reales: +27% leads y reducción del CPA en -32%."</text>
    <text class="author" x="20" y="75">— Roberto S., Head of Growth</text>
  </g>

  <!-- CTA Button -->
  <g transform="translate(72,540)">
    <rect width="300" height="68" rx="16" fill="url(#accent)" filter="url(#shadow)"/>
    <rect width="300" height="68" rx="16" fill="none" stroke="url(#accent)" stroke-width="1" opacity="0.3"/>
    <text class="cta" x="150" y="42" text-anchor="middle">Solicita demo</text>
    <g filter="url(#glow)" fill="#0F3554">
      <path d="M 270 38 L 290 44 L 270 50" stroke="#0F3554" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <g transform="translate(840,360) scale(2.8)">
    <use href="#growth"/>
  </g>
  <!-- Decorative sparkles/accents -->
  <g opacity="0.6" transform="translate(780,420)">
    <circle cx="0" cy="0" r="3" fill="#93C5FD"/>
    <circle cx="25" cy="18" r="2" fill="#60A5FA"/>
    <circle cx="50" cy="-12" r="2.5" fill="#3B82F6"/>
  </g>

  <g transform="translate(72,980)">
    <text class="small">1080×1080 · Azul/Gris · Métricas destacadas</text>
  </g>
</svg>




