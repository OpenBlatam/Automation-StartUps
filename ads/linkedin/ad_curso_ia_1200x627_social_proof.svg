<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="627" viewBox="0 0 1200 627">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#092A44"/>
      <stop offset="100%" stop-color="#1F2D3D"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2E86DE"/>
      <stop offset="100%" stop-color="#54A0FF"/>
    </linearGradient>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .eyebrow { font: 700 13px/1.2 Inter, Arial, sans-serif; letter-spacing: 0.15em; fill: #93C5FD; text-transform: uppercase; }
      .headline { font: 800 64px/1.1 Inter, Arial, sans-serif; fill: #FFFFFF; letter-spacing: -0.02em; }
      .headline-accent { font: 800 64px/1.1 Inter, Arial, sans-serif; fill: url(#accent); letter-spacing: -0.02em; }
      .sub { font: 400 24px/1.5 Inter, Arial, sans-serif; fill: #E5E7EB; }
      .cta { font: 700 24px/1 Inter, Arial, sans-serif; fill: #0A2740; letter-spacing: 0.02em; }
      .testimonial { font: 400 19px/1.5 Inter, Arial, sans-serif; fill: #D1FAE5; font-style: italic; }
      .author { font: 600 17px/1.3 Inter, Arial, sans-serif; fill: #93C5FD; }
      .small { font: 500 15px/1.4 Inter, Arial, sans-serif; fill: #94A3B8; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="badgeGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1A202C" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#0F2130" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="badgeBorderGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2E86DE" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#54A0FF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#2E86DE" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="badgeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="testimonialGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="testimonialBorderGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2E86DE" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#54A0FF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#2E86DE" stop-opacity="0.7"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1A202C" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <rect width="1200" height="627" fill="url(#bg)"/>

  <g opacity="0.15">
    <circle cx="1060" cy="140" r="170" fill="#2B3A4A"/>
    <circle cx="1000" cy="300" r="130" fill="#2B3A4A"/>
  </g>
  <!-- Additional depth layer -->
  <g opacity="0.08">
    <ellipse cx="1120" cy="180" rx="200" ry="100" fill="#0F1720"/>
    <ellipse cx="980" cy="350" rx="150" ry="80" fill="#0F1720"/>
  </g>
  <!-- Subtle grid pattern overlay -->
  <rect width="1200" height="627" fill="url(#grid)" opacity="0.3"/>

  <g transform="translate(56,48)">
    <rect x="0" y="0" width="72" height="72" rx="12" fill="#0F1720" stroke="#2B3A4A"/>
    <g transform="translate(16,16)">
      <rect x="0" y="20" width="12" height="28" rx="2" fill="#74C0FC"/>
      <rect x="18" y="12" width="12" height="36" rx="2" fill="#4DABF7"/>
      <rect x="36" y="0" width="12" height="48" rx="2" fill="#1E78D0"/>
    </g>
  </g>

  <g transform="translate(56,158)">
    <text class="eyebrow" x="0" y="0">Formación aplicada · Marketing</text>
    <text class="headline" x="0" y="64">Mejora tu ROI en</text>
    <text class="headline-accent" x="0" y="132">+20%</text>
    <text class="headline" x="0" y="200">con Curso de IA + Webinars</text>
    <text class="sub" x="0" y="245" dy="28">Casos reales, plantillas y playbooks para equipos.</text>
  </g>

  <!-- Testimonial Box -->
  <g transform="translate(56,360)">
    <rect width="480" height="100" rx="12" fill="#0F2130" stroke="url(#testimonialBorderGradient)" stroke-width="1.5" opacity="0.85" filter="url(#testimonialGlow)"/>
    <g opacity="0.3">
      <path d="M 20 50 L 12 44 L 20 38" stroke="#2E86DE" stroke-width="2" fill="none"/>
      <path d="M 456 50 L 468 44 L 456 38" stroke="#2E86DE" stroke-width="2" fill="none"/>
    </g>
    <text class="testimonial" x="20" y="30">"Aplicamos las plantillas en 2 semanas y</text>
    <text class="testimonial" x="20" y="55">nuestro ROI subió +24%. Excelente formación práctica."</text>
    <text class="author" x="20" y="85">— María G., Directora Marketing, Empresa Media</text>
  </g>

  <!-- Client Logos Placeholder -->
  <g transform="translate(560,360)">
    <text class="small" fill="#64748B">Clientes que confían en nosotros:</text>
    <g transform="translate(0,28)">
      <rect x="0" y="0" width="80" height="40" rx="6" fill="#1A2938" stroke="#2B3A4A"/>
      <text class="small" x="40" y="26" text-anchor="middle" fill="#64748B">Logo 1</text>
      <rect x="100" y="0" width="80" height="40" rx="6" fill="#1A2938" stroke="#2B3A4A"/>
      <text class="small" x="140" y="26" text-anchor="middle" fill="#64748B">Logo 2</text>
      <rect x="200" y="0" width="80" height="40" rx="6" fill="#1A2938" stroke="#2B3A4A"/>
      <text class="small" x="240" y="26" text-anchor="middle" fill="#64748B">Logo 3</text>
    </g>
  </g>

  <g transform="translate(56,480)">
    <rect width="280" height="64" rx="16" fill="url(#accent)" filter="url(#shadow)"/>
    <rect width="280" height="64" rx="16" fill="none" stroke="url(#accent)" stroke-width="1" opacity="0.3"/>
    <text class="cta" x="140" y="40" text-anchor="middle">Inscríbete ahora</text>
    <g filter="url(#glow)" fill="#0A2740">
      <path d="M 250 32 L 270 40 L 250 48" stroke="#0A2740" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  <!-- Decorative sparkles/accents -->
  <g opacity="0.6" transform="translate(850,380)">
    <circle cx="0" cy="0" r="3" fill="#93C5FD"/>
    <circle cx="20" cy="15" r="2" fill="#74C0FC"/>
    <circle cx="40" cy="-10" r="2.5" fill="#54A0FF"/>
  </g>

  <g transform="translate(56,562)">
    <text class="small">LinkedIn 1200×627 · Prueba social · Azul/Gris</text>
  </g>
</svg>

