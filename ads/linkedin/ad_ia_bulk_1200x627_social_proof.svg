<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="627" viewBox="0 0 1200 627">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A2F4A"/>
      <stop offset="100%" stop-color="#1E2B3A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2DD4BF"/>
      <stop offset="100%" stop-color="#22C1A7"/>
    </linearGradient>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .eyebrow { font: 700 13px/1.2 Inter, Arial, sans-serif; letter-spacing: 0.15em; fill: #7EE3D6; text-transform: uppercase; }
      .headline { font: 800 64px/1.1 Inter, Arial, sans-serif; fill: #FFFFFF; letter-spacing: -0.02em; }
      .headline-accent { font: 800 64px/1.1 Inter, Arial, sans-serif; fill: url(#accent); letter-spacing: -0.02em; }
      .sub { font: 400 24px/1.5 Inter, Arial, sans-serif; fill: #E5E7EB; }
      .cta { font: 700 24px/1 Inter, Arial, sans-serif; fill: #0A2F4A; letter-spacing: 0.02em; }
      .testimonial { font: 400 19px/1.5 Inter, Arial, sans-serif; fill: #D1FAE5; font-style: italic; }
      .author { font: 600 17px/1.3 Inter, Arial, sans-serif; fill: #7EE3D6; }
      .small { font: 500 15px/1.4 Inter, Arial, sans-serif; fill: #94A3B8; }
      .metric { font: 800 32px/1.2 Inter, Arial, sans-serif; fill: url(#accent); }
      .metric-label { font: 500 14px/1.4 Inter, Arial, sans-serif; fill: #94A3B8; text-transform: uppercase; letter-spacing: 0.1em; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="badgeGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#111827" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#0A1F2E" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="badgeBorderGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22C1A7" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#2DD4BF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#22C1A7" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="badgeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="testimonialGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="testimonialBorderGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22C1A7" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#2DD4BF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#22C1A7" stop-opacity="0.7"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#111827" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <rect width="1200" height="627" fill="url(#bg)"/>

  <g opacity="0.15">
    <circle cx="1060" cy="140" r="170" fill="#283445"/>
    <circle cx="1000" cy="300" r="130" fill="#283445"/>
  </g>
  <!-- Additional depth layer -->
  <g opacity="0.08">
    <ellipse cx="1120" cy="180" rx="200" ry="100" fill="#0C1621"/>
    <ellipse cx="980" cy="350" rx="150" ry="80" fill="#0C1621"/>
  </g>
  <!-- Subtle grid pattern overlay -->
  <rect width="1200" height="627" fill="url(#grid)" opacity="0.3"/>

  <g transform="translate(56,48)">
    <rect x="0" y="0" width="72" height="72" rx="12" fill="#0C1621" stroke="#283445"/>
    <g transform="translate(16,16)">
      <rect x="0" y="20" width="12" height="28" rx="2" fill="#60A5FA"/>
      <rect x="18" y="12" width="12" height="36" rx="2" fill="#3B82F6"/>
      <rect x="36" y="0" width="12" height="48" rx="2" fill="#22C1A7"/>
    </g>
  </g>

  <g transform="translate(56,158)">
    <text class="eyebrow" x="0" y="0">Producción de documentos · A escala</text>
    <text class="headline" x="0" y="64">Mejora tu ROI en</text>
    <text class="headline-accent" x="0" y="132">+20%</text>
    <text class="headline" x="0" y="200">con IA Bulk: 3 docs con 1 consulta</text>
    <text class="sub" x="0" y="245" dy="28">Propuesta, briefing y plan táctico en minutos, sin fricción.</text>
  </g>
  
  <!-- Métricas destacadas -->
  <g transform="translate(640,158)">
    <rect width="260" height="140" rx="16" fill="#0F2130" stroke="#283445" stroke-width="1"/>
    <text class="metric-label" x="20" y="28">Ahorro semanal</text>
    <text class="metric" x="20" y="60">15h</text>
    <text class="metric-label" x="20" y="88">Documentos</text>
    <text class="metric" x="20" y="120">3</text>
    <text class="small" x="140" y="60" fill="#64748B">/semana</text>
    <text class="small" x="140" y="120" fill="#64748B">/consulta</text>
  </g>

  <!-- Testimonial Box -->
  <g transform="translate(56,318)">
    <rect width="520" height="120" rx="16" fill="#0F2130" stroke="url(#testimonialBorderGradient)" stroke-width="1.5" opacity="0.85" filter="url(#testimonialGlow)"/>
    <g opacity="0.3">
      <path d="M 30 60 L 20 50 L 30 40" stroke="#22C1A7" stroke-width="2" fill="none"/>
      <path d="M 470 60 L 490 50 L 470 40" stroke="#22C1A7" stroke-width="2" fill="none"/>
    </g>
    <text class="testimonial" x="30" y="38">"Generamos 3 documentos profesionales en 5 minutos.</text>
    <text class="testimonial" x="30" y="65">Nuestro equipo ahorra 15 horas semanales."</text>
    <text class="author" x="30" y="98">— Ana L., Directora Marketing, Empresa Media</text>
  </g>

  <!-- Client Logos Placeholder -->
  <g transform="translate(600,318)">
    <text class="small" x="0" y="0" fill="#94A3B8">Clientes que confían en nosotros:</text>
    <g transform="translate(0,28)">
      <rect x="0" y="0" width="90" height="50" rx="8" fill="#1A2938" stroke="#283445"/>
      <text class="small" x="45" y="32" text-anchor="middle" fill="#64748B">Logo 1</text>
      <rect x="110" y="0" width="90" height="50" rx="8" fill="#1A2938" stroke="#283445"/>
      <text class="small" x="155" y="32" text-anchor="middle" fill="#64748B">Logo 2</text>
      <rect x="220" y="0" width="90" height="50" rx="8" fill="#1A2938" stroke="#283445"/>
      <text class="small" x="265" y="32" text-anchor="middle" fill="#64748B">Logo 3</text>
    </g>
  </g>

  <!-- CTA Button -->
  <g transform="translate(56,458)">
    <rect width="300" height="64" rx="16" fill="url(#accent)" filter="url(#shadow)"/>
    <text class="cta" x="150" y="40" text-anchor="middle">Solicita demo</text>
    <!-- Arrow icon -->
    <path d="M 250 32 L 270 40 L 250 48" stroke="#0A2F4A" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <g transform="translate(56,562)">
    <text class="small">LinkedIn 1200×627 · Prueba social · Azul/Gris</text>
  </g>
</svg>

