<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920" viewBox="0 0 1080 1920">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A3D62"/>
      <stop offset="100%" stop-color="#243B53"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2E86DE"/>
      <stop offset="100%" stop-color="#54A0FF"/>
    </linearGradient>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .eyebrow { font: 700 18px/1.2 Inter, Arial, sans-serif; letter-spacing: 0.15em; fill: #93C5FD; text-transform: uppercase; }
      .headline { font: 800 84px/1.1 Inter, Arial, sans-serif; fill: #FFFFFF; letter-spacing: -0.02em; }
      .headline-accent { font: 800 84px/1.1 Inter, Arial, sans-serif; fill: url(#accent); letter-spacing: -0.02em; }
      .sub { font: 400 32px/1.5 Inter, Arial, sans-serif; fill: #E5E7EB; }
      .cta { font: 700 30px/1 Inter, Arial, sans-serif; fill: #0A2740; letter-spacing: 0.02em; }
      .small { font: 500 18px/1.4 Inter, Arial, sans-serif; fill: #94A3B8; }
      .metric { font: 800 44px/1.2 Inter, Arial, sans-serif; fill: url(#accent); }
      .metric-label { font: 500 16px/1.4 Inter, Arial, sans-serif; fill: #94A3B8; text-transform: uppercase; letter-spacing: 0.1em; }
      .testimonial { font: 400 24px/1.5 Inter, Arial, sans-serif; fill: #DBEAFE; font-style: italic; }
      .author { font: 600 22px/1.3 Inter, Arial, sans-serif; fill: #93C5FD; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="badgeGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1A202C" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#0F2130" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="badgeBorderGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2E86DE" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#54A0FF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#2E86DE" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="badgeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="metricBoxGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="testimonialGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="metricBorderGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2B3A4A" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#3B4A5A" stop-opacity="1"/>
      <stop offset="100%" stop-color="#2B3A4A" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="testimonialBorderGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2E86DE" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#54A0FF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#2E86DE" stop-opacity="0.7"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1A202C" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <g id="growth">
      <rect x="0" y="120" width="28" height="120" rx="6" fill="#90CDF4" filter="url(#glow)" opacity="0.9"/>
      <rect x="44" y="70" width="28" height="170" rx="6" fill="#63B3ED" filter="url(#glow)" opacity="0.9"/>
      <rect x="88" y="0" width="28" height="240" rx="6" fill="#4299E1" filter="url(#glow)" opacity="0.9"/>
      <polyline points="0,270 44,238 88,202 126,188" fill="none" stroke="#54A0FF" stroke-width="6" filter="url(#glow)"/>
      <circle cx="126" cy="188" r="8" fill="#54A0FF" filter="url(#glow)"/>
    </g>
  </defs>

  <rect width="1080" height="1920" fill="url(#bg)"/>

  <g opacity="0.15">
    <circle cx="880" cy="300" r="280" fill="#2D3748"/>
    <circle cx="940" cy="900" r="220" fill="#2D3748"/>
  </g>
  <!-- Additional depth layer -->
  <g opacity="0.08">
    <ellipse cx="960" cy="340" rx="320" ry="150" fill="#0A1F2E"/>
    <ellipse cx="860" cy="1000" rx="260" ry="120" fill="#0A1F2E"/>
  </g>
  <!-- Subtle grid pattern overlay -->
  <rect width="1080" height="1920" fill="url(#grid)" opacity="0.3"/>

  <g transform="translate(72,84)">
    <rect x="0" y="0" width="96" height="96" rx="16" fill="#1A202C" stroke="#2D3748"/>
    <g transform="translate(22,22)">
      <rect x="0" y="28" width="16" height="36" rx="3" fill="#63B3ED"/>
      <rect x="26" y="16" width="16" height="50" rx="3" fill="#4299E1"/>
      <rect x="52" y="0" width="16" height="68" rx="3" fill="#2B6CB0"/>
    </g>
    <text x="120" y="54" class="small" fill="#E2E8F0">Marca/Logo</text>
  </g>

  <g transform="translate(72,340)">
    <text class="eyebrow" x="0" y="0">Formación aplicada · Marketing</text>
    <text class="headline" x="0" y="88">Mejora tu ROI en</text>
    <text class="headline-accent" x="0" y="176">+20%</text>
    <text class="headline" x="0" y="264">con Curso de IA</text>
    <text class="sub" x="0" y="332">Casos reales, plantillas y playbooks.</text>
  </g>

  <!-- Métricas destacadas -->
  <g transform="translate(72,440)">
    <rect width="460" height="140" rx="18" fill="#0F2130" stroke="url(#metricBorderGradient)" stroke-width="1.5" filter="url(#metricBoxGlow)"/>
    <text class="metric-label" x="30" y="36">Leads</text>
    <text class="metric" x="30" y="76">+27%</text>
    <text class="metric-label" x="250" y="36">CPA</text>
    <text class="metric" x="250" y="76">-32%</text>
    <text class="small" x="30" y="120" fill="#64748B">incremento</text>
    <text class="small" x="250" y="120" fill="#64748B">reducción</text>
  </g>

  <!-- Testimonial Box -->
  <g transform="translate(72,610)">
    <rect width="936" height="130" rx="18" fill="#0F2130" stroke="url(#testimonialBorderGradient)" stroke-width="1.5" opacity="0.85" filter="url(#testimonialGlow)"/>
    <g opacity="0.3">
      <path d="M 35 65 L 25 55 L 35 45" stroke="#2E86DE" stroke-width="2.5" fill="none"/>
      <path d="M 885 65 L 895 55 L 885 45" stroke="#2E86DE" stroke-width="2.5" fill="none"/>
    </g>
    <text class="testimonial" x="35" y="40">"Resultados medibles: +27% leads y -32% CPA en 6 semanas."</text>
    <text class="testimonial" x="35" y="72">Las plantillas nos ahorraron 20 horas de trabajo semanal."</text>
    <text class="author" x="35" y="108">— Laura M., CMO, InnovateLab</text>
  </g>

  <!-- CTA Button -->
  <g transform="translate(72,780)">
    <rect width="340" height="80" rx="18" fill="url(#accent)" filter="url(#shadow)"/>
    <rect width="340" height="80" rx="18" fill="none" stroke="url(#accent)" stroke-width="1" opacity="0.3"/>
    <text class="cta" x="170" y="48" text-anchor="middle">Ver temario</text>
    <g filter="url(#glow)" fill="#0A2740">
      <path d="M 300 44 L 326 52 L 300 60" stroke="#0A2740" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  <!-- Decorative sparkles/accents -->
  <g opacity="0.6" transform="translate(820,620)">
    <circle cx="0" cy="0" r="3" fill="#93C5FD"/>
    <circle cx="30" cy="22" r="2" fill="#74C0FC"/>
    <circle cx="60" cy="-15" r="2.5" fill="#54A0FF"/>
  </g>

  <g transform="translate(820,520) scale(3.4)">
    <use href="#growth"/>
  </g>

  <g transform="translate(72,1820)">
    <text class="small">1080×1920 · Azul/Gris · Métricas destacadas</text>
  </g>
</svg>




