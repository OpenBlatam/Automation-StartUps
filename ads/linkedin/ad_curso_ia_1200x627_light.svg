<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="627" viewBox="0 0 1200 627">
  <defs>
    <linearGradient id="bgL" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#EEF2F7"/>
    </linearGradient>
    <linearGradient id="accentL" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2E86DE"/>
      <stop offset="100%" stop-color="#54A0FF"/>
    </linearGradient>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .eyebrow { font: 700 13px/1.2 Inter, Arial, sans-serif; letter-spacing: 0.15em; fill: #2563EB; text-transform: uppercase; }
      .headline { font: 800 58px/1.1 Inter, Arial, sans-serif; fill: #0F172A; letter-spacing: -0.02em; }
      .headline-accent { font: 800 58px/1.1 Inter, Arial, sans-serif; fill: url(#accentL); letter-spacing: -0.02em; }
      .sub { font: 400 22px/1.5 Inter, Arial, sans-serif; fill: #475569; }
      .cta { font: 700 22px/1 Inter, Arial, sans-serif; fill: #FFFFFF; letter-spacing: 0.02em; }
      .small { font: 500 15px/1.4 Inter, Arial, sans-serif; fill: #64748B; }
    </style>
    <filter id="shadowLight" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowLight" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="badgeGradientLight" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#F8FAFC" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="badgeBorderGradientLight" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2563EB" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#3B82F6" stop-opacity="1"/>
      <stop offset="100%" stop-color="#2563EB" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="badgeGlowLight" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="gridLight" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E2E8F0" stroke-width="0.5" opacity="0.15"/>
    </pattern>
    <g id="growthL">
      <rect x="0" y="40" width="18" height="60" rx="3" fill="#93C5FD" filter="url(#glowLight)" opacity="0.9"/>
      <rect x="28" y="20" width="18" height="80" rx="3" fill="#60A5FA" filter="url(#glowLight)" opacity="0.9"/>
      <rect x="56" y="0" width="18" height="100" rx="3" fill="#3B82F6" filter="url(#glowLight)" opacity="0.9"/>
      <polyline points="0,120 28,100 56,78 74,68" fill="none" stroke="#3B82F6" stroke-width="3" filter="url(#glowLight)"/>
      <circle cx="74" cy="68" r="5" fill="#3B82F6" filter="url(#glowLight)"/>
    </g>
  </defs>

  <rect width="1200" height="627" fill="url(#bgL)"/>

  <g opacity="0.3">
    <circle cx="1040" cy="140" r="140" fill="#E2E8F0"/>
    <circle cx="980" cy="300" r="120" fill="#E2E8F0"/>
  </g>
  <!-- Additional depth layer -->
  <g opacity="0.15">
    <ellipse cx="1120" cy="180" rx="200" ry="100" fill="#CBD5E1"/>
    <ellipse cx="980" cy="350" rx="150" ry="80" fill="#CBD5E1"/>
  </g>
  <!-- Subtle grid pattern overlay -->
  <rect width="1200" height="627" fill="url(#gridLight)" opacity="0.2"/>

  <g transform="translate(48,44)">
    <rect x="0" y="0" width="72" height="72" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <g transform="translate(16,16)">
      <rect x="0" y="20" width="12" height="28" rx="2" fill="#60A5FA"/>
      <rect x="18" y="12" width="12" height="36" rx="2" fill="#3B82F6"/>
      <rect x="36" y="0" width="12" height="48" rx="2" fill="#2563EB"/>
    </g>
    <text x="96" y="38" class="small" fill="#334155">Marca/Logo</text>
  </g>

  <g transform="translate(48,158)">
    <text class="eyebrow" x="0" y="0">Formación aplicada · Marketing</text>
    <text class="headline" x="0" y="64">Mejora tu ROI en</text>
    <text class="headline-accent" x="0" y="132">+20%</text>
    <text class="headline" x="0" y="200">con Curso de IA + Webinars</text>
    <text class="sub" x="0" y="245" dy="28">Casos reales, plantillas y playbooks para equipos de marketing.</text>
  </g>

  <!-- Value badges above CTA -->
  <g transform="translate(48,380)">
    <rect width="140" height="32" rx="16" fill="url(#badgeGradientLight)" stroke="url(#badgeBorderGradientLight)" stroke-width="1.5" opacity="0.95" filter="url(#badgeGlowLight)"/>
    <text class="small" x="70" y="20" text-anchor="middle" fill="#2563EB" font-size="13px">✨ Plantillas incluidas</text>
  </g>
  <!-- CTA Button -->
  <g transform="translate(48,400)">
    <rect width="280" height="64" rx="16" fill="url(#accentL)" filter="url(#shadowLight)"/>
    <rect width="280" height="64" rx="16" fill="none" stroke="url(#accentL)" stroke-width="1" opacity="0.3"/>
    <text class="cta" x="140" y="40" text-anchor="middle">Ver temario</text>
    <g filter="url(#glowLight)" fill="#FFFFFF">
      <path d="M 230 32 L 250 40 L 230 48" stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <g transform="translate(960,180) scale(2.2)">
    <use href="#growthL"/>
  </g>
  <!-- Decorative sparkles/accents -->
  <g opacity="0.5" transform="translate(850,280)">
    <circle cx="0" cy="0" r="3" fill="#2563EB"/>
    <circle cx="20" cy="15" r="2" fill="#3B82F6"/>
    <circle cx="40" cy="-10" r="2.5" fill="#60A5FA"/>
  </g>

  <g transform="translate(48,560)">
    <text class="small">LinkedIn 1200×627 · Fondo claro · Azul/Gris</text>
  </g>
</svg>




