<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A3D62"/>
      <stop offset="100%" stop-color="#243B53"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2E86DE"/>
      <stop offset="100%" stop-color="#54A0FF"/>
    </linearGradient>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .eyebrow { font: 700 17px/1.2 Inter, Arial, sans-serif; letter-spacing: 0.15em; fill: #93C5FD; text-transform: uppercase; }
      .headline { font: 800 68px/1.1 Inter, Arial, sans-serif; fill: #FFFFFF; letter-spacing: -0.02em; }
      .sub { font: 400 26px/1.5 Inter, Arial, sans-serif; fill: #E5E7EB; }
      .feature { font: 600 22px/1.4 Inter, Arial, sans-serif; fill: #B3E5FC; }
      .small { font: 500 18px/1.4 Inter, Arial, sans-serif; fill: #94A3B8; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="badgeGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1A202C" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#0F2130" stop-opacity="0.95"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1A202C" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <g id="growth">
      <rect x="0" y="70" width="24" height="80" rx="4" fill="#90CDF4" filter="url(#glow)" opacity="0.9"/>
      <rect x="36" y="40" width="24" height="110" rx="4" fill="#63B3ED" filter="url(#glow)" opacity="0.9"/>
      <rect x="72" y="0" width="24" height="150" rx="4" fill="#4299E1" filter="url(#glow)" opacity="0.9"/>
      <polyline points="0,170 36,148 72,122 104,110" fill="none" stroke="#54A0FF" stroke-width="4" filter="url(#glow)"/>
      <circle cx="104" cy="110" r="6" fill="#54A0FF" filter="url(#glow)"/>
    </g>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bg)"/>
  
  <g opacity="0.15">
    <circle cx="880" cy="220" r="200" fill="#2D3748"/>
    <circle cx="940" cy="520" r="160" fill="#2D3748"/>
  </g>
  <!-- Additional depth layer -->
  <g opacity="0.08">
    <ellipse cx="960" cy="260" rx="250" ry="120" fill="#0A1F2E"/>
    <ellipse cx="860" cy="580" rx="200" ry="100" fill="#0A1F2E"/>
  </g>
  <!-- Subtle grid pattern overlay -->
  <rect width="1080" height="1080" fill="url(#grid)" opacity="0.3"/>
  
  <g transform="translate(72,72)">
    <rect x="0" y="0" width="84" height="84" rx="14" fill="#1A202C" stroke="#2D3748"/>
    <g transform="translate(18,18)">
      <rect x="0" y="24" width="14" height="32" rx="3" fill="#63B3ED"/>
      <rect x="22" y="14" width="14" height="42" rx="3" fill="#4299E1"/>
      <rect x="44" y="0" width="14" height="56" rx="3" fill="#2B6CB0"/>
    </g>
  </g>
  
  <g transform="translate(72,240)">
    <text class="eyebrow">Herramienta 1</text>
    <text class="headline" y="36" dy="72">Curso de IA</text>
    <text class="headline" y="36" dy="144">+ Webinars</text>
    <text class="sub" y="36" dy="206">Casos reales aplicados a marketing</text>
    
    <g transform="translate(0,290)">
      <text class="feature" y="0" dy="36">✓ Plantillas descargables</text>
      <text class="feature" y="0" dy="72">✓ Playbooks prácticos</text>
      <text class="feature" y="0" dy="108">✓ Sesiones en vivo y on-demand</text>
    </g>
  </g>
  
  <g transform="translate(840,360) scale(2.8)">
    <use href="#growth"/>
  </g>
  
  <!-- Decorative sparkles/accents -->
  <g opacity="0.6" transform="translate(780,420)">
    <circle cx="0" cy="0" r="3" fill="#93C5FD"/>
    <circle cx="25" cy="18" r="2" fill="#74C0FC"/>
    <circle cx="50" cy="-12" r="2.5" fill="#54A0FF"/>
  </g>
  
  <g transform="translate(72,960)">
    <text class="small">2/5</text>
  </g>
</svg>


