<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#092A44"/>
      <stop offset="100%" stop-color="#1F2D3D"/>
    </linearGradient>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .eyebrow { font: 700 17px/1.2 Inter, Arial, sans-serif; letter-spacing: 0.15em; fill: #93C5FD; text-transform: uppercase; }
      .headline { font: 800 74px/1.1 Inter, Arial, sans-serif; fill: #FFFFFF; letter-spacing: -0.02em; }
      .sub { font: 400 28px/1.5 Inter, Arial, sans-serif; fill: #E5E7EB; }
      .small { font: 500 18px/1.4 Inter, Arial, sans-serif; fill: #94A3B8; }
    </style>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="badgeGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1A202C" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#0F2130" stop-opacity="0.95"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1A202C" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bg)"/>
  
  <g opacity="0.15">
    <circle cx="900" cy="240" r="220" fill="#2B3A4A"/>
    <circle cx="940" cy="560" r="180" fill="#2B3A4A"/>
  </g>
  <!-- Additional depth layer -->
  <g opacity="0.08">
    <ellipse cx="960" cy="280" rx="280" ry="140" fill="#0F1720"/>
    <ellipse cx="860" cy="640" rx="220" ry="110" fill="#0F1720"/>
  </g>
  <!-- Subtle grid pattern overlay -->
  <rect width="1080" height="1080" fill="url(#grid)" opacity="0.3"/>
  
  <g transform="translate(72,80)">
    <rect x="0" y="0" width="96" height="96" rx="16" fill="#0F1720" stroke="#2B3A4A"/>
    <g transform="translate(22,22)">
      <rect x="0" y="28" width="16" height="36" rx="3" fill="#74C0FC"/>
      <rect x="26" y="16" width="16" height="50" rx="3" fill="#4DABF7"/>
      <rect x="52" y="0" width="16" height="68" rx="3" fill="#1E78D0"/>
    </g>
  </g>
  
  <g transform="translate(72,280)">
    <text class="eyebrow">Para directores de marketing</text>
    <text class="headline" y="36" dy="90">¿Tu equipo está</text>
    <text class="headline" y="36" dy="162">desaprovechando</text>
    <text class="headline" y="36" dy="234">la IA en marketing?</text>
    <text class="sub" y="36" dy="320">3 herramientas que pueden mejorar tu ROI en +20%</text>
  </g>
  
  <!-- Decorative sparkles/accents -->
  <g opacity="0.6" transform="translate(780,500)">
    <circle cx="0" cy="0" r="3" fill="#93C5FD"/>
    <circle cx="25" cy="18" r="2" fill="#74C0FC"/>
    <circle cx="50" cy="-12" r="2.5" fill="#54A0FF"/>
  </g>
  
  <g transform="translate(72,960)">
    <text class="small">1/5</text>
  </g>
</svg>


