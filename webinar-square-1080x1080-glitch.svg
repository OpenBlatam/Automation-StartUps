<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080">
  <defs>
    <linearGradient id="bg-glitch" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="50%" stop-color="#0A0A1A"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    <linearGradient id="glitch-magenta" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF00FF"/>
      <stop offset="50%" stop-color="#FF00AA"/>
      <stop offset="100%" stop-color="#FF0088"/>
    </linearGradient>
    <linearGradient id="glitch-cyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FFFF"/>
      <stop offset="50%" stop-color="#00AAFF"/>
      <stop offset="100%" stop-color="#0088FF"/>
    </linearGradient>
    <linearGradient id="glitch-green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FF00"/>
      <stop offset="50%" stop-color="#00FF88"/>
      <stop offset="100%" stop-color="#00FFAA"/>
    </linearGradient>
    <filter id="glitch-glow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#FF00FF" flood-opacity="0.7"/>
      <feComposite in2="offsetBlur" operator="in" result="magenta"/>
      <feFlood flood-color="#00FFFF" flood-opacity="0.5"/>
      <feComposite in2="offsetBlur" operator="in" result="cyan"/>
      <feMerge>
        <feMergeNode in="magenta"/>
        <feMergeNode in="cyan"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glitch-shadow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="12" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline { font: 900 52px/1.1 Inter, system-ui, -apple-system; fill: #FFFFFF; letter-spacing: -1px; text-anchor: middle; filter: url(#glitch-glow); }
      .subhead { font: 600 22px/1.3 Inter, system-ui, -apple-system; fill: #E0E0FF; text-anchor: middle; filter: url(#glitch-glow); }
      .chip { font: 800 20px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; }
      .cta-text { font: 900 36px/1 Inter, system-ui, -apple-system; fill: #000000; text-anchor: middle; }
      .benefit { font: 500 18px/1.4 Inter, system-ui, -apple-system; fill: #E0F0FF; }
    </style>
    <g id="glitch-bar-h">
      <rect x="0" y="0" width="160" height="3" fill="url(#glitch-magenta)" filter="url(#glitch-glow)"/>
      <rect x="0" y="0" width="160" height="1.5" fill="url(#glitch-cyan)" opacity="0.7" filter="url(#glitch-glow)"/>
    </g>
    <g id="glitch-bar-v">
      <rect x="0" y="0" width="3" height="160" fill="url(#glitch-cyan)" filter="url(#glitch-glow)"/>
      <rect x="0" y="0" width="1.5" height="160" fill="url(#glitch-magenta)" opacity="0.7" filter="url(#glitch-glow)"/>
    </g>
    <g id="glitch-fragment">
      <rect x="0" y="0" width="35" height="18" fill="url(#glitch-magenta)" opacity="0.6" filter="url(#glitch-glow)"/>
      <rect x="2" y="2" width="31" height="14" fill="url(#glitch-cyan)" opacity="0.4" filter="url(#glitch-glow)"/>
    </g>
    <g id="cta-glitch">
      <rect x="0" y="0" width="360" height="80" rx="14" fill="rgba(0,0,0,0.9)"/>
      <rect x="0" y="0" width="360" height="80" rx="14" fill="url(#glitch-magenta)" opacity="0.15"/>
      <rect x="0" y="0" width="360" height="40" rx="14" fill="rgba(255,0,255,0.1)"/>
      <rect x="0" y="0" width="360" height="80" rx="14" fill="none" stroke="url(#glitch-magenta)" stroke-width="3" filter="url(#glitch-glow)"/>
      <use href="#glitch-bar-h" transform="translate(30,15) scale(0.6)"/>
      <use href="#glitch-bar-h" transform="translate(30,65) scale(0.6)"/>
    </g>
