version: '3.9'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app"]
      interval: 10s
      timeout: 3s
      retries: 5

  kpis-api:
    build:
      context: ./web/kpis
    environment:
      DATABASE_URL: postgres://app:app@db:5432/app
      PORT: 3001
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3001"

  kpis-next:
    build:
      context: ./web/kpis-next
    environment:
      PORT: 3000
      NEXT_PUBLIC_API_URL: http://localhost:3001
    depends_on:
      - kpis-api
    ports:
      - "3000:3000"

volumes:
  db-data:


