<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1229"/>
      <stop offset="100%" stop-color="#10314A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00E5A8"/>
      <stop offset="100%" stop-color="#00B4D8"/>
    </linearGradient>
    <radialGradient id="speakerGrad" cx="0.5" cy="0.5">
      <stop offset="0%" stop-color="#00E5A8" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#00B4D8" stop-opacity="0.05"/>
    </radialGradient>
    <filter id="sh" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Header -->
  <g transform="translate(120,80)" filter="url(#sh)">
    <rect x="0" y="0" width="1240" height="88" rx="14" fill="url(#accent)"/>
    <text x="30" y="58" fill="#062A2D" font-family="Inter, system-ui, -apple-system" font-size="36" font-weight="900">
      Webinar gratis: Cómo doblar tus ventas online
    </text>
  </g>
  
  <!-- Columna izquierda: Copy -->
  <g transform="translate(160,260)">
    <text x="0" y="0" fill="#FFFFFF" font-family="Inter, system-ui, -apple-system" font-size="76" font-weight="900" letter-spacing="-0.5">
      IA aplicada a ventas: de clic a conversión
    </text>
    <text x="0" y="60" fill="#BFEFE8" font-family="Inter, system-ui, -apple-system" font-size="30" font-weight="600">
      Estrategias accionables + demos reales
    </text>
    
    <!-- Chips -->
    <g transform="translate(0,120)">
      <rect x="0" y="-42" width="360" height="84" rx="12" fill="#0E3740" stroke="#00C1BE" stroke-width="2"/>
      <text x="180" y="12" text-anchor="middle" fill="#C7FFFA" font-family="Inter, system-ui, -apple-system" font-size="30" font-weight="800">15 Nov 2025</text>
      <rect x="380" y="-42" width="320" height="84" rx="12" fill="#0E3740" stroke="#00C1BE" stroke-width="2"/>
      <text x="540" y="12" text-anchor="middle" fill="#C7FFFA" font-family="Inter, system-ui, -apple-system" font-size="30" font-weight="800">18:00 (GMT-5)</text>
    </g>
    
    <!-- Bullets -->
    <g transform="translate(0,210)">
      <circle cx="14" cy="-10" r="6" fill="#00E5A8"/><text x="28" y="-4" fill="#E9FFFB" font-family="Inter, system-ui, -apple-system" font-size="28">Playbooks de prompts que convierten</text>
      <circle cx="14" cy="34" r="6" fill="#00E5A8"/><text x="28" y="40" fill="#E9FFFB" font-family="Inter, system-ui, -apple-system" font-size="28">Segmentación y creatividades con IA</text>
      <circle cx="14" cy="78" r="6" fill="#00E5A8"/><text x="28" y="84" fill="#E9FFFB" font-family="Inter, system-ui, -apple-system" font-size="28">Embudo optimizado de anuncio a checkout</text>
    </g>
    
    <!-- CTA -->
    <g transform="translate(0,340)" filter="url(#sh)">
      <rect x="0" y="0" width="400" height="96" rx="14" fill="url(#accent)"/>
      <text x="210" y="60" text-anchor="middle" fill="#062A2D" font-family="Inter, system-ui, -apple-system" font-size="38" font-weight="900">Regístrate</text>
      <path d="M350,48 L370,48 L365,38 L380,48 L365,58 L370,48 Z" fill="#062A2D" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Columna derecha: Speaker destacado -->
  <g transform="translate(1180,260)">
    <!-- Círculo speaker con gradiente -->
    <circle cx="260" cy="260" r="220" fill="#111C4F" stroke="#00C1BE" stroke-width="4" filter="url(#sh)"/>
    <circle cx="260" cy="260" r="220" fill="url(#speakerGrad)"/>
    <circle cx="260" cy="260" r="180" fill="#0E163A" opacity="0.6"/>
    
    <!-- Elementos decorativos -->
    <circle cx="260" cy="160" r="40" fill="#00E5A8" opacity="0.1"/>
    <circle cx="260" cy="360" r="30" fill="#00B4D8" opacity="0.1"/>
    
    <!-- Nombre y cargo -->
    <text x="260" y="520" text-anchor="middle" fill="#FFFFFF" font-family="Inter, system-ui, -apple-system" font-size="36" font-weight="800">Ponente Invitado</text>
    <text x="260" y="560" text-anchor="middle" fill="#BFEFE8" font-family="Inter, system-ui, -apple-system" font-size="22">Head of Growth, Tu Empresa</text>
    
    <!-- Badge de experiencia -->
    <g transform="translate(260,600)">
      <rect x="-80" y="-20" width="160" height="40" rx="10" fill="rgba(0,229,168,0.15)" stroke="rgba(0,229,168,0.3)"/>
      <circle cx="-50" cy="0" r="6" fill="#00E5A8"/>
      <text x="-30" y="8" fill="#E9FFFB" font-family="Inter, system-ui, -apple-system" font-size="18" font-weight="600">10+ años experiencia</text>
    </g>
  </g>
  
  <!-- Logo + QR -->
  <g transform="translate(1680,60)">
    <rect x="0" y="0" width="160" height="60" rx="8" fill="rgba(255,255,255,0.10)" stroke="rgba(255,255,255,0.20)"/>
    <text x="80" y="40" text-anchor="middle" fill="#E9FFFB" font-family="Inter, system-ui, -apple-system" font-size="20" font-weight="800">TU MARCA</text>
  </g>
  <g transform="translate(1620,870)" filter="url(#sh)">
    <rect x="0" y="0" width="180" height="180" rx="12" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.2)"/>
    <text x="90" y="100" text-anchor="middle" fill="#E9FFFB" font-family="Inter, system-ui, -apple-system" font-size="16" font-weight="700">QR → https://tu-dominio.com/webinar?utm_source=youtube&utm_medium=preroll&utm_campaign=nov_2025&utm_content=all_variants</text>
  </g>
</svg>

