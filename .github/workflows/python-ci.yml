name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install tools
        run: pip install ruff black pytest
      - name: Ruff
        run: ruff check .
      - name: Black (check)
        run: black --check .
      - name: Pytest
        run: pytest

