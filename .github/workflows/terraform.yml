name: Terraform Infrastructure

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'infra/terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'infra/terraform/**'
      - '.github/workflows/terraform.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - stg
          - prod

env:
  TF_VERSION: "1.6.6"
  AWS_REGION: "us-east-1"
  AZURE_LOCATION: "eastus"

jobs:
  # ============================================================================
  # Validation Job - Runs on all PRs and pushes
  # ============================================================================
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/terraform
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Format Terraform Code (if needed)
        if: steps.fmt.outcome == 'failure'
        run: terraform fmt -recursive

      - name: Terraform Init (Backend Disabled)
        run: terraform init -backend=false -input=false

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Run Validation Script
        run: |
          chmod +x scripts/validate-terraform.sh
          ./scripts/validate-terraform.sh

  # ============================================================================
  # Security Scan Job - Security and compliance checks
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/terraform
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Install TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Run TFLint
        id: tflint
        run: |
          tflint --init
          tflint --format=default
        continue-on-error: true

      - name: Install Checkov
        if: steps.tflint.outcome != 'failure'
        run: |
          pip install checkov

      - name: Run Checkov Security Scan
        id: checkov
        run: |
          checkov -d . --framework terraform --soft-fail
        continue-on-error: true

      - name: Security Scan Summary
        if: always()
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- TFLint: ${{ steps.tflint.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Checkov: ${{ steps.checkov.outcome }}" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Plan Job - Creates plan for review
  # ============================================================================
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [validate, security]
    defaults:
      run:
        working-directory: infra/terraform
    
    strategy:
      matrix:
        environment: [dev]
        include:
          - environment: dev
            backend_config: backend-configs/backend-dev-aws.hcl
            tfvars: workspaces/dev.tfvars.example
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config=${{ matrix.backend_config }} \
            -input=false

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var-file=${{ matrix.tfvars }} \
            -out=tfplan \
            -no-color
        continue-on-error: true

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan for \`${{ matrix.environment }}\` ðŸ“–
            ${{ steps.plan.outputs.stdout }}
            
            <details><summary>Show Plan</summary>
            \`\`\`
            ${process.env.PLAN}
            \`\`\`
            </details>
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  # ============================================================================
  # Apply Job - Only runs on main branch after approval
  # ============================================================================
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [validate, security, plan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: ${{ github.event.inputs.environment || 'dev' }}
    defaults:
      run:
        working-directory: infra/terraform
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Pre-apply Safety Checks
        run: |
          chmod +x scripts/pre-apply-check.sh
          ./scripts/pre-apply-check.sh ${{ github.event.inputs.environment || 'dev' }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config=backend-configs/backend-${{ github.event.inputs.environment || 'dev' }}-aws.hcl \
            -input=false

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve -no-color

      - name: Terraform Outputs
        if: always()
        run: |
          terraform output -json > terraform-outputs.json
          cat terraform-outputs.json

  # ============================================================================
  # Azure Validation (if Azure configs exist)
  # ============================================================================
  validate-azure:
    name: Validate Azure Terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/terraform/azure
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        continue-on-error: true

      - name: Terraform Init
        run: terraform init -backend=false -input=false
        continue-on-error: true

      - name: Terraform Validate
        run: terraform validate -no-color
        continue-on-error: true

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: true



