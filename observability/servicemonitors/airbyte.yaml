# ServiceMonitor para Airbyte - MÃ©tricas de sincronizaciones y conectores
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: airbyte-server
  namespace: integration
  labels:
    app: airbyte
    component: server
spec:
  selector:
    matchLabels:
      app: airbyte
      component: server
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
