# Configuración de Fluent Bit para recolectar logs y enviarlos a Elasticsearch
# Aplicar: kubectl apply -f observability/elastic/fluent-bit-config.yaml

apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: observability
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         5
        Log_Level     info
        Daemon        off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

    [INPUT]
        Name              tail
        Path              /var/log/containers/*.log
        Parser            docker
        Tag               kube.*
        Refresh_Interval  5
        Mem_Buf_Limit     50MB
        Skip_Long_Lines   On

    # Logs de Airflow
    [INPUT]
        Name              tail
        Path              /var/log/containers/*airflow*.log
        Parser            json
        Tag               airflow.*
        Refresh_Interval  5

    # Logs de workflows
    [INPUT]
        Name              tail
        Path              /var/log/containers/*kestra*.log
        Parser            json
        Tag               workflow.kestra.*
        Refresh_Interval  5

    [INPUT]
        Name              tail
        Path              /var/log/containers/*camunda*.log
        Parser            json
        Tag               workflow.camunda.*
        Refresh_Interval  5

    [INPUT]
        Name              tail
        Path              /var/log/containers/*flowable*.log
        Parser            json
        Tag               workflow.flowable.*
        Refresh_Interval  5

    # Filtros para procesar logs
    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Keep_Log            Off
        K8S-Logging.Parser  On
        K8S-Logging.Exclude Off

    # Filtro para agregar metadata de automatización
    [FILTER]
        Name                modify
        Match               airflow.*
        Add                 automation_type airflow
        Add                 component scheduler

    [FILTER]
        Name                modify
        Match               workflow.*
        Add                 automation_type workflow

    # Output a Elasticsearch
    [OUTPUT]
        Name            es
        Match           *
        Host            elasticsearch.observability.svc.cluster.local
        Port            9200
        Index           logs-%Y.%m.%d
        Type            _doc
        Logstash_Format On
        Logstash_Prefix logs
        Logstash_DateFormat %Y.%m.%d
        Retry_Limit     3
        HTTP_User       elastic
        HTTP_Passwd     ${FLUENT_ELASTICSEARCH_PASSWORD}
        Suppress_Type_Name On

  parsers.conf: |
    [PARSER]
        Name        docker
        Format      json
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep   On

    [PARSER]
        Name        json
        Format      json
        Time_Key    timestamp
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep   On
---
# DaemonSet de Fluent Bit
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: observability
  labels:
    app: fluent-bit
spec:
  selector:
    matchLabels:
      app: fluent-bit
  template:
    metadata:
      labels:
        app: fluent-bit
    spec:
      serviceAccountName: fluent-bit
      containers:
      - name: fluent-bit
        image: fluent/fluent-bit:2.2.0
        imagePullPolicy: Always
        volumeMounts:
        - name: varlog
          mountPath: /var/log
          readOnly: true
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc/
        env:
        - name: FLUENT_ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: elasticsearch-password
              key: password
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-config
      tolerations:
      - operator: Exists
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluent-bit
  namespace: observability
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluent-bit-read
rules:
- apiGroups: [""]
  resources:
  - namespaces
  - pods
  - pods/logs
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fluent-bit-read
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fluent-bit-read
subjects:
- kind: ServiceAccount
  name: fluent-bit
  namespace: observability


