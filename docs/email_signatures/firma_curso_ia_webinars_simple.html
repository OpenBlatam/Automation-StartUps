<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma Email Simple - Curso IA</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; font-size: 14px; line-height: 1.6; color: #333333;">

    <table cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width: 500px;">
        <tr>
            <td style="padding: 15px 0;">
                <!-- Nombre y Cargo -->
                <table cellspacing="0" cellpadding="0" border="0" width="100%">
                    <tr>
                        <td style="padding-bottom: 10px;">
                            <div style="font-size: 16px; font-weight: bold; color: #1a73e8; margin-bottom: 3px;">
                                [Tu Nombre]
                            </div>
                            <div style="font-size: 13px; color: #5f6368;">
                                Instructor de Inteligencia Artificial
                            </div>
                        </td>
                    </tr>
                </table>
                
                <!-- Línea divisoria -->
                <table cellspacing="0" cellpadding="0" border="0" width="100%">
                    <tr>
                        <td style="border-top: 1px solid #1a73e8; padding-top: 10px; padding-bottom: 10px;">
                            <div style="font-size: 12px; color: #80868b;">
                                Curso de IA Avanzado | Webinars Exclusivos
                            </div>
                        </td>
                    </tr>
                </table>
                
                <!-- Información del curso -->
                <table cellspacing="0" cellpadding="0" border="0" width="100%">
                    <tr>
                        <td style="padding-bottom: 8px;">
                            <div style="font-size: 13px; color: #202124; font-weight: bold;">
                                Curso de Inteligencia Artificial
                            </div>
                            <div style="font-size: 12px; color: #5f6368; padding-top: 3px;">
                                Domina las últimas técnicas de IA. Próximo webinar: [Fecha]
                            </div>
                        </td>
                    </tr>
                </table>
                
                <!-- Enlaces principales -->
                <table cellspacing="0" cellpadding="0" border="0" width="100%" style="margin-top: 10px;">
                    <tr>
                        <td style="padding-bottom: 5px;">
                            <a href="[URL_CURSO]" style="color: #1a73e8; text-decoration: underline; font-size: 12px;">
                                Ver Curso →
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-bottom: 10px;">
                            <a href="[URL_WEBINAR]" style="color: #34a853; text-decoration: underline; font-size: 12px;">
                                Inscribirse al Webinar →
                            </a>
                        </td>
                    </tr>
                </table>
                
                <!-- Contacto -->
                <table cellspacing="0" cellpadding="0" border="0" width="100%" style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #e8eaed;">
                    <tr>
                        <td style="padding-bottom: 3px;">
                            <a href="mailto:[tu-email@ejemplo.com]" style="color: #1a73e8; text-decoration: none; font-size: 12px;">
                                [tu-email@ejemplo.com]
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-bottom: 3px;">
                            <a href="tel:[+1234567890]" style="color: #1a73e8; text-decoration: none; font-size: 12px;">
                                [+1 234 567 890]
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="[URL_WEBSITE]" style="color: #1a73e8; text-decoration: none; font-size: 12px;">
                                [www.tuwebsite.com]
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</html>
