<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Firma Minimalista - IA Bulk Documentos</title>
    <!--[if mso]>
    <style type="text/css">
        body, table, td {font-family: Arial, sans-serif !important;}
    </style>
    <![endif]-->
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; line-height: 1.6; color: #2c3e50; background-color: #ffffff;">
    <!-- Versión Minimalista - IA Bulk Documentos -->
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width: 500px; margin: 0 auto;">
        <tr>
            <td style="padding: 25px 20px;">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                    <tr>
                        <td style="padding-bottom: 12px;">
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td style="font-size: 20px; font-weight: 300; color: #9c27b0; letter-spacing: -0.5px; padding-bottom: 4px;">
                                        [Tu Nombre]
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-size: 12px; color: #7f8c8d; font-weight: 400; padding-bottom: 12px;">
                                        [Tu Cargo] | [Nombre del Producto]
                                    </td>
                                </tr>
                                <tr>
                                    <td style="border-top: 1px solid #e0e0e0; padding-top: 12px;">
                                        <span style="font-size: 11px; color: #95a5a6; text-transform: uppercase; letter-spacing: 1px;">
                                            Generación Masiva de Documentos con IA
                                        </span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin-top: 20px;">
                    <tr>
                        <td style="padding-bottom: 8px;">
                            <a href="[URL_TRY_NOW]" style="color: #9c27b0; text-decoration: none; font-size: 13px; font-weight: 400;">
                                Probar Gratis
                            </a>
                            <span style="color: #bdc3c7; margin: 0 8px;">•</span>
                            <a href="[URL_EXAMPLES]" style="color: #9c27b0; text-decoration: none; font-size: 13px; font-weight: 400;">
                                Ver Ejemplos
                            </a>
                        </td>
                    </tr>
                </table>
                
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin-top: 18px; padding-top: 18px; border-top: 1px solid #ecf0f1;">
                    <tr>
                        <td>
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td style="padding: 3px 0;">
                                        <a href="mailto:[tu-email@ejemplo.com]" style="color: #34495e; text-decoration: none; font-size: 12px; font-weight: 300;">
                                            [tu-email@ejemplo.com]
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 3px 0;">
                                        <a href="[URL_WEBSITE]" style="color: #34495e; text-decoration: none; font-size: 12px; font-weight: 300;" target="_blank" rel="noopener noreferrer">
                                            [www.tuwebsite.com]
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin-top: 15px;">
                    <tr>
                        <td>
                            <a href="[URL_LINKEDIN]" style="color: #95a5a6; text-decoration: none; font-size: 11px; margin-right: 12px; font-weight: 300;" target="_blank" rel="noopener noreferrer">
                                LinkedIn
                            </a>
                            <a href="[URL_TWITTER]" style="color: #95a5a6; text-decoration: none; font-size: 11px; margin-right: 12px; font-weight: 300;" target="_blank" rel="noopener noreferrer">
                                Twitter
                            </a>
                            <a href="[URL_GITHUB]" style="color: #95a5a6; text-decoration: none; font-size: 11px; font-weight: 300;" target="_blank" rel="noopener noreferrer">
                                GitHub
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
