<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Firma Desarrollador IA</title>
    <!--[if mso]>
    <style type="text/css">
        body, table, td {font-family: Arial, sans-serif !important;}
    </style>
    <![endif]-->
</head>
<body style="margin: 0; padding: 0; font-family: 'Courier New', monospace, Arial, sans-serif; font-size: 14px; line-height: 1.6; color: #2d3748; background-color: #ffffff;">
    <!-- Email Signature Template - Desarrollador de IA -->
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width: 500px; margin: 0 auto; background-color: #ffffff;">
        <tr>
            <td style="padding: 20px 15px;">
                <!-- Header Técnico -->
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                    <tr>
                        <td style="padding-bottom: 15px;">
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td style="font-size: 16px; font-weight: 600; color: #2d3748; margin: 0; padding: 0; padding-bottom: 5px; font-family: 'Courier New', monospace;">
                                        [Tu Nombre]
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-size: 13px; color: #4a5568; margin: 0; padding: 0; padding-bottom: 3px; font-family: 'Courier New', monospace;">
                                        > AI Developer | ML Engineer
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-size: 12px; color: #718096; margin: 0; padding: 0; font-family: 'Courier New', monospace;">
                                        # Python • TensorFlow • PyTorch • OpenAI
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                
                <!-- Divider Técnico -->
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                    <tr>
                        <td style="border-top: 1px solid #e2e8f0; padding-top: 15px; line-height: 0; font-size: 0;">
                            &nbsp;
                        </td>
                    </tr>
                </table>
                
                <!-- Stack Tecnológico -->
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin-top: 15px;">
                    <tr>
                        <td style="padding-bottom: 12px;">
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td style="font-size: 12px; color: #4a5568; line-height: 1.7; font-family: 'Courier New', monospace;">
                                        <strong>Stack:</strong> Python | TensorFlow | PyTorch | OpenAI API | LangChain | Vector DBs
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                
                <!-- Proyectos/Repositorios -->
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin-top: 10px;">
                    <tr>
                        <td>
                            <a href="[URL_GITHUB]" style="color: #2d3748; text-decoration: none; font-size: 12px; font-family: 'Courier New', monospace; padding: 8px 12px; background-color: #f7fafc; border: 1px solid #e2e8f0; border-radius: 4px; display: inline-block;" target="_blank" rel="noopener noreferrer">
                                > Ver en GitHub
                            </a>
                        </td>
                    </tr>
                </table>
                
                <!-- Contact Information -->
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #e2e8f0;">
                    <tr>
                        <td>
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td style="padding: 5px 0; line-height: 1.6;">
                                        <a href="mailto:[tu-email@ejemplo.com]" style="color: #2d3748; text-decoration: none; font-size: 12px; line-height: 1.6; font-family: 'Courier New', monospace;">
                                            [tu-email@ejemplo.com]
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 5px 0; line-height: 1.6;">
                                        <a href="[URL_WEBSITE]" style="color: #2d3748; text-decoration: none; font-size: 12px; line-height: 1.6; font-family: 'Courier New', monospace;" target="_blank" rel="noopener noreferrer">
                                            [www.tuwebsite.com]
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                
                <!-- Social Media Links -->
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin-top: 15px;">
                    <tr>
                        <td>
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <td style="padding-right: 15px; padding-bottom: 5px;">
                                        <a href="[URL_GITHUB]" style="text-decoration: none; color: #2d3748; font-size: 12px; font-weight: 500; font-family: 'Courier New', monospace;" target="_blank" rel="noopener noreferrer">
                                            GitHub
                                        </a>
                                    </td>
                                    <td style="padding-right: 15px; padding-bottom: 5px;">
                                        <a href="[URL_LINKEDIN]" style="text-decoration: none; color: #0077b5; font-size: 12px; font-weight: 500; font-family: 'Courier New', monospace;" target="_blank" rel="noopener noreferrer">
                                            LinkedIn
                                        </a>
                                    </td>
                                    <td style="padding-bottom: 5px;">
                                        <a href="[URL_TWITTER]" style="text-decoration: none; color: #1da1f2; font-size: 12px; font-weight: 500; font-family: 'Courier New', monospace;" target="_blank" rel="noopener noreferrer">
                                            Twitter
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
