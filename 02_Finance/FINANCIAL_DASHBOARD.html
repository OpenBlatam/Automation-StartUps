<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financiero Avanzado 2025</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }

        .card.income .card-icon { background: #10b981; }
        .card.expense .card-icon { background: #ef4444; }
        .card.cash .card-icon { background: #3b82f6; }
        .card.budget .card-icon { background: #f59e0b; }

        .card-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .card-change {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
            color: #666;
        }

        .card-change.positive { color: #10b981; }
        .card-change.negative { color: #ef4444; }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            height: 400px;
        }

        .chart-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .alert-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .alert.high {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
        }

        .alert.medium {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
        }

        .alert.low {
            background: #d1fae5;
            border-left: 4px solid #10b981;
        }

        .alert-icon {
            font-size: 1.5em;
        }

        .alert-content h4 {
            margin-bottom: 5px;
            color: #333;
        }

        .alert-content p {
            color: #666;
            font-size: 0.9em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5568d3;
        }

        select {
            padding: 12px 25px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>游눯 Dashboard Financiero Avanzado 2025</h1>
            <p>Sistema Inteligente de Gesti칩n Financiera con IA</p>
        </div>

        <div class="controls">
            <select id="timeRange">
                <option value="7">칔ltimos 7 d칤as</option>
                <option value="30" selected>칔ltimos 30 d칤as</option>
                <option value="90">칔ltimos 90 d칤as</option>
                <option value="365">칔ltimo a침o</option>
            </select>
            <button onclick="refreshData()">游댃 Actualizar</button>
            <button onclick="exportReport()">游늵 Exportar Reporte</button>
            <button onclick="showForecast()">游댩 Forecast AI</button>
        </div>

        <div class="dashboard-grid" id="dashboard">
            <!-- Cards will be generated here -->
            <div class="card loading">
                <div class="loading">Cargando datos...</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">游늳 Tendencias de Flujo de Caja</div>
            <canvas id="cashFlowChart"></canvas>
        </div>

        <div class="chart-container">
            <div class="chart-title">游늵 Distribuci칩n por Categor칤as</div>
            <canvas id="categoryChart"></canvas>
        </div>

        <div class="alert-container">
            <div class="chart-title">丘멆잺 Alertas y Recomendaciones</div>
            <div id="alertsContainer">
                <!-- Alerts will be generated here -->
            </div>
        </div>
    </div>

    <script>
        // Sample data
        const financialData = {
            income: 125000,
            expense: 87500,
            cashFlow: 37500,
            budget: 50000,
            incomeChange: +12.5,
            expenseChange: -8.3,
            cashFlowChange: +35.2,
            budgetChange: -10.0,
            transactions: generateSampleTransactions()
        };

        function generateSampleTransactions() {
            const categories = ['Food & Dining', 'Transportation', 'Bills & Utilities', 'Shopping', 'Entertainment', 'Healthcare'];
            const transactions = [];
            
            for (let i = 0; i < 30; i++) {
                transactions.push({
                    date: new Date(Date.now() - i * 24 * 60 * 60 * 1000),
                    amount: Math.random() * 200 + 10,
                    category: categories[Math.floor(Math.random() * categories.length)]
                });
            }
            
            return transactions;
        }

        function renderDashboard() {
            const dashboard = document.getElementById('dashboard');
            
            dashboard.innerHTML = `
                <div class="card income">
                    <div class="card-header">
                        <div class="card-title">Ingresos</div>
                        <div class="card-icon">游눯</div>
                    </div>
                    <div class="card-value">$${formatNumber(financialData.income)}</div>
                    <div class="card-change positive">
                        <span>游늳</span>
                        <span>+${financialData.incomeChange}%</span>
                    </div>
                </div>
                
                <div class="card expense">
                    <div class="card-header">
                        <div class="card-title">Gastos</div>
                        <div class="card-icon">游눶</div>
                    </div>
                    <div class="card-value">$${formatNumber(financialData.expense)}</div>
                    <div class="card-change positive">
                        <span>游늴</span>
                        <span>${financialData.expenseChange}%</span>
                    </div>
                </div>
                
                <div class="card cash">
                    <div class="card-header">
                        <div class="card-title">Flujo de Caja</div>
                        <div class="card-icon">游눳</div>
                    </div>
                    <div class="card-value">$${formatNumber(financialData.cashFlow)}</div>
                    <div class="card-change positive">
                        <span>游늳</span>
                        <span>+${financialData.cashFlowChange}%</span>
                    </div>
                </div>
                
                <div class="card budget">
                    <div class="card-header">
                        <div class="card-title">Presupuesto Restante</div>
                        <div class="card-icon">游꿢</div>
                    </div>
                    <div class="card-value">$${formatNumber(financialData.budget)}</div>
                    <div class="card-change negative">
                        <span>丘멆잺</span>
                        <span>${financialData.budgetChange}%</span>
                    </div>
                </div>
            `;
            
            renderCharts();
            renderAlerts();
        }

        function renderCharts() {
            // Cash Flow Chart
            const ctx1 = document.getElementById('cashFlowChart').getContext('2d');
            new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Flujo de Caja',
                        data: [25000, 28000, 30000, 32000, 35000, 37500],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });

            // Category Chart
            const ctx2 = document.getElementById('categoryChart').getContext('2d');
            new Chart(ctx2, {
                type: 'doughnut',
                data: {
                    labels: ['Food & Dining', 'Transportation', 'Bills', 'Shopping', 'Entertainment', 'Healthcare'],
                    datasets: [{
                        data: [25, 20, 15, 15, 10, 15],
                        backgroundColor: [
                            '#10b981',
                            '#3b82f6',
                            '#f59e0b',
                            '#8b5cf6',
                            '#ec4899',
                            '#06b6d4'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        function renderAlerts() {
            const alerts = [
                {
                    severity: 'high',
                    title: 'Alerta: Presupuesto Excedido',
                    message: 'El gasto en Food & Dining ha excedido el 90% del presupuesto.'
                },
                {
                    severity: 'medium',
                    title: 'Recomendaci칩n: Optimizaci칩n de Gastos',
                    message: 'Podr칤as ahorrar $500/mes optimizando gastos de transporte.'
                },
                {
                    severity: 'low',
                    title: 'Informaci칩n: Forecast Actualizado',
                    message: 'El forecast de cash flow ha sido actualizado con 87% de confianza.'
                }
            ];

            const container = document.getElementById('alertsContainer');
            container.innerHTML = alerts.map(alert => `
                <div class="alert ${alert.severity}">
                    <div class="alert-icon">
                        ${alert.severity === 'high' ? '游댮' : alert.severity === 'medium' ? '游리' : '游릭'}
                    </div>
                    <div class="alert-content">
                        <h4>${alert.title}</h4>
                        <p>${alert.message}</p>
                    </div>
                </div>
            `).join('');
        }

        function refreshData() {
            console.log('Refreshing data...');
            // In real implementation, fetch from API
            renderDashboard();
        }

        function exportReport() {
            console.log('Exporting report...');
            alert('Reporte exportado exitosamente!');
        }

        function showForecast() {
            console.log('Showing AI forecast...');
            alert('游댩 Forecast AI:\nPr칩ximos 30 d칤as: $40,000\nConfianza: 87%\nTendencia: Positiva 游늳');
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('es-ES').format(num);
        }

        // Initialize
        renderDashboard();
    </script>
</body>
</html>
