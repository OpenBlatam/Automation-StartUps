<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="50%" stop-color="#F8F9FA"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1E40AF"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F1F5F9"/>
    </linearGradient>
    <filter id="sh-soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline-b2b { font: 900 88px/1.05 Inter, system-ui, -apple-system; fill: #0F172A; letter-spacing: -1.5px; }
      .subhead-b2b { font: 500 34px/1.4 Inter, system-ui, -apple-system; fill: #475569; }
      .eyebrow-b2b { font: 700 16px/1.2 Inter, system-ui, -apple-system; fill: #64748B; letter-spacing: 0.2em; text-transform: uppercase; }
      .card-title-b2b { font: 700 24px/1.3 Inter, system-ui, -apple-system; fill: #1E293B; }
      .card-desc-b2b { font: 500 20px/1.4 Inter, system-ui, -apple-system; fill: #64748B; }
      .cta-b2b { font: 700 48px/1 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; }
    </style>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Líneas decorativas sutiles -->
  <g stroke="#E2E8F0" stroke-width="1" fill="none" opacity="0.5">
    <line x1="0" y1="200" x2="1920" y2="200"/>
    <line x1="160" y1="0" x2="160" y2="1080"/>
  </g>
  
  <!-- Header elegante B2B -->
  <g transform="translate(160,100)">
    <text x="0" y="0" class="eyebrow-b2b">WEBINAR EXCLUSIVO</text>
    <text x="0" y="88" class="headline-b2b">Cómo doblar tus ventas online</text>
    <text x="0" y="142" class="subhead-b2b">Estrategias de IA aplicadas al marketing digital para empresas</text>
  </g>
  
  <!-- Cards elegantes B2B mejoradas -->
  <g transform="translate(160,320)">
    <!-- Card Fecha -->
    <g filter="url(#sh-soft)">
      <rect x="0" y="0" width="420" height="180" rx="16" fill="url(#card-gradient)" stroke="#E2E8F0" stroke-width="1.5"/>
      <rect x="0" y="0" width="420" height="80" rx="16" fill="url(#accent)" opacity="0.08"/>
      <circle cx="40" cy="40" r="20" fill="url(#accent)" opacity="0.1"/>
      <text x="40" y="38" class="eyebrow-b2b" fill="#3B82F6">FECHA</text>
      <text x="40" y="88" class="card-title-b2b">15 Nov 2025</text>
      <text x="40" y="120" class="card-desc-b2b">Día completo · Duración 60 min</text>
    </g>
    
    <!-- Card Hora -->
    <g transform="translate(460,0)" filter="url(#sh-soft)">
      <rect x="0" y="0" width="420" height="180" rx="16" fill="url(#card-gradient)" stroke="#E2E8F0" stroke-width="1.5"/>
      <rect x="0" y="0" width="420" height="80" rx="16" fill="url(#accent)" opacity="0.08"/>
      <circle cx="40" cy="40" r="20" fill="url(#accent)" opacity="0.1"/>
      <text x="40" y="38" class="eyebrow-b2b" fill="#3B82F6">HORA</text>
      <text x="40" y="88" class="card-title-b2b">18:00</text>
      <text x="40" y="120" class="card-desc-b2b">GMT-5 · Incluye Q&A</text>
    </g>
    
    <!-- Card Formato -->
    <g transform="translate(920,0)" filter="url(#sh-soft)">
      <rect x="0" y="0" width="420" height="180" rx="16" fill="url(#card-gradient)" stroke="#E2E8F0" stroke-width="1.5"/>
      <rect x="0" y="0" width="420" height="80" rx="16" fill="url(#accent)" opacity="0.08"/>
      <circle cx="40" cy="40" r="20" fill="url(#accent)" opacity="0.1"/>
      <text x="40" y="38" class="eyebrow-b2b" fill="#3B82F6">INCLUYE</text>
      <text x="40" y="88" class="card-title-b2b">Grabación + Material</text>
      <text x="40" y="120" class="card-desc-b2b">Plantillas descargables</text>
    </g>
  </g>
  
  <!-- Benefits elegantes -->
  <g transform="translate(160,540)">
    <g transform="translate(0,0)" filter="url(#sh-soft)">
      <rect x="0" y="0" width="380" height="140" rx="12" fill="url(#card-gradient)" stroke="#E2E8F0" stroke-width="1"/>
      <circle cx="40" cy="40" r="24" fill="url(#accent)" opacity="0.1"/>
      <circle cx="40" cy="40" r="12" fill="url(#accent)" opacity="0.2"/>
      <path d="M 32 40 L 38 46 L 48 34" stroke="#3B82F6" stroke-width="3" fill="none" stroke-linecap="round"/>
      <text x="80" y="50" class="card-title-b2b">Prompts optimizados</text>
      <text x="80" y="85" class="card-desc-b2b">Reduce CPA hasta -35%</text>
    </g>
    <g transform="translate(400,0)" filter="url(#sh-soft)">
      <rect x="0" y="0" width="380" height="140" rx="12" fill="url(#card-gradient)" stroke="#E2E8F0" stroke-width="1"/>
      <circle cx="40" cy="40" r="24" fill="url(#accent)" opacity="0.1"/>
      <circle cx="40" cy="40" r="12" fill="url(#accent)" opacity="0.2"/>
      <path d="M 32 40 L 38 46 L 48 34" stroke="#3B82F6" stroke-width="3" fill="none" stroke-linecap="round"/>
      <text x="80" y="50" class="card-title-b2b">Creatividades IA</text>
      <text x="80" y="85" class="card-desc-b2b">Variaciones en minutos</text>
    </g>
    <g transform="translate(800,0)" filter="url(#sh-soft)">
      <rect x="0" y="0" width="380" height="140" rx="12" fill="url(#card-gradient)" stroke="#E2E8F0" stroke-width="1"/>
      <circle cx="40" cy="40" r="24" fill="url(#accent)" opacity="0.1"/>
      <circle cx="40" cy="40" r="12" fill="url(#accent)" opacity="0.2"/>
      <path d="M 32 40 L 38 46 L 48 34" stroke="#3B82F6" stroke-width="3" fill="none" stroke-linecap="round"/>
      <text x="80" y="50" class="card-title-b2b">Automatizaciones</text>
      <text x="80" y="85" class="card-desc-b2b">Sin código, listo en 1h</text>
    </g>
  </g>
  
  <!-- CTA elegante B2B -->
  <g transform="translate(160,740)" filter="url(#sh-soft)">
    <rect x="0" y="0" width="560" height="120" rx="16" fill="url(#accent)"/>
    <text x="280" y="78" text-anchor="middle" class="cta-b2b">Reservar mi asiento</text>
    <!-- Flecha elegante -->
    <path d="M 500 60 L 530 60 M 520 50 L 530 60 L 520 70" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Footer B2B -->
  <g transform="translate(160,900)">
    <text x="0" y="0" class="card-desc-b2b">✓ Grabación HD incluida · ✓ Material descargable · ✓ Q&A en vivo · Política de privacidad: tu-dominio.com/privacidad</text>
  </g>
  
  <!-- Logo + QR -->
  <g transform="translate(1680,60)" filter="url(#sh-soft)">
    <rect x="0" y="0" width="160" height="60" rx="8" fill="url(#card-gradient)" stroke="#E2E8F0" stroke-width="1"/>
    <text x="80" y="40" text-anchor="middle" fill="#1E293B" font-family="Inter, system-ui, -apple-system" font-size="18" font-weight="700">TU MARCA</text>
  </g>
  <g transform="translate(1620,870)" filter="url(#sh-soft)">
    <rect x="0" y="0" width="180" height="180" rx="12" fill="url(#card-gradient)" stroke="#E2E8F0" stroke-width="1"/>
    <text x="90" y="100" text-anchor="middle" fill="#64748B" font-family="Inter, system-ui, -apple-system" font-size="16" font-weight="600">QR → https://tu-dominio.com/webinar?utm_source=youtube&utm_medium=preroll&utm_campaign=nov_2025&utm_content=all_variants</text>
  </g>
</svg>

