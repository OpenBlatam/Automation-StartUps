<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080" role="img" aria-label="-35% en Curso de IA + Webinars por 48 horas">
  <title>-35% en Curso de IA + Webinars · Solo 48 horas</title>
  <desc>Arte para Instagram 1080x1080 con descuento del 35%, sello de 48 horas, CTA y área de logo.</desc>
  <!-- Fondo: degradado llamativo azul → morado -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E90FF"/>
      <stop offset="100%" stop-color="#7B2FF7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  <!-- Guía de área segura (oculta por defecto) -->
  <g id="safe-area" opacity="0.12" display="none">
    <rect x="60" y="60" width="960" height="960" fill="#FFFFFF" stroke="#FFFFFF" stroke-dasharray="10 10" rx="20"/>
  </g>

  <!-- Placeholder de logo (reemplazar por tu logo) -->
  <g transform="translate(980, 60)">
    <circle r="36" fill="#ffffff"/>
    <text text-anchor="end" x="-12" y="8" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" fill="#7B2FF7">LOGO</text>
  </g>

  <!-- Sello 48 horas -->
  <g transform="translate(160, 170)" filter="url(#shadow)">
    <rect x="-10" y="-50" rx="14" ry="14" width="260" height="80" fill="#000000" opacity="0.35" stroke="#ffffff" stroke-opacity="0.35"/>
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="36" font-weight="800" fill="#ffffff">Solo 48 horas</text>
  </g>

  <!-- Descuento grande -->
  <g transform="translate(120, 420)" filter="url(#shadow)">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="200" font-weight="900" letter-spacing="-4" fill="#ffffff">-35 %</text>
  </g>

  <!-- Cupón -->
  <g transform="translate(560, 440)" filter="url(#shadow)">
    <rect x="0" y="-40" rx="14" ry="14" width="340" height="72" fill="#ffffff" opacity="0.95"/>
    <text x="170" y="0" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="32" font-weight="800" fill="#7B2FF7">CUPÓN: 35IA</text>
  </g>

  <!-- Ttulo de oferta -->
  <g transform="translate(120, 520)">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="54" font-weight="700" fill="#ffffff">en Curso de IA + Webinars</text>
  </g>

  <!-- Subcopy -->
  <g transform="translate(120, 590)" opacity="0.95">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="30" fill="#F0F4FF">Domina fundamentos y aplicaciones prácticas con sesiones en vivo.</text>
  </g>

  <!-- CTA -->
  <g transform="translate(120, 720)" filter="url(#shadow)">
    <rect x="0" y="-60" rx="16" ry="16" width="420" height="96" fill="#ffffff" stroke="#7B2FF7" stroke-width="4"/>
    <text x="210" y="0" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="40" font-weight="900" fill="#7B2FF7">Aprovecha hoy</text>
  </g>

  <!-- QR placeholder -->
  <g transform="translate(900, 880)" opacity="0.9" filter="url(#shadow)">
    <rect x="0" y="0" width="140" height="140" rx="12" ry="12" fill="#ffffff"/>
    <text x="70" y="78" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="28" font-weight="800" fill="#7B2FF7">QR</text>
  </g>

  <!-- Pie: espacio para URL o handle -->
  <g transform="translate(120, 980)" opacity="0.9">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="26" fill="#E9EDFF">tu-sitio.com · @tu_marca</text>
  </g>
</svg>


