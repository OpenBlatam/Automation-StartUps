<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080" role="img" aria-label="Carrusel Slide 1: -35% por 48 horas">
  <title>Carrusel · Slide 1 · -35% por 48 horas</title>
  <desc>Hook visual con descuento y urgencia. Fondo gradiente, sello 48h y CTA suave.</desc>
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E90FF"/>
      <stop offset="100%" stop-color="#7B2FF7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>

  <g transform="translate(980, 60)">
    <circle r="36" fill="#ffffff"/>
    <text text-anchor="end" x="-12" y="8" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" fill="#7B2FF7">LOGO</text>
  </g>

  <g transform="translate(160, 170)" filter="url(#shadow)">
    <rect x="-10" y="-50" rx="14" ry="14" width="260" height="80" fill="#000000" opacity="0.35" stroke="#ffffff" stroke-opacity="0.35"/>
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="36" font-weight="800" fill="#ffffff">Solo 48 horas</text>
  </g>

  <g transform="translate(120, 460)" filter="url(#shadow)">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="220" font-weight="900" letter-spacing="-4" fill="#ffffff">-35 %</text>
  </g>

  <g transform="translate(120, 720)" filter="url(#shadow)">
    <rect x="0" y="-60" rx="16" ry="16" width="380" height="96" fill="#ffffff" stroke="#7B2FF7" stroke-width="4"/>
    <text x="190" y="0" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="40" font-weight="900" fill="#7B2FF7">Aprovecha hoy</text>
  </g>
</svg>





