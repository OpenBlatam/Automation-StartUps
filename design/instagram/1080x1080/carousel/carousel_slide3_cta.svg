<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080" role="img" aria-label="Carrusel Slide 3: CTA y cupón">
  <title>Carrusel · Slide 3 · CTA</title>
  <desc>Cierre con CTA, cupón, QR y urgencia de 48h.</desc>
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00E676"/>
      <stop offset="100%" stop-color="#00D4FF"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>

  <g transform="translate(980, 60)">
    <circle r="36" fill="#111111"/>
    <text text-anchor="end" x="-12" y="8" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" fill="#00E676">LOGO</text>
  </g>

  <g transform="translate(160, 170)" filter="url(#shadow)">
    <rect x="-10" y="-50" rx="14" ry="14" width="260" height="80" fill="#000000" opacity="0.35" stroke="#ffffff" stroke-opacity="0.35"/>
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="36" font-weight="800" fill="#ffffff">Solo 48 horas</text>
  </g>

  <g transform="translate(120, 420)" filter="url(#shadow)">
    <rect x="0" y="-60" rx="16" ry="16" width="520" height="96" fill="#111111"/>
    <text x="260" y="0" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="40" font-weight="900" fill="#00E676">Aprovecha hoy</text>
  </g>

  <g transform="translate(680, 360)" filter="url(#shadow)">
    <rect x="0" y="-40" rx="14" ry="14" width="340" height="72" fill="#111111" opacity="0.95"/>
    <text x="170" y="0" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="32" font-weight="800" fill="#00E676">CUPÓN: 35IA</text>
  </g>

  <g transform="translate(900, 880)" opacity="0.9" filter="url(#shadow)">
    <rect x="0" y="0" width="140" height="140" rx="12" ry="12" fill="#111111"/>
    <text x="70" y="78" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="28" font-weight="900" fill="#00E676">QR</text>
  </g>
</svg>





