      <rect x="18" y="32" width="4" height="8" rx="2" fill="url(#metallic-silver)" filter="url(#specular-reflect)"/>
      <rect x="0" y="18" width="8" height="4" rx="2" fill="url(#metallic-silver)" filter="url(#specular-reflect)"/>
      <rect x="32" y="18" width="8" height="4" rx="2" fill="url(#metallic-silver)" filter="url(#specular-reflect)"/>
    </g>
    
    <!-- Barra metÃ¡lica decorativa -->
    <g id="metallic-bar">
      <rect x="0" y="0" width="200" height="8" rx="4" fill="url(#metallic-silver)" filter="url(#metallic-shine)"/>
      <rect x="0" y="0" width="200" height="4" rx="4" fill="rgba(255,255,255,0.5)"/>
    </g>
    
    <!-- CTA metÃ¡lico con reflejos -->
    <g id="cta-metallic">
