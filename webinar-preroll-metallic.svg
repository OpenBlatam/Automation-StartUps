<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <defs>
    <!-- Fondo oscuro elegante -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="50%" stop-color="#0F0F0F"/>
      <stop offset="100%" stop-color="#2A2A2A"/>
    </linearGradient>
    
    <!-- Gradiente metÃ¡lico plateado -->
    <linearGradient id="metallic-silver" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E8E8E8"/>
      <stop offset="20%" stop-color="#FFFFFF"/>
      <stop offset="40%" stop-color="#C0C0C0"/>
      <stop offset="60%" stop-color="#A0A0A0"/>
      <stop offset="80%" stop-color="#D0D0D0"/>
      <stop offset="100%" stop-color="#808080"/>
    </linearGradient>
    
    <!-- Gradiente metÃ¡lico dorado -->
    <linearGradient id="metallic-gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="20%" stop-color="#FFED4E"/>
      <stop offset="40%" stop-color="#FFA500"/>
      <stop offset="60%" stop-color="#FF8C00"/>
      <stop offset="80%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    
    <!-- Gradiente metÃ¡lico cobre/bronce -->
    <linearGradient id="metallic-copper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E8A87C"/>
      <stop offset="25%" stop-color="#FFB366"/>
      <stop offset="50%" stop-color="#CD853F"/>
      <stop offset="75%" stop-color="#B87333"/>
      <stop offset="100%" stop-color="#8B4513"/>
    </linearGradient>
    
    <!-- Spotlight radial para reflejos -->
    <radialGradient id="metallic-spotlight" cx="50%" cy="30%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.4)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.1)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    
    <!-- Filtro de sombra metÃ¡lica profunda -->
    <filter id="metallic-shadow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="16"/>
      <feOffset dx="0" dy="20" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtro de brillo metÃ¡lico -->
    <filter id="metallic-shine" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtro de reflejo especular -->
    <filter id="specular-reflect" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur"/>
      <feOffset in="blur" dx="2" dy="-2" result="highlight"/>
      <feComponentTransfer in="highlight">
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="highlight"/>
      </feMerge>
    </filter>
    
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline-main { font: 900 88px/1.05 Inter, system-ui, -apple-system; fill: url(#metallic-silver); letter-spacing: -1px; filter: url(#specular-reflect); }
      .subheadline { font: 600 34px/1.35 Inter, system-ui, -apple-system; fill: #CCCCCC; }
      .chip-text { font: 800 32px/1.2 Inter, system-ui, -apple-system; fill: url(#metallic-gold); filter: url(#specular-reflect); }
      .benefit-text { font: 500 30px/1.4 Inter, system-ui, -apple-system; fill: #E0E0E0; }
      .cta-main { font: 900 50px/1 Inter, system-ui, -apple-system; fill: #000000; text-anchor: middle; }
      .badge-text { font: 900 26px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; }
    </style>
    
    <!-- Icono engranaje metÃ¡lico -->
