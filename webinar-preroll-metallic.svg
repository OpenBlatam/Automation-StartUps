      <rect x="0" y="0" width="540" height="57" rx="16" fill="rgba(255,255,255,0.4)"/>
      <rect x="0" y="0" width="540" height="114" rx="16" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="3" filter="url(#specular-reflect)"/>
      <!-- Reflejo especular superior -->
      <ellipse cx="270" cy="20" rx="200" ry="30" fill="rgba(255,255,255,0.3)" opacity="0.8"/>
    </g>
  </defs>
  
