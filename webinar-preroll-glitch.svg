<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <defs>
    <!-- Fondo oscuro -->
    <linearGradient id="bg-glitch" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="50%" stop-color="#0A0A1A"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    
    <!-- Gradiente glitch magenta -->
    <linearGradient id="glitch-magenta" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF00FF"/>
      <stop offset="50%" stop-color="#FF00AA"/>
      <stop offset="100%" stop-color="#FF0088"/>
    </linearGradient>
    
    <!-- Gradiente glitch cyan -->
    <linearGradient id="glitch-cyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FFFF"/>
      <stop offset="50%" stop-color="#00AAFF"/>
      <stop offset="100%" stop-color="#0088FF"/>
    </linearGradient>
    
    <!-- Gradiente glitch verde -->
    <linearGradient id="glitch-green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00FF00"/>
      <stop offset="50%" stop-color="#00FF88"/>
      <stop offset="100%" stop-color="#00FFAA"/>
    </linearGradient>
    
    <!-- Filtro de glitch RGB split -->
    <filter id="glitch-rgb" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset in="SourceGraphic" dx="-3" dy="0" result="red">
        <feFlood flood-color="#FF0000" flood-opacity="0.5"/>
        <feComposite in2="red" operator="in"/>
      </feOffset>
      <feOffset in="SourceGraphic" dx="3" dy="0" result="blue">
        <feFlood flood-color="#00FFFF" flood-opacity="0.5"/>
        <feComposite in2="blue" operator="in"/>
      </feOffset>
      <feMerge>
        <feMergeNode in="red"/>
        <feMergeNode in="blue"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtro de glow glitch -->
    <filter id="glitch-glow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#FF00FF" flood-opacity="0.7"/>
      <feComposite in2="offsetBlur" operator="in" result="magenta"/>
      <feFlood flood-color="#00FFFF" flood-opacity="0.5"/>
      <feComposite in2="offsetBlur" operator="in" result="cyan"/>
      <feMerge>
        <feMergeNode in="magenta"/>
        <feMergeNode in="cyan"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtro de distorsiÃ³n glitch -->
    <filter id="glitch-distort" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence baseFrequency="0.9" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    
    <!-- Filtro de sombra glitch -->
    <filter id="glitch-shadow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="16" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline-main { font: 900 88px/1.05 Inter, system-ui, -apple-system; fill: #FFFFFF; letter-spacing: -1px; filter: url(#glitch-glow); }
      .headline-glitch { font: 900 88px/1.05 Inter, system-ui, -apple-system; fill: url(#glitch-magenta); letter-spacing: -1px; filter: url(#glitch-rgb); }
      .subheadline { font: 600 34px/1.35 Inter, system-ui, -apple-system; fill: #E0E0FF; filter: url(#glitch-glow); }
      .chip-text { font: 800 32px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; filter: url(#glitch-glow); }
      .benefit-text { font: 500 30px/1.4 Inter, system-ui, -apple-system; fill: #E0F0FF; }
      .cta-main { font: 900 50px/1 Inter, system-ui, -apple-system; fill: #000000; text-anchor: middle; }
      .badge-text { font: 900 26px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; }
    </style>
    
    <!-- Barra glitch horizontal -->
    <g id="glitch-bar-h">
      <rect x="0" y="0" width="200" height="4" fill="url(#glitch-magenta)" filter="url(#glitch-glow)"/>
      <rect x="0" y="0" width="200" height="2" fill="url(#glitch-cyan)" opacity="0.7" filter="url(#glitch-glow)"/>
    </g>
    
    <!-- Barra glitch vertical -->
    <g id="glitch-bar-v">
      <rect x="0" y="0" width="4" height="200" fill="url(#glitch-cyan)" filter="url(#glitch-glow)"/>
      <rect x="0" y="0" width="2" height="200" fill="url(#glitch-magenta)" opacity="0.7" filter="url(#glitch-glow)"/>
    </g>
    
    <!-- Fragmento glitch -->
    <g id="glitch-fragment">
      <rect x="0" y="0" width="40" height="20" fill="url(#glitch-magenta)" opacity="0.6" filter="url(#glitch-glow)"/>
      <rect x="2" y="2" width="36" height="16" fill="url(#glitch-cyan)" opacity="0.4" filter="url(#glitch-glow)"/>
    </g>
    
    <!-- CTA con glitch -->
    <g id="cta-glitch">
      <rect x="0" y="0" width="540" height="114" rx="16" fill="rgba(0,0,0,0.9)"/>
      <rect x="0" y="0" width="540" height="114" rx="16" fill="url(#glitch-magenta)" opacity="0.15"/>
      <rect x="0" y="0" width="540" height="57" rx="16" fill="rgba(255,0,255,0.1)"/>
      <rect x="0" y="0" width="540" height="114" rx="16" fill="none" stroke="url(#glitch-magenta)" stroke-width="4" filter="url(#glitch-glow)"/>
      <!-- Barras glitch decorativas -->
      <use href="#glitch-bar-h" transform="translate(50,20)"/>
      <use href="#glitch-bar-h" transform="translate(50,94)"/>
    </g>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bg-glitch)"/>
  
