      <rect x="0" y="0" width="420" height="120" rx="16" fill="url(#glitch-green)" opacity="0.1"/>
      <rect x="0" y="0" width="420" height="120" rx="16" fill="none" stroke="url(#glitch-green)" stroke-width="3" filter="url(#glitch-glow)"/>
