<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <defs>
    <!-- Fondo oscuro profundo -->
    <linearGradient id="bg-liquid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0F1A"/>
      <stop offset="50%" stop-color="#1A1F2E"/>
      <stop offset="100%" stop-color="#0F141F"/>
    </linearGradient>
    
    <!-- Gradiente lÃ­quido azul/cyan -->
    <linearGradient id="liquid-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D9FF"/>
      <stop offset="50%" stop-color="#0066FF"/>
      <stop offset="100%" stop-color="#0040CC"/>
    </linearGradient>
    
    <!-- Gradiente lÃ­quido pÃºrpura -->
    <linearGradient id="liquid-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF00CC"/>
      <stop offset="50%" stop-color="#CC00FF"/>
      <stop offset="100%" stop-color="#9900CC"/>
    </linearGradient>
    
    <!-- Gradiente lÃ­quido verde -->
    <linearGradient id="liquid-green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00FF99"/>
      <stop offset="50%" stop-color="#00CC66"/>
      <stop offset="100%" stop-color="#009933"/>
    </linearGradient>
    
    <!-- Spotlight radial lÃ­quido -->
    <radialGradient id="liquid-spot" cx="50%" cy="40%">
      <stop offset="0%" stop-color="rgba(0,217,255,0.25)"/>
      <stop offset="50%" stop-color="rgba(255,0,204,0.15)"/>
      <stop offset="100%" stop-color="rgba(0,255,153,0)"/>
    </radialGradient>
    
    <!-- Filtro de blur lÃ­quido -->
    <filter id="liquid-blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtro de glow lÃ­quido -->
    <filter id="liquid-glow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#00D9FF" flood-opacity="0.6"/>
      <feComposite in2="offsetBlur" operator="in" result="cyan"/>
      <feFlood flood-color="#FF00CC" flood-opacity="0.4"/>
      <feComposite in2="offsetBlur" operator="in" result="magenta"/>
      <feMerge>
        <feMergeNode in="cyan"/>
        <feMergeNode in="magenta"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtro de sombra lÃ­quida -->
    <filter id="liquid-shadow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="14"/>
      <feOffset dx="0" dy="18" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline-main { font: 900 88px/1.05 Inter, system-ui, -apple-system; fill: url(#liquid-blue); letter-spacing: -1px; filter: url(#liquid-glow); }
      .subheadline { font: 600 34px/1.35 Inter, system-ui, -apple-system; fill: #FFFFFF; filter: url(#liquid-glow); }
      .chip-text { font: 800 32px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; }
      .benefit-text { font: 500 30px/1.4 Inter, system-ui, -apple-system; fill: #E0F0FF; }
      .cta-main { font: 900 50px/1 Inter, system-ui, -apple-system; fill: #000000; text-anchor: middle; }
      .badge-text { font: 900 26px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; }
    </style>
    
    <!-- Forma lÃ­quida blob 1 -->
    <path id="blob1" d="M 0 0 Q 100 50 200 0 T 400 0 Q 500 50 600 0 T 800 0 Q 900 100 1000 0 L 1000 150 Q 900 200 800 150 T 600 150 Q 500 100 400 150 T 200 150 Q 100 100 0 150 Z" fill="url(#liquid-blue)" opacity="0.4" filter="url(#liquid-blur)"/>
    
    <!-- Forma lÃ­quida blob 2 -->
    <path id="blob2" d="M 0 0 Q 80 60 160 0 T 320 0 Q 400 80 480 0 T 640 0 Q 720 60 800 0 L 800 120 Q 720 180 640 120 T 480 120 Q 400 160 320 120 T 160 120 Q 80 180 0 120 Z" fill="url(#liquid-purple)" opacity="0.3" filter="url(#liquid-blur)"/>
    
    <!-- Forma lÃ­quida blob 3 -->
    <path id="blob3" d="M 0 0 Q 60 40 120 0 T 240 0 Q 300 60 360 0 T 480 0 Q 540 40 600 0 L 600 100 Q 540 140 480 100 T 360 100 Q 300 140 240 100 T 120 100 Q 60 140 0 100 Z" fill="url(#liquid-green)" opacity="0.25" filter="url(#liquid-blur)"/>
    
    <!-- Gota lÃ­quida -->
    <g id="liquid-drop">
      <ellipse cx="20" cy="30" rx="18" ry="24" fill="url(#liquid-blue)" filter="url(#liquid-glow)"/>
      <path d="M 2 30 Q 2 10 20 10 Q 38 10 38 30" fill="url(#liquid-blue)" opacity="0.6"/>
      <circle cx="20" cy="15" r="6" fill="rgba(255,255,255,0.4)"/>
    </g>
    
    <!-- Onda lÃ­quida -->
    <g id="liquid-wave">
      <path d="M 0 40 Q 50 20 100 40 T 200 40" fill="none" stroke="url(#liquid-blue)" stroke-width="4" stroke-linecap="round" filter="url(#liquid-glow)"/>
      <path d="M 0 50 Q 50 30 100 50 T 200 50" fill="none" stroke="url(#liquid-purple)" stroke-width="3" stroke-linecap="round" opacity="0.7" filter="url(#liquid-glow)"/>
    </g>
    
    <!-- CTA lÃ­quido -->
    <g id="cta-liquid">
      <rect x="0" y="0" width="540" height="114" rx="28" fill="url(#liquid-blue)"/>
      <rect x="0" y="0" width="540" height="114" rx="28" fill="url(#liquid-purple)" opacity="0.4"/>
      <rect x="0" y="0" width="540" height="57" rx="28" fill="rgba(255,255,255,0.3)"/>
      <rect x="0" y="0" width="540" height="114" rx="28" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="3" filter="url(#liquid-glow)"/>
      <!-- Efecto de brillo lÃ­quido -->
      <ellipse cx="270" cy="25" rx="200" ry="40" fill="rgba(255,255,255,0.2)" opacity="0.8"/>
    </g>
