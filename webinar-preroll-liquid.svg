    <g filter="url(#liquid-shadow)">
      <rect x="0" y="0" width="200" height="56" rx="16" fill="rgba(0,217,255,0.2)" stroke="url(#liquid-blue)" stroke-width="2" filter="url(#liquid-glow)"/>
      <text x="100" y="38" text-anchor="middle" class="badge-text">ðŸ”¥ Cupos limitados</text>
    </g>
    <g transform="translate(240,0)" filter="url(#liquid-shadow)">
