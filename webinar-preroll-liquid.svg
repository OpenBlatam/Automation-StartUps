      <rect x="0" y="0" width="420" height="120" rx="20" fill="none" stroke="url(#liquid-purple)" stroke-width="3" filter="url(#liquid-glow)"/>
      <use href="#liquid-drop" transform="translate(40,40) scale(0.5)"/>
      <text x="80" y="45" class="benefit-text">âœ“ Beneficio Principal 2</text>
      <text x="80" y="85" class="benefit-text" fill="#E8B8FF">DescripciÃ³n breve y poderosa</text>
    </g>
    <g transform="translate(920,0)" filter="url(#liquid-shadow)">
      <rect x="0" y="0" width="420" height="120" rx="20" fill="rgba(0,0,0,0.5)"/>
      <rect x="0" y="0" width="420" height="120" rx="20" fill="none" stroke="url(#liquid-green)" stroke-width="3" filter="url(#liquid-glow)"/>
      <use href="#liquid-drop" transform="translate(40,40) scale(0.5)"/>
      <text x="80" y="45" class="benefit-text">âœ“ Beneficio Principal 3</text>
      <text x="80" y="85" class="benefit-text" fill="#B8FFD8">DescripciÃ³n breve y poderosa</text>
    </g>
  </g>
  
  <!-- CTA lÃ­quido ultra destacado -->
  <g transform="translate(690,600)" filter="url(#liquid-shadow)">
    <use href="#cta-liquid"/>
    <text x="270" y="72" text-anchor="middle" class="cta-main">REGISTRARME AHORA</text>
    <polygon points="490,57 510,57 500,67 510,57 500,47" fill="#000000" opacity="0.8"/>
  </g>
  
  <!-- Badges con efecto lÃ­quido -->
