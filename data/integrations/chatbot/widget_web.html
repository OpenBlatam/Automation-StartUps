<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #chatbot-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #chatbot-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        #chatbot-button:hover {
            transform: scale(1.1);
        }

        #chatbot-button svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        #chatbot-container {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 380px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        #chatbot-container.active {
            display: flex;
        }

        #chatbot-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chatbot-header h3 {
            font-size: 18px;
            font-weight: 600;
        }

        #chatbot-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s;
        }

        #chatbot-close:hover {
            background: rgba(255,255,255,0.2);
        }

        #chatbot-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            padding: 0 10px;
        }

        #chatbot-input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        #chatbot-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        #chatbot-input:focus {
            border-color: #667eea;
        }

        #chatbot-send {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        #chatbot-send:hover {
            transform: scale(1.1);
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            width: 60px;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .suggested-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .suggested-action {
            padding: 8px 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .suggested-action:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div id="chatbot-widget">
        <div id="chatbot-container">
            <div id="chatbot-header">
                <div>
                    <h3>ðŸ¤– Asistente Virtual</h3>
                    <p style="font-size: 12px; opacity: 0.9;">Estamos aquÃ­ para ayudarte</p>
                </div>
                <button id="chatbot-close">Ã—</button>
            </div>
            <div id="chatbot-messages">
                <div class="message bot">
                    <div>
                        <div class="message-content">
                            Â¡Hola! ðŸ‘‹ Soy tu asistente virtual. Â¿En quÃ© puedo ayudarte hoy?
                        </div>
                        <div class="message-time">Ahora</div>
                    </div>
                </div>
            </div>
            <div id="chatbot-input-container">
                <input type="text" id="chatbot-input" placeholder="Escribe tu mensaje..." />
                <button id="chatbot-send">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
        <button id="chatbot-button">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
            </svg>
        </button>
    </div>

    <script>
        class ChatbotWidget {
            constructor(apiUrl = 'http://localhost:8000/api/v1/chat') {
                this.apiUrl = apiUrl;
                this.sessionId = this.generateSessionId();
                this.userId = this.getOrCreateUserId();
                this.init();
            }

            generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            getOrCreateUserId() {
                let userId = localStorage.getItem('chatbot_user_id');
                if (!userId) {
                    userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('chatbot_user_id', userId);
                }
                return userId;
            }

            init() {
                const button = document.getElementById('chatbot-button');
                const container = document.getElementById('chatbot-container');
                const close = document.getElementById('chatbot-close');
                const input = document.getElementById('chatbot-input');
                const send = document.getElementById('chatbot-send');

                button.addEventListener('click', () => {
                    container.classList.toggle('active');
                    if (container.classList.contains('active')) {
                        input.focus();
                    }
                });

                close.addEventListener('click', () => {
                    container.classList.remove('active');
                });

                send.addEventListener('click', () => this.sendMessage());
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
            }

            async sendMessage() {
                const input = document.getElementById('chatbot-input');
                const message = input.value.trim();
                
                if (!message) return;

                // Agregar mensaje del usuario
                this.addMessage(message, 'user');
                input.value = '';

                // Mostrar indicador de escritura
                this.showTyping();

                try {
                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            user_id: this.userId,
                            message: message,
                            channel: 'web',
                            session_id: this.sessionId
                        })
                    });

                    const data = await response.json();
                    
                    // Ocultar indicador de escritura
                    this.hideTyping();

                    if (data.success) {
                        this.addMessage(data.response.message, 'bot', data.response);
                    } else {
                        this.addMessage('Lo siento, hubo un error. Por favor intenta de nuevo.', 'bot');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    this.hideTyping();
                    this.addMessage('Error de conexiÃ³n. Por favor verifica tu conexiÃ³n a internet.', 'bot');
                }
            }

            addMessage(text, type, responseData = null) {
                const messagesContainer = document.getElementById('chatbot-messages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;

                const content = document.createElement('div');
                content.className = 'message-content';
                content.textContent = text;

                const time = document.createElement('div');
                time.className = 'message-time';
                time.textContent = new Date().toLocaleTimeString('es-ES', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                const wrapper = document.createElement('div');
                wrapper.appendChild(content);
                wrapper.appendChild(time);

                // Agregar acciones sugeridas si existen
                if (responseData && responseData.suggested_actions && responseData.suggested_actions.length > 0) {
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'suggested-actions';
                    
                    responseData.suggested_actions.forEach(action => {
                        const actionBtn = document.createElement('button');
                        actionBtn.className = 'suggested-action';
                        actionBtn.textContent = action;
                        actionBtn.addEventListener('click', () => {
                            document.getElementById('chatbot-input').value = action;
                            this.sendMessage();
                        });
                        actionsDiv.appendChild(actionBtn);
                    });
                    
                    wrapper.appendChild(actionsDiv);
                }

                messageDiv.appendChild(wrapper);
                messagesContainer.appendChild(messageDiv);

                // Scroll al final
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            showTyping() {
                const messagesContainer = document.getElementById('chatbot-messages');
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message bot';
                typingDiv.id = 'typing-indicator';
                
                const content = document.createElement('div');
                content.className = 'typing-indicator active';
                content.innerHTML = '<span></span><span></span><span></span>';
                
                typingDiv.appendChild(content);
                messagesContainer.appendChild(typingDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            hideTyping() {
                const typing = document.getElementById('typing-indicator');
                if (typing) {
                    typing.remove();
                }
            }
        }

        // Inicializar widget cuando el DOM estÃ© listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                new ChatbotWidget();
            });
        } else {
            new ChatbotWidget();
        }
    </script>
</body>
</html>
