      <rect x="0" y="0" width="360" height="80" rx="14" fill="url(#energy-blue)" opacity="0.2"/>
      <rect x="0" y="0" width="360" height="40" rx="14" fill="rgba(0,217,255,0.15)"/>
      <rect x="0" y="0" width="360" height="80" rx="14" fill="none" stroke="url(#energy-blue)" stroke-width="3" filter="url(#energy-glow)"/>
      <use href="#lightning-bolt" transform="translate(25,40) scale(0.35)"/>
      <use href="#lightning-bolt" transform="translate(335,40) scale(0.35) rotate(180)"/>
    </g>
