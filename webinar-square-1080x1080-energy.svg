<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080">
  <defs>
    <linearGradient id="bg-energy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="50%" stop-color="#0A0A1A"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    <linearGradient id="energy-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00AAFF"/>
      <stop offset="50%" stop-color="#00D9FF"/>
      <stop offset="100%" stop-color="#00FFFF"/>
    </linearGradient>
    <linearGradient id="energy-yellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFFF00"/>
      <stop offset="100%" stop-color="#FFAA00"/>
    </linearGradient>
    <radialGradient id="energy-spot" cx="50%" cy="40%">
      <stop offset="0%" stop-color="rgba(0,217,255,0.3)"/>
      <stop offset="50%" stop-color="rgba(255,255,0,0.2)"/>
      <stop offset="100%" stop-color="rgba(0,217,255,0)"/>
    </radialGradient>
    <filter id="energy-glow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#00D9FF" flood-opacity="0.8"/>
      <feComposite in2="offsetBlur" operator="in" result="cyan"/>
      <feFlood flood-color="#FFFF00" flood-opacity="0.6"/>
      <feComposite in2="offsetBlur" operator="in" result="yellow"/>
      <feMerge>
        <feMergeNode in="cyan"/>
        <feMergeNode in="yellow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="energy-shadow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="12" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline { font: 900 52px/1.1 Inter, system-ui, -apple-system; fill: #FFFFFF; letter-spacing: -1px; text-anchor: middle; filter: url(#energy-glow); }
      .subhead { font: 600 22px/1.3 Inter, system-ui, -apple-system; fill: #E0FFFF; text-anchor: middle; filter: url(#energy-glow); }
      .chip { font: 800 20px/1.2 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; }
      .cta-text { font: 900 36px/1 Inter, system-ui, -apple-system; fill: #000000; text-anchor: middle; }
      .benefit { font: 500 18px/1.4 Inter, system-ui, -apple-system; fill: #E0F0FF; }
    </style>
    <g id="lightning-bolt">
      <path d="M 20 0 L 15 22 L 25 22 L 12 48 L 22 48 L 18 70 L 28 70 L 20 0" fill="url(#energy-yellow)" filter="url(#energy-glow)"/>
      <path d="M 20 0 L 16 20 L 24 20 L 13 46 L 21 46 L 18 68 L 26 68 L 20 0" fill="#FFFFFF" opacity="0.8" filter="url(#energy-glow)"/>
    </g>
    <g id="energy-field">
      <circle cx="0" cy="0" r="30" fill="none" stroke="url(#energy-blue)" stroke-width="2.5" filter="url(#energy-glow)"/>
      <circle cx="0" cy="0" r="22" fill="none" stroke="url(#energy-yellow)" stroke-width="2" opacity="0.7" filter="url(#energy-glow)"/>
      <circle cx="0" cy="0" r="15" fill="url(#energy-blue)" opacity="0.3" filter="url(#energy-glow)"/>
    </g>
    <g id="cta-energy">
