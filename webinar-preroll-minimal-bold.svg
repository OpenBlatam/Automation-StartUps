<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F5F5F5"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#333333"/>
    </linearGradient>
    <filter id="sh" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @font-face { font-family: Inter; src: local('Inter'), local('Arial'); }
      .headline { font: 900 92px/1 Inter, system-ui, -apple-system; fill: #000000; letter-spacing: -2px; }
      .subhead { font: 400 36px/1.4 Inter, system-ui, -apple-system; fill: #666666; }
      .cta-text { font: 900 64px/1 Inter, system-ui, -apple-system; fill: #FFFFFF; text-anchor: middle; }
      .date { font: 600 32px/1.2 Inter, system-ui, -apple-system; fill: #000000; }
    </style>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Header minimal -->
  <g transform="translate(120,100)">
    <text x="0" y="0" fill="#000000" font-family="Inter, system-ui, -apple-system" font-size="24" font-weight="600" letter-spacing="0.2em">
      WEBINAR GRATIS
    </text>
  </g>
  
  <!-- Headline ultra bold -->
  <g transform="translate(160,280)">
    <text x="0" y="0" class="headline">CÓMO DOBLAR</text>
    <text x="0" y="120" class="headline">TUS VENTAS</text>
    <text x="0" y="240" class="headline">ONLINE</text>
  </g>
  
  <!-- Date/time minimal -->
  <g transform="translate(160,620)">
    <text x="0" y="0" class="date">15 Nov 2025</text>
    <text x="0" y="50" class="subhead">18:00 (GMT-5)</text>
  </g>
  
  <!-- CTA bold black -->
  <g transform="translate(160,750)" filter="url(#sh)">
    <rect x="0" y="0" width="680" height="160" rx="0" fill="url(#accent)"/>
    <text x="340" y="110" text-anchor="middle" class="cta-text">ÚNETE GRATIS</text>
  </g>
  
  <!-- Badge minimal -->
  <g transform="translate(1580,200)">
    <rect x="0" y="0" width="200" height="60" rx="0" fill="#000000"/>
    <text x="100" y="40" text-anchor="middle" fill="#FFFFFF" font-family="Inter, system-ui, -apple-system" font-size="20" font-weight="900">
      CUPOS LIMITADOS
    </text>
  </g>
  
  <!-- Logo minimal -->
  <g transform="translate(1680,60)">
    <rect x="0" y="0" width="160" height="60" rx="0" fill="#000000"/>
    <text x="80" y="40" text-anchor="middle" fill="#FFFFFF" font-family="Inter, system-ui, -apple-system" font-size="18" font-weight="800">TU MARCA</text>
  </g>
  
  <!-- QR minimal -->
  <g transform="translate(1620,870)" filter="url(#sh)">
    <rect x="0" y="0" width="180" height="180" rx="0" fill="#000000"/>
    <text x="90" y="100" text-anchor="middle" fill="#FFFFFF" font-family="Inter, system-ui, -apple-system" font-size="16" font-weight="700">QR → https://tu-dominio.com/webinar?utm_source=youtube&utm_medium=preroll&utm_campaign=nov_2025&utm_content=all_variants</text>
  </g>
</svg>

